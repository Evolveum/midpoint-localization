SchemaHandlingStep.association.tooltip.direction=Määrittää assosiaation suunnan. Objektista subjektiin: Objektissa (esim. ryhmä) on atribuutti joka sisältää subjektin tunnistajan (esim tili); Subjektista objektiin: Subjektissa (esim. tili) on atribuutti joka sisältää objektin tunnistajan (esim. ryhmä).
SchemaHandlingStep.association.tooltip.explicitRefIntegrity=Suora viitteellinen eheys. Jos asettu epätodeksi niin järjestelmä olettaa että resurssi käyttää viitteellistä eheytystä. Esim. järjestelmä olettaa että resurssi automaattisesti päivittää assosiaatio tunnistimet jos tili uudelleen nimetään ja järjestelmän ei tarvitse tehdä mitään. Jos asetettu todeksi niin järjestelmä tekee viitteellisen eheytyksen suorasti. Siinä tapauksessa järjestelmä suoraan päivittää assosiaatio atribuutit jos tili uudelleen nimetään.
SchemaHandlingStep.association.tooltip.intent=Assosiaatio kohde objekti tyypin aikomus. kohdista laji ja aikomus tunnista objekti tyyppi joka on assosiaation kohde, esim. ryhmä, etuoikeus, rooli, jne.
SchemaHandlingStep.association.tooltip.kind=Assosiaatio kohde objekti tyypin laji. tämä on yleensä "oikeutus". Kondista laji ja aikomus tunnista objekti tyyppi joka on assosiaation kohde, esim. ryhmä, etuoikeus, rooli, jne.
SchemaHandlingStep.association.tooltip.valueAttribute=Atribuutin nimi joka on assosioidun arvon lähde. Atribuutin arvo otetaan ja tallenetaan assosisaaatio atribuuttiin assosiaation luomiseksi. Tämä on yleensä atribuutti joka sisältää tunnistimen tai nimen kuten "uid", "id", "nimi", jne. Subjektista objektiin assosiaatioissa tämä on objektin atribuutti (esim. ryhmä). Objekstista subjektiin assosiaatiossa tämä on subjektin atribuutti (esim. tili).
