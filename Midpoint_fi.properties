ResourceWizard.help.capabilityStep=<p>resurssin <i>kyvyt</i>ovat ne asiat jotka kyky kykenee tekemään. Kaikilla resursseilla ei ole samoja kykyjä. Esim. jokin resurssi tukee tilin aktivointia (tilin käyttöön otto ja käytöstä poisto) mutta toinen ei. Jokin resurssi tarjoaa kirjoitus-luku yhteyden kun taas toinen voi tukea vain luku yhteyttä. <i>kyvyt</i>määrittää mitä asioita resurssi tukee jotta järjestelmä voi toimia sen mukaisesti. </p><p>Kaikki kyvyt voidaan <i>kytkeä päältä</i>(toisin sanoen pois päältä). Kyvyn postaminen käytöstä tekee sen, että järjestelmä ei käytä liittimen sitä osaa eikä resurssia. Kyvyt ovat yleensä pois käytöstä jos ne ovat viallisia, esim. jos liittimessä tai resurssissa on virhe niin se voidaan kiertää jos oikea kyky on poistettu käytöstä. Mutta kyvyt voi olla poistettuna käytöstä hallinnolisista syistä. Esim <tt>Luo</tt>,<tt>Päivitä</tt> ja <tt>Poista</tt>kykyjen pois käytöstä ottaminen tekee resurssista tehokkaasti vain luettavan. </p><p>Jotkut kyvyt voivat olla <i>simuloituja.</i> Se tarkoitaa, että järjestelmä pystyy esittämään että resurssilla on tietty kyky vaikkei sillä olisikaan. Esim. <i>aktivointi</i>kyky voidaan simuloida asettamalla tietty tili atribuutti tiettyyn arvoon poistaaksesi tilin käytöstä. Tämmöiset simuloidut kyvyt yleensä tarvitsee jonkun verran konfigurointia. Tämä pystytään myös konfiguroimaan tällä sivulla.</p> Katso<a href="https://wiki.evolveum.com/display/midPoint/Resource+Capabilities">Resurssien kyvyt wiki sivua</a> lisätietoja varten.
ResourceWizard.help.configurationStep=<p>Avustuksen tämä osa konfiguroi liittimen konfiguraatio ominaisuudet. Nämä yleensä määrittävät verkko parametrit joita käytetään resurssiin yhdistämiseen, kuten isännän nimi j a portti numerot. Muita yhdistämisparametrejä kuten operaation verkko keskeytys ja yhteyden varaamis konfiguraation pystyy tarkentamaan täällä.</p> <p>Nämä liittimen konfiguraatio ominaisuudet ovat uniikkeja  jokaiselle liittimelle. Tarkka konfiguraatio ominaisuudet pvat määriteltyinä liitimen konfiguraatio kaavio. Näin ollen tämän sivun sisältö riippuu edelliseltä sivulta vallitusta liitin tyypistä.</p>
ResourceWizard.help.nameStep=<p>Tämä avustuksen osa auttaa konfiguroinaan resurssin perus ominaisuudet. Sitä voidaan käyttää konfiguroimaan resurssin nimi ja kuvaus. Littimen nimi on pakollinen ja sen on pakko olla uniikki. Liitin, jolla otetaan yhteyttä resurssiin pitää myös olla konfiguroitu. Liitimet on sijoitettu liitin isäntiin. Jos liiin isäntä on jätetty tyhjäksi niin käytetään liittimiä jotka on sijoitettu suoraan järjestelmän instanssiin.</p> <p>Katso<a href="https://wiki.evolveum.com/display/midPoint/Resource+Configuration">Resurssin konfiguraatio wiki sivulta </a> tarkkaa selitustä resurrsiin konfiguroinnista.</p>
ResourceWizard.help.schemaHandlingStep=<p>Tätä askelta käytetään resurssin kaavion käsittelyn <b>konfiguraation </b>toimittamiseen. Tällä sivulla näytetty konfiguraatio kertoo järjestelmälle <b>mitä tehdä</b> resurssi objektin luokille ja atribuuteille. Se sisältää käyttäjä ominaisuuksien ja tili atribuuttien kartoitusten konfiguraation, tilityyppien konfiguraation, esivalmistelun riippuvuudet, salasana kartoitus ja niin edelleen.</p> <p>Konfiguraatio on ryhmitetty <b>objekti tyyppeihin</b>. Jokainen objekti tyyppi määrittää käyttäytymisen tietylle tili tyypille, oikeutus tyypit, OY, jne. Objekti tyyppi on uniikisti tunnistettavissa <i>laji</i> ja <i>tarkoituksen</i> sekoituksesta. <i>Laji</i> määrittää minkälainen objekti on kyseessä: <ul><li>laji=<tt>tili  tarkoittaa että objekti on tili, eli esittää käyttäjää.</tt> <li>laji=<tt>oikeutus</tt> käytetään ryhmien, roolien, etuoikeuksien, ACIen ja samanlaisten objektien joita voi assosioida tileihin ja antavat etuikeuksia tai yhdistämis oikeuksia tilille.</li><li>laji=<tt>yleinen</tt> käytetään toisiin objekteihin kuten organisaatio yksikköihin (OYt), domaineihin, jne</li></ul>Tarkoitus on simppeli merkkijono jota voi köyttää erotellakseen monia objektityyppiä. Esim. sitä voi käyttää määrittääkseen useutä tilityyppejä, esim. "Oletus käyttäjätili", "hallinnointitili", Testitili" ja niiin edelleen. Katso <a href="https://wiki.evolveum.com/display/midPoint/Kind%2C+Intent+and+ObjectClass">laji, Tarkoitus ja ObjektiLuokka wiki sivulta</a> lisätietoja varten.</p><p>Lisätietoja Kaavion käsittelyn konfiguroinnista löytyy <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema+Handling">Resurssi Kaavion Käsittely wiki sivulta</a>.
ResourceWizard.help.schemaStep=<p>Tämä sivu näyttää resurssikaavion. Resurssikaavio määrittää <i>objekti luokat</i> joita liitin voi hallita, kuten tilit, ryhmät, organisaatio yksiköt, jne. Kaavio määrittää ryhmän <i>attribuutteja</i> jokaiselle objekti luokalle. Tässä esitelty kaavio on vain luku muodossa jotta sitä voi tutkia ja tutustua siihen data malliin jonka resurssi toimittaa.</p><p>Tällä sivulla esitylty resurssikaavio yleensä saadaan resurssista ja se on järjestelmän automaattisesti luoma. Resurssikaavio määrittää mitä resurssi <b>voi tehdä</b>, toisin sanoen mitä objekti luokkia se määrittää ja mitä atribuutteja käytetää objekti luokissa. Tämn vuoksi kaavio on vain luku muodossa. Se <b>ei ole</b> konfiguraatio. se <b>ei</b> määritä kuinka järjestelmä käyttää objekti luokkia ja atribuutteja. Se konfiguroidaan avustuksen seuraavissa askelissa.</p><p>Katso <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema">Resurssikaavion wiki sivusto</a> resurssikaavion konseptien yksityiskohtaista selitystä varten.</p>
ResourceWizard.help.synchronizationStep=<p>Synkronisaatio konfiguraatio määrittä kuinka Identiteetin hallinta reagoi kun se huomaa, että resurssi objekti on muuttunut. Esim. se määrittää miten järjestelmä reagoi kun se löytää uuden tilin, kun se huomaa että ryhmä jonka pitäisi löytyä ei löydykkäänja niin edelleen. Yleensä sillä ei ole väliä miten järjestelmä huomaa muutoksen, reaktio on yleensä sama (vaikka poikkeukset ovat mahdollisia käyttämäll <i>kanava</i> määritystä). Tämän takia tähän kondiguroiti linjaus pätee yleensä <i>live synkronointiin</i>, <i>täsmäyttämiseen</i>,<i>tuontiin</i>, <i>löytämiseen</i>(johdonmukaisuus mekanismi) ja mandollisesti muita mekanismeja jotka tulevat tulevaisuudessa.</p><p>Katso <a href="https://wiki.evolveum.com/display/midPoint/Synchronization+Configuration">Synkronisaation konfigurointi wiki sivulta</a> lisätietoja varten.
