SchemaHandlingStep.attribute.tooltip.exclusiveStrong=Kun asetettu epätodeksi niin vahva ja normaali kartoitus arvot yhdistetään lopullisten arvojen saamiseksi. Kun asetettu todeksi vain vahvoja arvoja käytetään jos on yksikin vahva kartoitus. Normaaleja arvoja käytetään jos ei ole yhtään vahavaa kartoitusta.
SchemaHandlingStep.attribute.tooltip.fetchStrategy=Kuinta noutaa atribuutti kun on tarvis. Epäsuora: atribuutti palautetaan oletuksena, sitä ei tarvitse pyytää; Suora: atribuuttia ei palauteta oletuksena, pitää aina pyytää erikseen.
SchemaHandlingStep.attribute.tooltip.inbound=Sisääntulevat kartoitukset kartoittavat arvot resurssista (yleensä tili) järjestelmään (yleensä käyttäjä)
SchemaHandlingStep.attribute.tooltip.intolerantVP=A value that matches this pattern will NOT be tolerated. I.e. it will be erased from the attribute value even if it is not a result of system processing (mappings).
SchemaHandlingStep.attribute.tooltip.limitations=Specify attribute limitations such as multiplicity, ability to read or write it, etc.
SchemaHandlingStep.attribute.tooltip.matchingRule=A rule that determines if two attribute values have the same meaning. E.g. setting this to 'stringIgnoreCase' will make this attribute efficiently case insensitive.
SchemaHandlingStep.attribute.tooltip.outbound=Outbound mappings map values from system (usually a user) to the resource (usually an account).
SchemaHandlingStep.attribute.tooltip.reference=Name of the attribute to configure. All the settings and mappings below apply to this attribute.
SchemaHandlingStep.attribute.tooltip.tolerant=Tolerant attributes tolerate values that are set outside of system. Non-tolerant attributes will only allow values that are defined in system (e.g. by resource or role mappings).
SchemaHandlingStep.attribute.tooltip.tolerantVP=A value that matches this pattern will be tolerated. I.e. it will remain as the attribute value even if it is not a result of system processing (mappings).
