SchemaHandlingStep.attribute.tooltip.limitations=Tarkenna attribuutin rajat kuten monikäyttöisyys, kyky lukea tai kirjoittaa, jne
SchemaHandlingStep.attribute.tooltip.matchingRule=Sääntö joka määrittää josko kahdella atribuutti arvolla on sama merkitys. Esim. tämoän asettaminen 'MerkkijonoJätähuomoittaKoko' tekee tästä atribuutista semmoisen, joka ei välitä isosta tai pienestä kirjaimesta.
