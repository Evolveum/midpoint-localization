SchemaHandlingStep.attribute.tooltip.allow=Jos valittu niin sallii sellaisen atribuutin tarkennuksen jota ei löydy alkuperäisessä resurssikaaviossa. Tätä voi käyttää korjataksesi virheellisiä liittimiä jotka eivät anna täyttä resurssikaaviota, joka piilottaa osan atribuuteista, jne.
