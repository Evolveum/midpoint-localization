SchemaHandlingStep.attribute.tooltip.tolerant=Sietokykyiset atribuutit sietävät arvoja jotka tulevat järjestelmän ulkopuolelta. Sietokyvyttömät atribuutit sallivat vain arvoja, jotka on määritelty järjestelmässä (esim resurssin tai rooli kartoituksen kautta).
