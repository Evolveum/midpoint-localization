StageDefinitionPanel.outcomeStrategyHelp=複数のレビューワーが選択された場合は、それらの応答をステージ・レベルの結果にまとめるための戦略が必要です。例えば、1人が認定ケースを受け入れれば十分ですか。それとも、すべてが受け入れるべきですか？このフィールドを使用して戦略を選択してください。
