SchemaHandlingStep.credentials.tooltip.inbound=Los mapeos de entrada mapean valores desde el recurso (usualmente una cuenta) hacia el Sistema (usualmente un usuario).
SchemaHandlingStep.credentials.tooltip.outbound=Los mapeos de salida mapean valores desde el sistema (usualmente un usuario) hacia un recurso (usualmente una cuenta).
