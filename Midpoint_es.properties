SynchronizationStep.reaction.tooltip.action=Explicit action. This setting defines what system has to do as a reaction to the synchronization event.
SynchronizationStep.reaction.tooltip.channel=Limitación de canal. Si el evento de sincronización se origina desde el canal especificado (Ej. sincronización en vivo, reconciliación, importación) entonces esta reacción sera procesada. Será ignorada en otro caso.
SynchronizationStep.reaction.tooltip.objectTemplateRef=Object template that will be used to process this specific synchronization event. If no object template is specified here then the usual default will be used.
SynchronizationStep.reaction.tooltip.reconcile=If set to true then the reconciliation step will be forced for this synchronization event. The attributes will be explicitly fetched if they are not present. If set to false then the reconciliation will be automatic. In that case the reconciliation happens only if the attributes are already present in the synchronization event. If the attributes are not present they will not be explicitly fetched and the reconciliation will be skipped.
SynchronizationStep.reaction.tooltip.situation=Situación de la sincronización. Si la situación del evento coincide con la situación especificada en la reacción será aplicada. Será ignorada en otro caso.
SynchronizationStep.reaction.tooltip.synchronize=Si se setea en verdadero entonces los algoritmos de sincronización habituales serán aplicados (también conocidos como clockwork y projector) en adición a los especificados debajo. Este es el caso habitual. Si se setea en falso entonces los algoritmos de sincronización serán omitidos y solo las acciones explicitas serán ejecutadas.
SynchronizationStep.title=Sincronización
SynchronizationStep.tooltip.condition=The synchronization setting will be applied only if this condition returns true. The condition is used mostly to sort the object of the same kind into intents. E.g. the condition may decide whether the username starts with "T". If is does then it can sort out accounts to intent "test" and if it does not then the account will have default intent.
SynchronizationStep.tooltip.confirmation=Expresión de confirmación. Cada resultado de la expresión de correlación será pasado por la expresión de confirmación. Si la confirmación devuelve verdadero entonces el objeto será vinculado. Si no se especifica una expresión de confirmación entonces todos los objetos devueltos por la correlación serán aceptados por defecto. La expresión de confirmación debe ser rasonablemente intensiva porque será ejecutada solo para los objetos que serán devueltos por la correlación.
SynchronizationStep.tooltip.correlation=Correlation expression. The correlation expression is used to link focal objects (e.g. User) and shadows (e.g. account) that belong together. The correlation expression results in a search filter that is executed over the focal objects (usually users). The query returns candidate objects for linking. Correlation expression must be very efficient otherwise the synchronization performance will suffer.
SynchronizationStep.tooltip.enabled=Set to true if this synchronization setting is enabled. This is the default. This setting can be used to temporarily disable the synchronization setting.
SynchronizationStep.tooltip.focus=The type of focal object that corresponds to the resource object. For account objects this is usually a user object (UserType). This can be set to RoleType or OrgType for entitlement objects and so on.
SynchronizationStep.tooltip.intent=Object intent for which this definition applies. If the object (shadow) already has a kind and intent when it is processed by the synchronization code then this kind/intent definition will be used to select the synchronization settings to apply to this object. If the object does not have kind/intent then object class and conditions will be used to select the settings. In such a case the object (shadow) will be marked by the intent specified in this field.
SynchronizationStep.tooltip.kind=Object kind for which this definition applies. If the object (shadow) already has a kind and intent when it is processed by the synchronization code then this kind/intent definition will be used to select the synchronization settings to apply to this object. If the object does not have kind/intent then object class and conditions will be used to select the settings. In such a case the object (shadow) will be marked by the kind specified in this field.
SynchronizationStep.tooltip.objectClass=Object class for which this definition applies. This will be used to select the synchronization settings in case the object (shadow) does not have kind/intent definition yet.
SynchronizationStep.tooltip.objectTemplate=Object template that will be used to process this specific synchronization event. If no object template is specified here then the usual default will be used.
SynchronizationStep.tooltip.opportunistic=Si se setea en verdadero entonces la sincronización oportunista (también conocida como discovery) será habilitada durante el procesamiento de este evento.
SynchronizationStep.tooltip.reaction=Especifica como el sistema reacciona a este evento de sincronización. Se pueden especificar varias reacciones. La reacción apropiada para la situación de la sincronización de el evento debe ser seleccionada.
SynchronizationStep.tooltip.reconcile=If set to true then the reconciliation step will be forced for this synchronization event. The attributes will be explicitly fetched if they are not present. If set to false then the reconciliation will be automatic. In that case the reconciliation happens only if the attributes are already present in the synchronization event. If the attributes are not present they will not be explicitly fetched and the reconciliation will be skipped.
