SchemaHandlingStep.attribute.tooltip.exclusiveStrong=Cuando se setea en falso entonces los mapeos normales y fuertes son combinados para producir el valor definitivo. Cuando se setea en verdadero solo los valores fuertes son usados siempre y cuando haya al menos un mapeo fuerte. Valores normales son utilizados si no hay mapeos fuertes.
SchemaHandlingStep.attribute.tooltip.fetchStrategy=Cómo se obtiene el atributo cuando se lo requiere. Implícito: el atributo es devuelto por defecto, no es necesario que sea solicitado; Explícito: el atributo no es devuelto por defecto, siempre se lo solicita explicitamente.
SchemaHandlingStep.attribute.tooltip.inbound=Los mapeos de entrada mapean valores desde el recurso (usualmente una cuenta) hacia el Sistema (usualmente un usuario).
SchemaHandlingStep.attribute.tooltip.intolerantVP=Un valor que coincida con este patrón no será tolerado. Es decir, este se borrará del valor del atributo aún si este no es el resultado del procesamiento del sistema (mapeos).
SchemaHandlingStep.attribute.tooltip.limitations=Especifica las limitaciones del atributo, como la multiplicidad, habilidad de leerlo, escribirlo, etc.
SchemaHandlingStep.attribute.tooltip.matchingRule=Una regla que determina si dos atributos significan lo mismo. Es decir, configurando la regla en 'stringIgnoreCase' hará el atributo eficientemente no sensible a mayúsculas y minúsculas.
SchemaHandlingStep.attribute.tooltip.outbound=Los mapeos de salida mapean valores desde el sistema (usualmente un usuario) hacia un recurso (usualmente una cuenta).
SchemaHandlingStep.attribute.tooltip.reference=Nombre del atributo a configurar. Todas las configuraciones y mapeos debajo aplican a este atributo.
SchemaHandlingStep.attribute.tooltip.tolerant=Atributos tolerantes toleran valores que son seteados por fuera del sistema. Atributos no tolerantes solo admiten valores definidos en el sistema (Ej. mapeos en roles o el recurso).
SchemaHandlingStep.attribute.tooltip.tolerantVP=Un valor que coincida con este patrón será tolerado. Es decir, este se mantendrá como valor del atributo aún si este no es el resultado del procesamiento del sistema (mapeos).
