SchemaHandlingStep.association.tooltip.associationAttribute=Nombre del atributo que "contiene" la asociación. Es decir un atributo que contiene el identificador del objeto referenciado. Este es usualmente un atributo como "miembros", "grupos", "roles", etc. En asociaciones "Sujeto a objeto" este es un atributo de el Sujeto (Ej. el atributo de cuenta "grupos"). En una asociación "Objeto a sujeto" este es un atributo del objeto (Ej. el atributo del grupo "miembros").
