SchemaHandlingStep.mapping.tooltip.authoritative=Los mapeos autoritativos agregan y remueven un valor especificado. Los mapeos no autoritativos solo los agregan. Es decir, si un rol con un mapeo autoritativo es removido el valor que el mapeo implica también es removido. Si un rol con mapeo no autoritativo es removido entonces el valor se mantiene.
SchemaHandlingStep.mapping.tooltip.channel=Limita la aplicación de este mapeo solo a un canal especifico. Es decir, los cambios que provengan de una sincronización en vivo, reconciliación o GUI. Si el canal está en la lista entonces el mapeo será aplicado. Si no está entonces no será aplicado. Si no se especifica ningún canal entonces no se aplicaran limitaciones y el mapeo se aplicará para todos los canales.
SchemaHandlingStep.mapping.tooltip.conditionLanguage=Programming language in which is the condition script written.
SchemaHandlingStep.mapping.tooltip.condition=La representación en XML de la condición. Este es el código real que será interpretado. Las fuentes del mapeo son provistas como parametros de entrada de la condición. Si la condición devuelve verdadero entonces el mapeo será aplicado. Si devuelve falso entonces el mapeo será ignorado. Note que los mapeos que fueran verdaderos y se vuelven falsos resultarán en remover el valor que resulte del mapeo mientras todavía era verdadero.
SchemaHandlingStep.mapping.tooltip.conditionType=El tipo de expresión que será usado para la condición del mapeo.
SchemaHandlingStep.mapping.tooltip.conditionValuePolicyRef=Reference to a value policy object. The specified value policy will be used as a template to generate a value. If no value policy reference is specified then a default policy is determined automatically. E.g. appropriate password policy applicable to the mapping target will be used.
SchemaHandlingStep.mapping.tooltip.exceptChannel=Limita la aplicación del mapeo a todos los canales menos los especificados aquí. Es decir, todos los cambios excepto aquellos provenientes de una sincronización en vivo, reconciliación o GUI. Si el canal está en la lista entonces el mapeo no será aplicado en este canal. Si no está entonces será aplicado. Si no hay canales especificados entonces no se aplicarán limitaciones y el mapeo se aplicará a todos los canales.
SchemaHandlingStep.mapping.tooltip.exclusive=Los mapeos exclusivos pueden ser el único mapeo que produzca un valor para el objetivo especificado. Es decir, si otro mapeo produce un valor para el mismo atributo entonces este termina en un error.
SchemaHandlingStep.mapping.tooltip.expressionLanguage=Programming language in which is the expression script written.
SchemaHandlingStep.mapping.tooltip.expression=La representación en XML de la expresión. Este es el código real que será interpretado. Las fuentes del mapeo son provistas como parametros de entrada de la expresión. El valor que devuelve la expresión será aplicado al objetivo del mapeo.
SchemaHandlingStep.mapping.tooltip.expressionType=El tipo de expresión usado en este mapeo. Si no se especifica se usará "Como está".
SchemaHandlingStep.mapping.tooltip.expressionValuePolicyRef=Reference to a value policy object. The specified value policy will be used as a template to generate a value. If no value policy reference is specified then a default policy is determined automatically. E.g. appropriate password policy applicable to the mapping target will be used.
SchemaHandlingStep.mapping.tooltip.source=Fuente del mapeo. El mapeo reaccionará a los cambios en sus fuentes. Los valores de las fuentes son los  parámetros de entrada para la expresión del mapeo.
SchemaHandlingStep.mapping.tooltip.strength=La fuerza con que un mapeo es aplicada. Mapeos débiles solo son aplicados si aun no hay valores en el objetivo. Mapeos normales son aplicados solo si el origen fue cambiado. Mapeos fuertes se aplican siempre.
