SchemaHandlingStep.association.tooltip.direction=Define la dirección de la asociación. Objeto a sujeto: Objeto (es decir grupo) tiene un atributo que contiene el identificador del sujeto (es decir cuenta); Sujeto a objeto: Sujeto (es decir cuenta) tiene un atributo que contiene el identificador del objeto (es decir grupo).
SchemaHandlingStep.association.tooltip.explicitRefIntegrity=Integridad referencial explicita. Si se setea en falso entonces el sistema asume que  el recurso implementa integridad referencial. Es decir, el sistema asume que el recurso automáticamente actualiza el identificador de la asociación si la cuenta es renombrada y el sistema no necesita hacer nada. Si se setea en verdadero entonces el sistema hace la integridad referencial explicitamente. En este caso el sistema explicitamente actualiza el atributo de la asociación si una cuenta es renombrada.
SchemaHandlingStep.association.tooltip.intent=Intención del tipo de objeto objetivo de la asociación. El tipo de objetivo y la intención identifican el tipo de objeto que es objetivo de la asociación, es decir, un grupo, un privilegio, un rol, etc.
SchemaHandlingStep.association.tooltip.kind=Tipo de objeto objetivo de la asociación. Es usualmente un "derecho". El tipo de objetivo y la intención identifican el tipo de objeto que es objetivo de la asociación, es decir, un grupo, privilegio, rol, etc.
SchemaHandlingStep.association.tooltip.valueAttribute=Nombre del atributo que es la fuente del valor para la asociación. El valor de este atributo será tomado y guardado en el atributo de asociación. Este es usualmente un atributo que contiene un identificador o nombre como es "uid", "id", "name", etc. En asociaciones "Sujeto a objeto" este es un atributo del objeto (Ej. grupo). En asociaciones "Objeto a sujeto" este es un atributo del sujeto (Ej. cuenta).
