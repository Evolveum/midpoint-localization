SchemaHandlingStep.limitations.tooltip.propertyAccess=Het toegangstype dat is toegestaan of geweigerd.
SchemaHandlingStep.mapping.tooltip.authoritative=Gezaghebbende toewijzingen kunnen een opgegeven waarde zowel toevoegen als verwijderen. Niet-gezaghebbende toewijzingen voegen alleen de waarde toe. Bijv. als een rol met een gezaghebbende toewijzing wordt verwijderd, wordt de waarde die de toewijzing impliceert ook verwijderd. Als een rol met niet-gezaghebbende toewijzing wordt verwijderd, blijft de waarde bestaan.
SchemaHandlingStep.mapping.tooltip.channel=Beperkt de toepassing van deze toewijzingen alleen tot een specifiek kanaal. Bijv. op wijzigingen die voortkomen uit live-synchronisatie, reconciliatie of uit de GUI. Als het kanaal wordt vermeld, wordt de toewijzing toegepast. Als dit niet het geval is, wordt die niet toegepast. Als er geen kanaal is opgegeven, gelden er geen beperkingen en wordt de toewijzing toegepast op alle kanalen.
SchemaHandlingStep.mapping.tooltip.conditionLanguage=Programmeertaal waarin de conditie werd geschreven.
SchemaHandlingStep.mapping.tooltip.condition=De XML-weergave van de toewijzingsvoorwaarde. Dit is de feitelijke expressiecode die zal worden geïnterpreteerd. Toewijzingsbronnen worden geleverd als invoervariabelen voor de conditie. Als de voorwaarde 'waar' teruggeeft, wordt de toewijzing toegepast. Als het 'onwaar' retourneert, wordt de mapping genegeerd. De toewijzingen die 'waar' waren en die 'onwaar' werden, kunnen resulteren in het verwijderen van een waarde die het resultaat was van de toewijzing terwijl deze nog steeds 'waar' was.
SchemaHandlingStep.mapping.tooltip.conditionType=Uitdrukkingstype dat zal gebruikt worden in de mappingvoorwaarde.
SchemaHandlingStep.mapping.tooltip.conditionValuePolicyRef=Verwijzing naar een waarde voor een beleidsobject. De opgegeven beleidswaarde wordt gebruikt als een sjabloon om een waarde te genereren. Als er geen verwijzing naar de beleidswaarde is opgegeven, wordt automatisch een standaard beleid bepaald. Bijv. het juiste wachtwoordbeleid dat van toepassing is op het mappingdoel zal worden gebruikt.
SchemaHandlingStep.mapping.tooltip.exceptChannel=Beperkt de toepassing van deze mapping op alle kanalen behalve het gespecificeerde kanaal. Bijv. alle wijzigingen, behalve degene die afkomstig zijn van live synchronisatie, afstemming of GUI. Als het kanaal wordt vermeld, wordt de toewijzing niet toegepast op dit kanaal. Als dit niet het geval is, wordt het toegepast. Als er geen kanaal is opgegeven, gelden er geen beperkingen en wordt de mapping toegepast op alle kanalen.
SchemaHandlingStep.mapping.tooltip.exclusive=Exclusieve mapping kan de enige mapping zijn die een waarde voor een specifiek doel produceert. Bijv. als een andere mapping een waarde voor hetzelfde attribuut oplevert, wordt er een fout getoond.
SchemaHandlingStep.mapping.tooltip.expressionLanguage=Programmeertaal waarin de uitdrukking werd geschreven.
SchemaHandlingStep.mapping.tooltip.expression=De XML-weergave van de uitdrukking. Dit is de feitelijke expressiecode die zal worden geïnterpreteerd. Toewijzingsbronnen worden geleverd als invoervariabelen voor de uitdrukking. De geretourneerde waarde van de expressie wordt toegepast op het toewijzingsdoel.
SchemaHandlingStep.mapping.tooltip.expressionType=Het type uitdrukking dat in deze toewijzing wordt gebruikt. Als er geen uitdrukking is opgegeven, wordt de uitdrukking "AsIs" gebruikt.
SchemaHandlingStep.mapping.tooltip.expressionValuePolicyRef=Verwijzing naar een waarde van het beleidsobject. De opgegeven beleidswaarde wordt gebruikt als een sjabloon om een waarde te genereren. Als er geen verwijzing naar de beleidswaarde is opgegeven, wordt automatisch een standaard beleid bepaald. Bijv. het juiste wachtwoordbeleid dat van toepassing is op het mappingdoel zal worden gebruikt.
SchemaHandlingStep.mapping.tooltip.source=Matching bron. Matching reageert op veranderingen in de bronnen. De waarden van de bronnen zijn invoerparameters voor de uitdrukking binnen de afbeelding.
SchemaHandlingStep.mapping.tooltip.strength=De sterkte waarmee de matching wordt toegepast. Zwakke toewijzingen worden alleen toegepast als er nog geen waarde in het doel is. Normale toewijzingen worden alleen toegepast als de bron is gewijzigd. Sterke toewijzingen worden altijd toegepast.
SchemaHandlingStep.mapping.tooltip.target=Doelmapping. De waarde die de toewijzing produceert, wordt toegepast op het toewijzingsdoel.
