ChangePasswordPanel.helpInfo=VERTAALDE STRING\n<p>Dit gedeelte van het aanmeldingsdialoogvenster bepaalt hoe de wachtwoordwijziging wordt doorgegeven aan elk afzonderlijk systeem. De eerste regel geeft aan of het wachtwoord in de {0} zelf wordt gewijzigd. De volgende regels vertegenwoordigen elk systeem waarvoor het wachtwoord kan worden gewijzigd. De doorgifte van het wachtwoord wordt bepaald door de pictogrammen: </p><ul><li><span class="fa fa-check-square-o"/>Wachtwoord wordt gewijzigd. Het wachtwoord voor dit systeem wordt gewijzigd in de waarde die is opgegeven in het wachtwoorddialoogvenster hierboven. </li><li><span class="fa fa-sign-out"/>Automatische doorgifte van wachtwoorden. Het wachtwoord is mogelijk gewijzigd. Of het wachtwoord is gewijzigd of niet, hangt af van het beleid dat is ingesteld door de identiteitsbeheerder. Dit betekent meestal dat het wachtwoord wordt gewijzigd als dit logisch is voor de huidige situatie en instellingen. Dit is de redelijke standaardkeuze. </li><li><span class="fa fa-square-o"/>Het wachtwoord wordt voor dit systeem niet gewijzigd. </li><li><span class="fa fa-square"/>Wachtwoordmogelijkheid wordt niet ondersteund voor dit systeem. Het resultaat is dat het wachtwoord voor dit systeem niet wordt gewijzigd. </li></ul><p>Je kunt de instellingen voor het doorgeven van wachtwoorden aanpassen door op de pictogrammen te klikken en zo nauwkeurig af te stemmen hoe de wachtwoordwijziging wordt doorgegeven aan elk afzonderlijk systeem.</p>
