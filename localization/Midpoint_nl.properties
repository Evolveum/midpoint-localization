CapabilityStep.activation.tooltip.attributeName=Naam van het kenmerk met een waarde voor gesimuleerde administratieve status. Dit is meestal een attribuut dat een soort in- / uitgeschakelde informatie bevat. Typische voorbeelden zijn kenmerken zoals "ingeschakeld", "ds-pwp-account-uitgeschakeld", "accountStatus", enz.
CapabilityStep.activation.tooltip.disableList=Lijst met attribuutwaarden die de status "uitgeschakeld" vertegenwoordigen. Als een van deze waarden in het kenmerk aanwezig is, wordt het object als uitgeschakeld beschouwd. Typische waarden zijn "false", "disabled", "0" of lege waarde.
CapabilityStep.activation.tooltip.enabled=Waar als deze mogelijkheid actief is. Onwaar als die is uitgeschakeld. Uitgeschakelde mogelijkheden werken op dezelfde manier alsof die er niet zijn. Mogelijkheden kunnen worden uitgeschakeld, b.v. om connector bugs te omzeilen, om de bron alleen-lezen te maken, etc.
CapabilityStep.activation.tooltip.enableList=Lijst met attribuutwaarden die de "ingeschakelde" staat vertegenwoordigen. Als een van deze waarden in het attribuut aanwezig is, wordt het object als ingeschakeld beschouwd. Typische waarden zijn "waar", "ingeschakeld", "1" enzovoort.
CapabilityStep.activation.tooltip.ignoreAttribute=Indien ingesteld op waar, wordt het kenmerk dat wordt gebruikt voor gesimuleerde activering gemarkeerd als genegeerd in het schema. D.w.z. systeem zal doen alsof dit attribuut niet bestaat en gebruikt alleen de standaard administratieve status. Dit is standaard. Indien ingesteld op onwaar zal het attribuut ook zichtbaar zijn in het schema en zullen zowel de administratieve status als het originele attribuut werken. Dit kan nodig zijn als het attribuut een rijkere set statussen heeft dan het attribuut administratieve status. Pas in dit geval op voor waardeconflicten tussen administratieve status en het oorspronkelijke attribuut.
CapabilityStep.activation.tooltip.lockoutAttributeName=Naam van het kenmerk met een waarde voor gesimuleerde vergrendelde status. Dit is meestal een kenmerk dat een soort normaal / vergrendel informatie bevat.
CapabilityStep.activation.tooltip.lockoutNormalList=Lijst met attribuutwaarden die de "normale" status vertegenwoordigen. Als een van deze waarden aanwezig is in het attribuut, wordt het object beschouwd als in een normale staat.
CapabilityStep.activation.tooltip.lockoutLockedList=Lijst met attribuutwaarden die de "vergrendelde" status vertegenwoordigen. Als een van deze waarden aanwezig is in het attribuut, wordt het object beschouwd als in een vergrendelde staat.
CapabilityStep.activation.tooltip.lockoutIgnoreAttribute=Indien ingesteld op waar, wordt het kenmerk dat wordt gebruikt voor gesimuleerde activering gemarkeerd als genegeerd in het schema. D.w.z. het systeem zal doen alsof dit kenmerk niet bestaat en alleen de standaard 'vergrendelde status' gebruiken. Dit is standaard. Indien ingesteld op onwaar zal het kenmerk ook zichtbaar zijn in het schema en werken zowel de 'vergrendelde status' van het originele kenmerk. Dit kan nodig zijn als het kenmerk een rijkere set statussen heeft dan het kenmerk 'vergrendelde status'. Let in dit geval op voor waardeconflicten tussen de vergrendelde status en het oorspronkelijke attribuut.
CapabilityStep.activation.tooltip.returnedByDefault=Als dit waar is, wordt het activeringskenmerk standaard teruggegeven in de bronobjecten en hoeft het niet te worden aangevraagd. Indien onwaar, dan moet het activatiekenmerk expliciet worden gevraagd.
CapabilityStep.activation.tooltip.validFromEnabled=Waar indien de bron ondersteuning biedt voor 'geldig vanaf'-veld.
CapabilityStep.activation.tooltip.validFromReturned=Waar indien het 'geldig vanaf'-veld standaard teruggegeven wordt. Onwaar als het expliciet moet gevraagd worden.
