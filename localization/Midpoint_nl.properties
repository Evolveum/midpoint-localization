filteredResultsHandlerInValidationModeHelp=Schakelt de resultaatfiltering in validatiemodus: alle gegevens die door de connector worden geproduceerd, worden gecontroleerd door het connectorraamwerk om te zien of ze correct zijn gefilterd. Bij onjuiste filtering wordt een uitzondering gemaakt. Deze modus moet worden gebruikt voor connectoren waarvan wordt verwacht dat ze volledige filtering bieden, maar hun functionaliteit op dit gebied moet worden geverifieerd. Standaardwaarde voor huidige versie van ConnId: uitgeschakeld.
