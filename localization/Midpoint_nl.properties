SchemaHandlingStep.limitations.tooltip.layers=Systeemlagen waarop deze beperking van toepassing is. Soms geldt de beperking niet voor alle lagen in dezelfde mate. Bijv. het attribuut kan formeel lezen-schrijven zijn, maar we willen dat het alleen als alleen-lezen wordt gepresenteerd door de gebruikersinterface en het alleen wijzigen door middel van toewijzingen. In dat geval is de alleen-lezen beperking alleen van toepassing op de "presentatie" -laag.
SchemaHandlingStep.limitations.tooltip.maxOccurs=Maximaal aantal keren dat het attribuut voorkomt. Een waarde van één betekent een attribuut met een enkele waarde, waarde van "onbegrensd" betekent een attribuut met meerdere waarden. Een waarde die hier wordt opgegeven, overschrijft de waarde die uit het bronnenschema wordt gehaald.
SchemaHandlingStep.limitations.tooltip.minOccurs=Minimum aantal keren dat het attribuut mag voorkomen. Een waarde van nul betekent optioneel attribuut, waarde van één betekent verplicht attribuut. Een waarde die hier wordt opgegeven, overschrijft de waarde die uit het resourceschema wordt gehaald.
