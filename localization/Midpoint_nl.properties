SynchronizationStep.tooltip.condition=The synchronization setting will be applied only if this condition returns true. The condition is used mostly to sort the object of the same kind into intents. E.g. the condition may decide whether the username starts with "T". If is does then it can sort out accounts to intent "test" and if it does not then the account will have default intent.
SynchronizationStep.tooltip.confirmation=Confirmation expression. Each result of the correlation expression will be passed to confirmation expression. If the confirmation expression returns true then the objects will be linked. If no confirmation expression is specified then all the objects returned from the correlation query are accepted by default. Confirmation expression may be reasonable resource-intensive because it will be executed only for objects that are returned from the correlation query.
SynchronizationStep.tooltip.correlation=Correlatie-uitdrukking. De correlatie-uitdrukking wordt gebruikt om focusobjecten (bijv. Gebruiker) en schaduwen (bijv. Account) die bij elkaar horen, te koppelen. De correlatie-expressie resulteert in een zoekfilter dat wordt uitgevoerd over de focusobjecten (meestal gebruikers). De query retourneert de te koppelen kandidaat-objecten. Correlatie-expressie moet zeer efficiënt zijn, anders zullen de synchronisatieprestaties eronder lijden.
SynchronizationStep.tooltip.enabled=Set to true if this synchronization setting is enabled. This is the default. This setting can be used to temporarily disable the synchronization setting.
SynchronizationStep.tooltip.focus=The type of focal object that corresponds to the resource object. For account objects this is usually a user object (UserType). This can be set to RoleType or OrgType for entitlement objects and so on.
SynchronizationStep.tooltip.intent=Objectbedoeling waarvoor de definitie van toepassing is. Als het object (schaduw) al een type en een bedoeling heeft wanneer het wordt verwerkt door de synchronisatiecode, dan wordt deze type / bedoeling-definitie gebruikt om de synchronisatie-instellingen die op dit object moeten worden toegepast, te selecteren. Als het object geen type / bedoeling heeft, worden de objectklasse en voorwaarden gebruikt om de instellingen te selecteren. In dat geval wordt het object (schaduw) gemarkeerd met de bedoeling die in dit veld is gespecificeerd.
SynchronizationStep.tooltip.kind=Objecttype waarvoor deze definitie geldt. Als het object (schaduw) al een type en bedoeling heeft wanneer het wordt verwerkt door de synchronisatiecode, wordt deze type / intentie-definitie gebruikt om de synchronisatie-instellingen te selecteren die op dit object moeten worden toegepast. Als het object geen type / intentie heeft, worden objectklasse en -voorwaarden gebruikt om de instellingen te selecteren. In dat geval wordt het object (schaduw) gemarkeerd door het type dat in dit veld is opgegeven.
SynchronizationStep.tooltip.objectClass=Objectklasse waarvoor deze definitie geldt. Dit wordt gebruikt om de synchronisatie-instellingen te selecteren voor het geval het object (schaduw) nog geen type / bedoeling-definitie heeft.
SynchronizationStep.tooltip.objectTemplate=Object template that will be used to process this specific synchronization event. If no object template is specified here then the usual default will be used.
SynchronizationStep.tooltip.opportunistic=If set to true then opportunistic synchronization (a.k.a. discovery) will be enabled during the processing of this event.
SynchronizationStep.tooltip.reaction=Specifies how system reacts to this synchronization event. Several reactions can be specified. The reaction appropriate for the synchronization situation of the event will be selected.
SynchronizationStep.tooltip.reconcile=If set to true then the reconciliation step will be forced for this synchronization event. The attributes will be explicitly fetched if they are not present. If set to false then the reconciliation will be automatic. In that case the reconciliation happens only if the attributes are already present in the synchronization event. If the attributes are not present they will not be explicitly fetched and the reconciliation will be skipped.
