enableFilteredResultsHandler=Extra filtering van de resultaten inschakelen
enableFilteredResultsHandlerHelp=Deze handler filtert resultaten die door de connector uit de bron zijn opgehaald, op het niveau van het connectorframework. Het wordt gebruikt door connectorimplementaties die zelf geen volledige filtering bieden. Het inschakelen van deze handler heeft enkele nadelen, b.v. op het gebied van paging. Het mag dus alleen worden gebruikt als het echt nodig is. Als u het niet zeker weet, is het raadzaam om filtering te gebruiken in de validatiemodus. Standaardwaarde voor huidige versie van ConnId: ingeschakeld.
