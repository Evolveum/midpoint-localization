ResourceWizard.help.capabilityStep=<p><i>Bron-mogelijkheden</i> zijn de zaken die de bron kan doen. Niet alle bronnen hebben dezelfde mogelijkheden. Bijv. de ene bron ondersteunt accountactivering (accounts in- en uitschakelen) maar de andere niet. De ene bron biedt lees- en schrijftoegang, terwijl de andere alleen leestoegang ondersteunt. De ene bron ondersteunt real-time synchronisatie, de andere niet. De <i>mogelijkheden</i> bepalen welke functies de bron ondersteunt, zodat het systeem zich dienovereenkomstig kan gedragen</p>. <p>Alle mogelijkheden kunnen worden <i>uitgeschakeld</i>. Als je de mogelijkheid uitschakelt, zal het systeem dat deel van de connector en bron niet gebruiken. De mogelijkheden worden meestal uitgeschakeld als ze defect zijn. Bijv. als er een bug in een connector of in de bron zit, kan de bug worden omzeild de juiste mogelijkheid uit te schakelen. Maar de mogelijkheden kunnen ook worden uitgeschakeld om administratieve redenen. Als je bijvoorbeeld de mogelijkheden voor <tt>creëren</tt>, <tt>bijwerken</tt> en <tt>verwijderen</tt> uitschakelt, wordt de bron feitelijk alleen-lezen</p>. <p>Sommige mogelijkheden kunnen worden <i>gesimuleerd</i>. Het betekent dat het systeem kan doen alsof de bron een specifieke mogelijkheid heeft, ook al heeft de bron die niet. Bijv. een <i>activeringsmogelijkheid</i> kan worden gesimuleerd door een specifiek accountkenmerk in te stellen op een specifieke waarde om een ​​account uit te schakelen. Dergelijke gesimuleerde mogelijkheden vereisen meestal enige configuratie. Dit kan ook op deze pagina worden geconfigureerd</p>. <p>Zie de wikipagina van <a href="https://wiki.evolveum.com/display/midPoint/Resource+Capabilities">Resource Capabilities</a> voor meer details.</p>
ResourceWizard.help.configurationStep=<p>In deze fase van de wizard worden de configuratie-eigenschappen van de connector geconfigureerd. Ze definiëren meestal netwerkparameters die worden gebruikt om toegang te krijgen tot de bron, zoals hostnaam en poortnummers. Extra verbindingsparameters zoals time-outs van het netwerk en de configuratie van pooling van verbindingen kunnen hier worden opgegeven.</p><p> De eigenschappen van de connectorconfiguratie zijn uniek voor elke connector. De specifieke set configuratie-eigenschappen wordt bepaald door het configuratieschema van de connector. Daarom is de inhoud van deze pagina afhankelijk van het connectortype dat op de vorige pagina is geselecteerd.</p>
ResourceWizard.help.nameStep=<p>In deze fase van de wizard worden de basiseigenschappen van de bron geconfigureerd. Die kunnen worden gebruikt om de resourcenaam en -beschrijving te configureren. Connectornaam is verplicht en moet uniek zijn. De connector die wordt gebruikt om toegang te krijgen tot de bron, moet ook worden geconfigureerd. Connectors worden geïmplementeerd op connectorhosts. Als de connectorhost leeg wordt gelaten, worden connectoren gebruikt die rechtstreeks in de systeeminstantie zijn geïmplementeerd.</p><p> Zie<a href="https://wiki.evolveum.com/display/midPoint/Resource+Configuration"> de wikipagina voor bronconfiguratie</a> voor een gedetailleerde uitleg van de bronconfiguratie.</p>
ResourceWizard.help.schemaHandlingStep=<p>In deze stap wordt <b>configuratie</b> voor het afhandelen van het resourceschema geboden. De configuratie die op deze pagina wordt weergegeven, vertelt het systeem <b>wat het moet doen</b> met bronobjectklassen en attributen. Het bevat de configuratie van toewijzingen tussen gebruikerseigenschappen en accountkenmerken, configuratie van accounttypen, groepen, leveringsafhankelijkheden, wachtwoordtoewijzing enzovoort.</p> <p>De configuratie is gegroepeerd in <b>objecttypen</b>. Elk objecttype definieert het gedrag voor een specifiek accounttype, rechtentype, OE, enz. Het objecttype wordt uniek geïdentificeerd door de combinatie van <i>type</i> en <i>doel</i>. Het <i>type</i>definieert wat voor soort object het is: <ul><li>type =<tt> account</tt> betekent dat het object een account is, dwz dat het een gebruiker vertegenwoordigt</li>. <li>Type = <tt>recht</tt> wordt toegepast op groepen, rollen, privileges, ACL's en soortgelijke objecten die kunnen worden geassocieerd met accounts en die privileges of toegangsrechten geven aan het account.</li> <li>Type = <tt>algemeen</tt> is van toepassing op andere objecten zoals organisatie-eenheden (OU's), domeinen, enz.</li></ul> Bedoeling is een gewone tekst die kan worden gebruikt om verschillende objecttypen te onderscheiden. Het kan bijv. worden gebruikt om verschillende accounttypes te definiëren, bijv. "standaard gebruikersaccount", "administratieaccount", "testaccount" enzovoort. Zie <a href="https://wiki.evolveum.com/display/midPoint/Kind%2C+Intent+and+ObjectClass">de wikipagina Kind, Intent en ObjectClass</a> voor meer details.</p> <p>Meer details over de configuratie van schemabehandeling staat op de wikipagina van <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema+Handling">Resource Schema Handling.</a>
ResourceWizard.help.schemaStep=<p>Deze pagina toont het bronnenschema. Het bronnenschema definieert <i>objectklassen</i> die de connector kan beheren, bijv. accounts, groepen, organisatie-eenheden enzovoort. Het schema definieert een set <i>attributen</i> voor elke objectklasse. Het schema wordt hier gepresenteerd in alleen-lezen vorm, zodat je het kunt bekijken en je vertrouwd kunt maken met het gegevensmodel dat de bron biedt</p>. <p>Het bronnenschema op deze pagina, wordt meestal opgehaald uit de bron en automatisch gegenereerd door het systeem. Het bronnenschema definieert wat de bron <b>kan doen</b>, d.w.z. welke objectklassen het definieert en welke attributen worden gebruikt in de objectklassen. Daarom is het schema alleen-lezen. Het is <b>geen</b> configuratie. Het definieert <b>niet</b> hoe het systeem de objectklassen en attributen gebruikt. Dat wordt geconfigureerd in de volgende stappen van de wizard</p>. <p>Zie de <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema">wikipagina van het bronnenschema</a> voor een gedetailleerde uitleg van de concepten van het bronnenschema</p>
ResourceWizard.help.synchronizationStep=<p>De synchronisatieconfiguratie bepaalt hoe {0} reageert wanneer het ontdekt dat het bronobject is gewijzigd. Bijv. het definieert hoe het systeem reageert wanneer het een nieuw account ontdekt, wanneer het ontdekt dat een groep die zou moeten bestaan niet bestaat, enzovoort. Het maakt meestal niet uit hoe het systeem de verandering ontdekt, de reactie is meestal hetzelfde (hoewel uitzonderingen mogelijk zijn door <i>kanaalspecificatie</i> te gebruiken). Daarom is het beleid dat hier wordt geconfigureerd meestal van toepassing op <i>live synchronisatie</i>, <i>reconciliatie</i>, <i>import</i>, <i>detectie</i> (consistentiemechanisme) en mogelijk ook andere mechanismen die in de toekomst kunnen komen</p>. <p>Zie <a href="https://wiki.evolveum.com/display/midPoint/Synchronization+Configuration">Synchronisatieconfiguratie wikipagina</a> voor meer details.
