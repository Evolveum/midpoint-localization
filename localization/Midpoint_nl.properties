SynchronizationStep.reaction.tooltip.reconcile=Indien ingesteld op waar, wordt de reconciliëringsstap geforceerd voor deze synchronisatiegebeurtenis. De attributen worden expliciet opgehaald als ze niet aanwezig zijn. Indien ingesteld op onwaar, wordt de afstemming automatisch uitgevoerd. In dat geval vindt de afstemming alleen plaats als de attributen al aanwezig zijn in de synchronisatiegebeurtenis. Als de attributen niet aanwezig zijn, worden ze niet expliciet opgehaald en wordt de afstemming overgeslagen.
SynchronizationStep.reaction.tooltip.situation=Synchronisatiesituatie. Als de situatie van het evenement overeenkomt met de hier gespecificeerde situatie, zal de reactie worden toegepast. Anders wordt het genegeerd.
SynchronizationStep.reaction.tooltip.synchronize=Indien ingesteld op waar, zullen de gebruikelijke synchronisatie-algoritmen worden toegepast (ook bekend als uurwerk en projector) naast de expliciete actie die hieronder wordt gespecificeerd. Dit is het gebruikelijke geval. Indien ingesteld op onwaar, worden de synchronisatie-algoritmen overgeslagen en wordt alleen de expliciete actie uitgevoerd.
SynchronizationStep.title=Synchronisatie
SynchronizationStep.tooltip.condition=De synchronisatie-instelling wordt alleen toegepast als deze voorwaarde waar retourneert. De voorwaarde wordt meestal gebruikt om het object van dezelfde soort in intenties te sorteren. Bijv. de voorwaarde kan beslissen of de gebruikersnaam begint met "T". Als dit het geval is, kan het accounts sorteren om te "testen" en als dat niet het geval is, heeft het account de standaardintentie.
SynchronizationStep.tooltip.confirmation=Bevestigingsuitdrukking. Elk resultaat van de correlatie-uitdrukking wordt doorgegeven aan de bevestigingsuitdrukking. Als de bevestigingsuitdrukking waar retourneert, worden de objecten gekoppeld. Als er geen bevestigingsuitdrukking is opgegeven, worden alle objecten die worden teruggegeven door de correlatiequery standaard geaccepteerd. Bevestigingsexpressie kan redelijk bron-intensief zijn omdat deze alleen wordt uitgevoerd voor objecten die worden teruggegeven door de correlatiequery.
SynchronizationStep.tooltip.correlation=Correlatie-uitdrukking. De correlatie-uitdrukking wordt gebruikt om focusobjecten (bijv. Gebruiker) en schaduwen (bijv. Account) die bij elkaar horen, te koppelen. De correlatie-expressie resulteert in een zoekfilter dat wordt uitgevoerd over de focusobjecten (meestal gebruikers). De query retourneert de te koppelen kandidaat-objecten. Correlatie-expressie moet zeer efficiënt zijn, anders zullen de synchronisatieprestaties eronder lijden.
SynchronizationStep.tooltip.enabled=Instellen op waar als deze synchronisatie-instelling is ingeschakeld. Dit is de standaardinstelling. Deze instelling kan worden gebruikt om de synchronisatie-instelling tijdelijk uit te schakelen.
SynchronizationStep.tooltip.focus=Het type focusobject dat overeenkomt met het bronobject. Voor accountobjecten is dit meestal een gebruikersobject (UserType). Dit kan worden ingesteld op RoleType of OrgType voor rechtenobjecten enzovoort.
SynchronizationStep.tooltip.intent=Objectbedoeling waarvoor de definitie van toepassing is. Als het object (schaduw) al een type en een bedoeling heeft wanneer het wordt verwerkt door de synchronisatiecode, dan wordt deze type / bedoeling-definitie gebruikt om de synchronisatie-instellingen die op dit object moeten worden toegepast, te selecteren. Als het object geen type / bedoeling heeft, worden de objectklasse en voorwaarden gebruikt om de instellingen te selecteren. In dat geval wordt het object (schaduw) gemarkeerd met de bedoeling die in dit veld is gespecificeerd.
SynchronizationStep.tooltip.kind=Objecttype waarvoor deze definitie geldt. Als het object (schaduw) al een type en bedoeling heeft wanneer het wordt verwerkt door de synchronisatiecode, wordt deze type / intentie-definitie gebruikt om de synchronisatie-instellingen te selecteren die op dit object moeten worden toegepast. Als het object geen type / intentie heeft, worden objectklasse en -voorwaarden gebruikt om de instellingen te selecteren. In dat geval wordt het object (schaduw) gemarkeerd door het type dat in dit veld is opgegeven.
SynchronizationStep.tooltip.objectClass=Objectklasse waarvoor deze definitie geldt. Dit wordt gebruikt om de synchronisatie-instellingen te selecteren voor het geval het object (schaduw) nog geen type / bedoeling-definitie heeft.
SynchronizationStep.tooltip.objectTemplate=Objectsjabloon dat zal worden gebruikt om deze specifieke synchronisatiegebeurtenis te verwerken. Als hier geen objectsjabloon is opgegeven, wordt de gebruikelijke standaard gebruikt.
SynchronizationStep.tooltip.opportunistic=Indien ingesteld op waar, wordt opportunistische synchronisatie (ook bekend als detectie) ingeschakeld tijdens de verwerking van deze gebeurtenis.
SynchronizationStep.tooltip.reaction=Specificeert hoe het systeem reageert op deze synchronisatiegebeurtenis. Er kunnen verschillende reacties worden gespecificeerd. De reactie die geschikt is voor de synchronisatiesituatie van de gebeurtenis zal worden geselecteerd.
SynchronizationStep.tooltip.reconcile=Indien ingesteld op waar, wordt de reconciliëringsstap geforceerd voor deze synchronisatiegebeurtenis. De attributen worden expliciet opgehaald als ze niet aanwezig zijn. Indien ingesteld op onwaar, wordt de afstemming automatisch uitgevoerd. In dat geval vindt de afstemming alleen plaats als de attributen al aanwezig zijn in de synchronisatiegebeurtenis. Als de attributen niet aanwezig zijn, worden ze niet expliciet opgehaald en wordt de afstemming overgeslagen.
