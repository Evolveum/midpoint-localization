PageCertDefinition.outcomeStrategyHelp=Hoe wordt het resultaat voor een casus bepaald, gebaseerd op resultaten in individuele fasen? Opmerking: het veld 'Beoordeling stoppen bij:' toont resultaten die voorkomen dat een aanvraag naar de volgende fase wordt doorgeschoven. Meestal hoef je de standaardwaarde niet te wijzigen. Als dat nodig is, kun je dat doen via de XML-configuratie.
PageCertDefinition.campaignLastStartedHelp=Wanneer is de laatste campagne gestart die volgens deze definitie is gemaakt?
PageCertDefinition.campaignLastClosedHelp=Wanneer is de laatste campagne gesloten die volgens deze definitie is gemaakt - ofwel nadat alle fasen met succes zijn doorlopen, of op enig moment gesloten. Als een campagne wordt verwijderd zonder eerst te worden gesloten, wordt die hier niet weergegeven.
PageCertDefinition.scopeObjectTypeHelp=Bepaalt welke objecten in de scope van de certificeringscampagnes worden meegenomen. Kenmerken van deze objecten (bijv. of ze hun opdrachten of hun aansporingen of beide moeten certificeren, enz.) Worden hieronder geselecteerd.
PageCertDefinition.scopeSearchFilterHelp=Als alleen een subset van objecten van een bepaald type in aanmerking komt voor certificering, kun je hier het bijbehorende filter instellen. Je kunt bijvoorbeeld opgeven dat alleen gebruikers van een bepaalde organisatie gecertificeerd moeten worden. Of dat alleen werknemers van een bepaald type moeten worden beoordeeld.
PageCertDefinition.scopeAssignmentsInducementsHelp=Selecteer welke attributen (opdrachten, aansporingen of beide) van de hierboven beschreven objecten moeten worden gecertificeerd.
PageCertDefinition.scopeIncludeTargetTypesHelp=Bij het certificeren van opdrachten of aansporingen kun je aangeven met welke doeltypes rekening moet worden gehouden. Je kunt bijvoorbeeld aangeven dat je alleen toewijzingen van rollen (aan bijvoorbeeld gebruikers) wilt certificeren.
PageCertDefinition.scopeIncludeByStatusHelp=Of alleen opdrachten / aansporingen moeten worden gecertificeerd waarvan de administratieve status is ingesteld op INGESCHAKELD (of helemaal niet). Merk op: relevant is de administratieve status van de opdracht, niet de administratieve status van het toegewezen object.
PageCertDefinition.scopeRelationHelp=Relatie(s) waarmee rekening moet worden gehouden. Waarde van q: elke betekent "elke relatie". Als er geen relatie aanwezig is, wordt org: standaard (d.w.z. null) aangenomen.
StageDefinitionPanel.stageDurationHelp=Duur van deze fase, gebruikt om het eindpunt van de fase te bepalen. De eindtijd wordt berekend als het moment van start van de fase plus de duur, afgerond naar boven op 23:59:59 van de laatste dag. De duur wordt gespecificeerd in ISO 8601-formaat, zoals P14D voor 14 dagen, P3W voor 3 weken, P2M voor 2 maanden, enz.
StageDefinitionPanel.notifyBeforeDeadlineHelp=Hoelang voor het einde van de fase worden de herinneringsmeldingen (aan reviewers en campagne-eigenaar) verzonden. Het is mogelijk om meer waarden op te geven; scheid ze door komma's. Het tijdsinterval is gespecificeerd in ISO 8601-formaat, zoals PT12H voor 12 uur, P2D voor 2 dagen, P1W voor 1 week, etc. Een voorbeeld: PT48H, PT12H zegt dat de eerste melding 48 uur voor het einde van de fase wordt verzonden, en de tweede een 12 uur voor het einde.
StageDefinitionPanel.notifyWhenNoDecisionHelp=Wanneer aangevinkt, wordt er alleen een melding 'fase-einde nadert' naar een reviewer gestuurd als hij/zij enkele zaken heeft die wachten op zijn/haar beslissing. Als dit niet is aangevinkt, ontvangen reviewers altijd hun meldingen, ongeacht of ze een beslissing hebben genomen of niet. (Houd er rekening mee dat er altijd meldingen naar de campagne-eigenaar worden verzonden over het naderende einde van de fase, ongeacht deze instelling.)
StageDefinitionPanel.reviewerSpecificationTargetHelp=Selectie van beoordelaars op basis van toewijzing/aansporing doel eigenaar/goedkeurder. Zo kun je opgeven dat de roleigenaar wordt gebruikt om alle toewijzingen van 'zijn' rol (aan alle gebruikers) te certificeren.
StageDefinitionPanel.reviewerSpecificationObjectHelp=Selectie van reviewers op basis van object waaraan iets is toegewezen (of opgestart). Zo kun je opgeven dat de roleigenaar wordt gebruikt om alle aansporingen voor 'zijn' rol te certificeren.
StageDefinitionPanel.reviewerUseObjectManagerHelp=Selectie van reviewers op basis van beheerders van objecten (meestal een gebruiker) waaraan iets is toegewezen / opgestart. Je kun opgeven dat een manager wordt gebruikt om alle opdrachten, die aan gebruikers in 'zijn' organisatie worden gedaan, te certificeren.
StageDefinitionPanel.reviewerUseObjectManagerOrgTypeHelp=Beïnvloedt de bepaling van een manager van een gebruiker: Ten eerste nemen we alle managers van alle organisaties waartoe de gebruiker behoort. We sluiten de gebruiker zelf uit, als hij een manager is van een dergelijke organisatie (en als 'managers toestaan hun eigen opdrachten goed te keuren' hieronder niet is aangevinkt). Als de waarde in dit veld is ingevuld, gebruiken we deze om alleen organisaties te selecteren met een gegeven organisatietype-waarde - bijvoorbeeld 'functioneel' (als u bijvoorbeeld zowel functioneel als projecttype organisaties heeft). Als dit veld leeg is, houden we rekening met alle organisaties. Als we geen geschikte manager vinden, gaan we verder met alle moederorganisaties (nogmaals, van het gegeven type, indien gespecificeerd).
StageDefinitionPanel.reviewerUseObjectManagerAllowSelfHelp=Als een gebruiker een manager is in zijn organisatie, kan hij dan worden geselecteerd als reviewer voor zijn eigen opdrachten? Indien niet aangevinkt (de standaardinstelling), wordt er naar een manager op een hoger niveau gezocht - zie de beschrijving voor het bovenstaande veld.
StageDefinitionPanel.defaultReviewerRefHelp=Deze recensent (of recensenten) wordt gebruikt als de bovenstaande voorwaarde zou leiden tot geen recensent.
StageDefinitionPanel.additionalReviewerRefHelp=Deze recensent (of recensenten) zal worden gebruikt naast alle recensenten die zijn geselecteerd door de bovenstaande voorwaarden.
StageDefinitionPanel.outcomeStrategyHelp=Als er meer dan één recensent is geselecteerd, hebben we een strategie nodig om hun antwoorden te combineren tot een uitkomst op faseniveau. Is het bijvoorbeeld voldoende als een van hen de certificeringszaak accepteert? Of moeten ze allemaal accepteren? Selecteer de strategie met behulp van dit veld.
StageDefinitionPanel.outcomeIfNoReviewersHelp=Wat zou het resultaat moeten zijn als er geen beoordelaars zijn toegewezen, bijv. als de reviewer is gedefinieerd als de eigenaar van de doelrol, maar een bepaalde rol heeft geen eigenaar? Dit geldt NIET in situaties waarin er beoordelaars zijn aangewezen, maar die geen reactie geven.
StageDefinitionPanel.stopReviewOnHelp=Welke uitkomsten zullen voorkomen dat een case naar de volgende fase gaat? Gewoonlijk hoeft u de standaardwaarde niet te wijzigen. Indien nodig kunt u dat doen via de XML-configuratie.
