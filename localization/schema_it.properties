PolicyRuleType.policyConstraints=Vincoli della policy
PolicyRuleType.policyConstraints.help=Policy dei vincoli. Quando i vincoli vengono violati, la regola della policy viene attivata e l'azione viene eseguita.
PolicyRuleType.policySituation=Situazione della policy
PolicyRuleType.policySituation.help=Policy delle situazioni è il risultato di quando la regola della policy viene attivata. Se la situazione non viene dichiarata esplicitamente, verrà selezionata  quella predefinita. La situazione è determinata dal vincolo che ha innescato la regola.
PolicyRuleType.policyActions=Azioni policy
PolicyRuleType.policyActions.help=Azioni che devono essere prese per reagire all'innesco di una regola. 
PolicyRuleType.evaluationTarget=Valutazione target
PolicyRuleType.evaluationTarget.help=Se questa regola deve essere applicata su un oggetto o una assegnazione. Normalmente questo è determinato osservando e valutando i vincoli della policy. Questa impostazione, invece, può essere utilizzata per sovrascriverla.
AbstractPolicyConstraintType.name=Nome
AbstractPolicyConstraintType.name.help=Nome breve del vincolo della policy. Viene utilizzato per identificare il vincolo nell'interfaccia utente, nei log, etc.
AbstractPolicyConstraintType.description=Descrizione
AbstractPolicyConstraintType.description.help=Descrizione del vincolo della policy (commento).
AbstractPolicyConstraintType.presentation=Presentazione
AbstractPolicyConstraintType.presentation.help=Quando dovrebbe essere innescato questo vincolo presentato, ad es. nei messaggi di applicazione, nelle approvazioni, nella certificazione, nelle notifiche, ecc.
PolicyConstraintsType.objectState=Stato oggetto
PolicyConstraintsType.objectState.help=Vincolo su un particolare stato dell'oggetto.
PolicyConstraintsType.assignmentState=Stato assegnazione
PolicyConstraintsType.assignmentState.help=Vincolo su un particolare stato di una assegnazione.
PolicyConstraintsType.hasAssignment=Ha una assegnazione
PolicyConstraintsType.hasAssignment.help=Il vincolo richiede una particolare assegnazione.
PolicyConstraintsType.hasNoAssignment=Non ha un'assegnazione
PolicyConstraintsType.hasNoAssignment.help=Il vincolo vieta una assegnazione particolare.
PolicyConstraintsType.exclusion=Esclusione
PolicyConstraintsType.exclusion.help=Vincolo di esclusione. Vincolo che vieta di assegnare questo oggetto insieme ad altri oggetti.
PolicyConstraintsType.minAssignees=Assegnatari minimi
PolicyConstraintsType.minAssignees.help=Numero minimo di vincoli degli assegnatari. Il numero di oggetti (utenti) a cui è assegnato questo ruolo deve essere superiore o uguale al valore prescritto.
PolicyConstraintsType.maxAssignees=Assegnatari massimi
PolicyConstraintsType.maxAssignees.help=Numero massimo di vincoli degli assegnatari. Il numero di oggetti (utenti) a cui è assegnato questo ruolo deve essere inferiore o uguale al valore prescritto.
PolicyConstraintsType.modification=Modifica
PolicyConstraintsType.modification.help=Il vincolo che si attiva quando l'oggetto viene modificato.
PolicyConstraintsType.assignment=Assegnazione
PolicyConstraintsType.assignment.help=Il vincolo che si attiva quando l'oggetto è assegnato, viene rimossa l'assegnazione o l'assegnazione viene modificata.
PolicyConstraintsType.objectTimeValidity=Validità temporale dell'oggetto
PolicyConstraintsType.objectTimeValidity.help=Un vincolo che si innesca quando la validità di un oggetto o di uno dei suoi elementi aventi una validità temporale sta per scadere (ad es. la password).
PolicyConstraintsType.assignmentTimeValidity=Validità temporale dell'assegnazione
PolicyConstraintsType.assignmentTimeValidity.help=Un vincolo che si innesca quando la validità di una abilitazione o di uno qualsiasi dei suoi elementi sensibili al fattore tempo (ad es. Password) sta per scadere.
PolicyConstraintsType.situation=Situazione della policy
PolicyConstraintsType.situation.help=Situazione della policy all'interno di un oggetto o di una abilitazione.
PolicyConstraintsType.transition=Transizione
PolicyConstraintsType.transition.help=Specifica come devono essere valutati i vincoli interni rispetto allo stato di inizio e fine dell'operazione.
PolicyConstraintsType.ref=Riferimento
PolicyConstraintsType.ref.help=Fa riferimento a un altro vincolo di policy, ad es. con il suo nome.
PolicyConstraintsType.objectMinAssigneesViolation=Numero minimo di violazioni degli assegnatari dell'oggetto
PolicyConstraintsType.objectMaxAssigneesViolation=Numero massimo di violazioni degli assegnatari dell'oggetto
ExclusionPolicyConstraintType.details=Tipo di vincolo esclusi dalla policy
ExclusionPolicyConstraintType.targetRef=Target
ExclusionPolicyConstraintType.targetRef.help=Target di esclusione. L'oggetto che definisce questa "esclusione" e l'oggetto definito come target non possono essere assegnati contemporaneamente.
ExclusionPolicyConstraintType.orderConstraint=Ordine del vincolo
ExclusionPolicyConstraintType.targetOrderConstraint=Ordine dei vincoli del target
ExclusionPolicyConstraintType.policy=Policy
PolicyActionsType.enforcement=Enforcement
PolicyActionsType.enforcement.help=Questa azione arresta l'operazione e genera l'errore.
PolicyActionsType.approval=Approvazione
PolicyActionsType.approval.help=L'operazione verrà sospesa e verrà avviato il workflow di approvazione. Se il workflow termina con successo, l'operazione procederà. Se il workflow termina con un errore, anche l'operazione si concluderà con un errore.
PolicyActionsType.remediation=Remediation
PolicyActionsType.remediation.help=L'operazione procederà. Verrà avviato un workflow come remediation del risultato dell'operazione al termine della stessa.
PolicyActionsType.prune=Riduci
PolicyActionsType.prune.help=L'operazione procederà. Qualsiasi altra abilitazione in conflitto con questa che ha attivato la regola verrà ignorata. La rimozione dei compiti in conflitto è automatica e silente. Non sarà soggetta ad approvazioni o altri vincoli di policy.
PolicyActionsType.certification=Certificazione
PolicyActionsType.certification.help=L'operazione procederà. L'oggetto verrà pianificato per una campagna di certificazione dopo che l'operazione sarà completata.
PolicyActionsType.notification=Notifica
PolicyActionsType.notification.help=L'operazione procederà. Le notifiche verranno inviate al termine dell'operazione.
PolicyActionsType.record=Registra
PolicyActionsType.record.help=L'operazione procederà. La situazione della policy verrà registrata per un determinato oggetto o abilitazione.
PolicyActionType.name=Nome
PolicyActionType.name.help=Nome breve dell'azione della policy. Viene utilizzato per identificare l'azione nell'interfaccia utente, nei file di log, ecc.
PolicyActionType.description=Descrizione
PolicyActionType.description.help=Descrizione libera dell'azione della policy (commento).
PolicyActionType.condition=Condizione
PolicyActionType.condition.help=Condizione che specifica quando deve essere applicata questa azione.
ApprovalPolicyActionType.details=Azione della policy di approvazione
ApprovalPolicyActionType.compositionStrategy=Strategia di composizione
ApprovalPolicyActionType.compositionStrategy.help=Come dovrebbe essere composta questa azione della policy di approvazione con altre che potrebbero essere correlate allo stesso oggetto (oggetto o abilitazione).
ApprovalPolicyActionType.approvalDisplayName=Nome visualizzato per l'approvazione
ApprovalPolicyActionType.approvalDisplayName.help=Nome visualizzato per questa definizione di approvazione. Se non specificato, il nome deriva dai vincoli innescati (messaggi brevi).
ApprovalPolicyActionType.approverRelation=Relazione di approvazione
ApprovalPolicyActionType.approverRelation.help=Relazione da usare durante l'individuazione degli approvatori. Per esempio. "approvatore", "proprietario", "security", e così via.
ApprovalPolicyActionType.approverRef=Approvatore
ApprovalPolicyActionType.approverRef.help=Enumerazione diretta degli approvatori da utilizzare.
ApprovalPolicyActionType.approverExpression=Espressione per l'approvatore
ApprovalPolicyActionType.approverExpression.help=Definizione degli approvatori da utilizzare. Se specificata, le espressioni vengono valutate ed il risultato viene utilizzato come una lista di approvatori (UserType, OrgType, RoleType o qualsiasi combinazione di essi).
ApprovalPolicyActionType.approvalSchema=Schema di approvazione
ApprovalPolicyActionType.approvalSchema.help=Schema di approvazione più complesso (multi-fase).
ApprovalPolicyActionType.processSpecification=Specifica del processo
CertificationPolicyActionType.definitionRef=Definizione
CertificationPolicyActionType.definitionRef.help=Definizione della campagna di certificazione da avviare come parte dell'esecuzione dell'azione.
PolicyConstraintPresentationType.message=Messaggio
PolicyConstraintPresentationType.message.help=Messaggio da trasmettere all'utente.
PolicyConstraintPresentationType.shortMessage=Messaggio breve
PolicyConstraintPresentationType.shortMessage.help=Messaggio molto breve che descrive la situazione. Potrebbe essere usato per es. come oggetto dei messaggi di notifica, nome processo di approvazione o degli oggetti di lavoro.
PolicyConstraintPresentationType.longMessage=Messaggio lungo
PolicyConstraintPresentationType.longMessage.help=Descrizione della regola simile alla documentazione.
PolicyConstraintPresentationType.final=Finale
PolicyConstraintPresentationType.final.help=Se impostato su vero, non verranno mostrati i trigger incorporati. Utilizzare questo flag per nascondere i vincoli considerati troppo tecnici per essere mostrati all'utente.
PolicyConstraintPresentationType.hidden=Invisibile
PolicyConstraintPresentationType.hidden.help=Se impostato su vero, questo trigger verrà escluso dalla visualizzaizone.
PolicyConstraintPresentationType.displayOrder=Visualizza in ordine
PolicyConstraintPresentationType.displayOrder.help=Il numero che determina l'ordine dei messaggi visualizzati.

