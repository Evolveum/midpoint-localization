CapabilityStep.activation.tooltip.attributeName=Наименование атрибута содержит значения, которые повторяют наименования административных статусов. Обычно это атрибут, который содержит некоторую информацию о активировании/деактировании, включении/выключении чего-либо. Распространённые примеры таких случаев - это "включено", "активировано", "статус учётной записи" и т.д.
CapabilityStep.activation.tooltip.disableList=Данный список значений атрибута определяет состояние "не активен". Если любое из этих значений представлено в атрибуте, то объект будет считаться неактивным. Обычно, такими значениями являются: "ложь", "не активен", "0" (ноль) или пустое значение
CapabilityStep.activation.tooltip.enabled=Да, если функция включена. Нет, если функция выключена. 
CapabilityStep.activation.tooltip.enableList=Данный список значений атрибута определяет состояние "активен". Если любое из этих значений представлено в атрибуте, то объект будет считаться активным. Обычно, такими значениями являются: "истина", "активен", "1" и т.п.
CapabilityStep.activation.tooltip.ignoreAttribute=Если Да, то атрибут, который используется для активации, будет отмечен как игнорируемый в схеме. Например, система будет имитировать ситуацию, будто атрибут не существует, и будет использовать стандартный административный статус. Так происходит по умолчанию. Если Нет, то атрибут будет установлен в схеме как видимый, а также будет выбран административный статус. Это необходимо, если атрибут имеет большой набор статусов для установки административного статуса. Но в этом случае возможны конфликты между административным статусом и оригинальным атрибутом.
CapabilityStep.activation.tooltip.lockoutAttributeName=Наименование атрибута, который содержит значение для инициирования блокирующего статуса lockoutStatus. Обычно атрибут содержит значения вида: активный/неактивный.
CapabilityStep.activation.tooltip.lockoutNormalList=Список значений атрибутов, которые влияют на "активный" статус. Если какие-либо из этих значений указаны для атрибута, то объект будет переведен в активный статус. 
CapabilityStep.activation.tooltip.lockoutLockedList=Список значений атрибутов, которые влияют на "заблокированный" статус. Если какие-либо из этих значений указаны для атрибута, то объект будет заблокирован. 
CapabilityStep.activation.tooltip.lockoutIgnoreAttribute=Если Да, то атрибут, который используется для активации, будет отмечен как игнорируемый в схеме. Например, система будет имитировать ситуацию, будто атрибут не существует, и будет использовать стандартный блокированный статус. Так происходит по умолчанию. Если Нет, то атрибут будет установлен в схеме как видимый, и будут выполняться сразу и статус  блокировки, и исходный атрибут. Это необходимо, если атрибут имеет большой набор статусов для установки блокированного статуса. Но в этом случае возможны конфликты между блокированным статусом и оригинальным атрибутом.
CapabilityStep.activation.tooltip.returnedByDefault=Если Да, то атрибут, отвечающий за активацию, возвращается объектом ресурса по умолчанию и не нуждается в запросе. Если Нет, то этот атрибут должен запрашиваться.
CapabilityStep.activation.tooltip.validFromEnabled=Верно, если ресурс поддерживает начало срока активации.
CapabilityStep.activation.tooltip.validFromReturned=Верно, если возвращается значение validFrom по умолчанию. Иначе - необходимо запросить явно.
CapabilityStep.activation.tooltip.validToEnabled=Верно, если ресурс поддерживает окончание срока активации.
CapabilityStep.activation.tooltip.validToReturned=Верно, если возвращается значение validTo по умолчанию. Иначе - необходимо запросить явно.
CapabilityStep.capability.activation.tooltip=Полномочие активации. Возможность блокировать/разблокировать аккаунты, устанавливать даты окончания срока действия и т.д.
