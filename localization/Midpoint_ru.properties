SchemaHandlingStep.tooltip.assignmentPolicyRef=Назначение политики определяет, насколько строго выполняются назначения. Отсутствует: назначение ничего не определяет; Утвердительный: назначения относятся только к добавлению значений (никогда в меньшую сторону); Относительный: относится только к изменениям существующих значений слева от себя: Полный: относится ко всему (и к изменениям, и к существующим значениям).
SchemaHandlingStep.tooltip.associations=Определение того, как может выполнено предоставление права
SchemaHandlingStep.tooltip.attributes=Определение правил обработки отдельных атрибутов. Каждый из них может характеризоваться собственными ограничениями и правилами маппинга и т.д.
SchemaHandlingStep.tooltip.credentials=Определение того, как обработать учётные данные, например пароли.
SchemaHandlingStep.tooltip.default=Если да, то это значение по умолчанию для типа. Например, если нет однозначно определенного значения, то будет использоваться это значение.
SchemaHandlingStep.tooltip.dependency=Dependencies are object types that have to be processed before these object types are processed. I.e. this object type depends on them. The object types on which this object type depends will be provisioned before this object type. Dependencies are used to impose ordering into provisioning operations.
SchemaHandlingStep.tooltip.filterClause=ВЫПОЛНИТЬ: SchemaHandlingStep.tooltip.filterClause
SchemaHandlingStep.tooltip.intent=Определяется, что система не должна делать с объектом. Для этого объекты сортируются по нескольким категориям. Объекты разных категорий могут обрабатываться по-разному.
SchemaHandlingStep.tooltip.iteration=Iteratively find values for unique attributes such as identifiers. {0} will try several times to find a unique value for such attributes.
