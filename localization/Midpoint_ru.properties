SchemaHandlingStep.limitations.tooltip.ignore=Признак игнорирования атрибута. Система будет пропускать отмеченные атрибуты, будто они не существуют. Они не будут отображаться в пользовательском интерфейсе, не будут влиять на маппинг и т.д.
SchemaHandlingStep.limitations.tooltip.layers=Системные слои, для которых принимаются ограничения. Иногда ограничение не принимается одинаковым для всех слоев. Например, атрибут может быть формально доступным и для чтения, и для записи, но на надо установить доступ только на чтение из пользовательского интерфейса и право редактирования только посредством маппинга. В таком случае ограничение "только чтение" создается только для слоя "представление".
SchemaHandlingStep.limitations.tooltip.maxOccurs=Максимальное число зависимостей атрибута. Значение равное единице означает, что атрибут может иметь одно единственное значение. Если выбрано значение "не ограничено", то для атрибута может быть множество значений. Значение (1 или "не ограничено") берется из схемы ресурса.
SchemaHandlingStep.limitations.tooltip.minOccurs=Минимальное число зависимостей атрибута. Нулевое значение означает, что атрибут является необязательным. Значение равное единице означает обязательность атрибута. Значение берется из схемы ресурса.
SchemaHandlingStep.limitations.tooltip.other=ВЫПОЛНИТЬ: ПЕРЕМЕСТИТЬ ЭТОТ ТИП ИНСТРУМЕНТА
SchemaHandlingStep.limitations.tooltip.propertyAccess=Тип доступа, который разрешён или удалён.
SchemaHandlingStep.mapping.tooltip.authoritative=Авторитетный маппинг может добавлять и удалять определенные значения. Неавторитетный маппинг только добавляет значения.
SchemaHandlingStep.mapping.tooltip.channel=Применение ограничения для этого маппинга только для определенных каналов. Например, все изменения, которые происходят в результате синхронизации в режиме реального времени, реконсиляции или GUI. Если канал в включен в список, то маппинг будет выполняться посредством этого канала. Если канал не задан, то это ограничение отсутствует, и маппинг будет осуществляться для всех каналов.
SchemaHandlingStep.mapping.tooltip.conditionLanguage=Язык программирования, на котором этот скрипт написан.
SchemaHandlingStep.mapping.tooltip.condition=Представление XML-выражения. Это действительное выражение, которое будет обработано. Источник маппинга представлен в выражении в виде начальных значений. Если условие выполняется, то маппинг завершается успешно. Если условие не выполняется, то маппинг игнорируется. Внимание: если маппинг сначала был выполнен успешно, а затем стал некорректным, то могут быть удалены значения, которые были приняты, когда маппинг считался корректным.
SchemaHandlingStep.mapping.tooltip.conditionType=Тип выражения, который будет использован для определения условий маппинга.
SchemaHandlingStep.mapping.tooltip.conditionValuePolicyRef=Ссылка на значение политики объекта. Определенное значение политики будет использоваться как шаблон для генерации значения. Если значение отсутствует, то выбирается политика по умолчанию, например подходящая парольная политика.
SchemaHandlingStep.mapping.tooltip.exceptChannel=Применение ограничения для этого маппинга для всех каналов, кроме указанного канала. Например, все изменения, кроме тех, которые происходят в результате синхронизации в режиме реального времени, реконсиляции или GUI. Если канал в включен в список, то маппинг будет выполняться не посредством этого канала. Если канал не задан, то это ограничение отсутствует, и маппинг будет осуществляться для всех каналов.
SchemaHandlingStep.mapping.tooltip.exclusive=Единственно допустимым может быть только маппинг, который предоставляет значение для определенной целевой системы. Например, если другой маппинг предоставляет значение для одного и того же атрибута, то он завершается с ошибкой.
SchemaHandlingStep.mapping.tooltip.expressionLanguage=Язык программирования, на котором выражение скрипта написано.
SchemaHandlingStep.mapping.tooltip.expression=Представление XML-выражения. Это действительное выражение, которое будет обработано. Источник маппинга представлен в выражении в виде начальных значений. Выражение возвращает значение, принимаемое системой, для которой предназначен маппинг.
SchemaHandlingStep.mapping.tooltip.expressionType=Тип выражения, используемого для маппинга. "asIs"-выражение является выражением "по умолчанию".
SchemaHandlingStep.mapping.tooltip.expressionValuePolicyRef=Ссылка на значение политики объекта. Определенное значение политики будет использоваться как шаблон для генерации значения. Если значение отсутствует, то выбирается политика по умолчанию, например подходящая парольная политика.
SchemaHandlingStep.mapping.tooltip.source=Источник маппинга. Маппинг выполняется при наличии изменений в источнике. Значения источника являются входными параметрами при выполнении маппинга.
SchemaHandlingStep.mapping.tooltip.strength=Степень гибкости, с которой выполняется маппинг. Гибкий маппинг применяется, если нет значения в целевой системе. Обычный маппинг применяется, если значение было изменено. Жёсткий маппинг выполняется всегда.
SchemaHandlingStep.mapping.tooltip.target=Маппинг целевой системы. Значение, которое предоставляется маппингом, будет применено для целевой системы.
