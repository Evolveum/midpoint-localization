SchemaHandlingStep.association.label.associationName=Nome associazione
SchemaHandlingStep.association.label.associationNamespace=Namespace
SchemaHandlingStep.association.tooltip.associationAttribute=Nome dell'attributo che "contiene" l'associazione. Cioè un attributo che contiene l'identificatore dell'oggetto associato. Questo di solito è un attributo come "member", "groups", "roles", ecc. Nelle associazioni soggetto-oggetto questo è un attributo di un soggetto (ad esempio attributo account "groups"). Nelle associazioni da oggetto a soggetto questo è un attributo di un oggetto (ad esempio attributo di gruppo "members").
SchemaHandlingStep.association.tooltip.associationLocalPart=TODO: SchemaHandlingStep.association.tooltip.associationLocalPart
