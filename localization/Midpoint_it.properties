ChangePasswordPanel.helpInfo=<p>Questa parte della finestra di dialogo delle credenziali controlla il modo in cui la modifica della password verrà propagata a ogni singolo sistema. La prima riga definisce se la password verrà cambiata nello stesso {0}. Le seguenti righe rappresentano ciascun sistema per il quale è possibile modificare la password. La propagazione della password è controllata dalle icone:</p><ul><li><span class="fa fa-check-square-o"/> la password verrà modificata. La password per questo sistema verrà modificata nel valore specificato nella finestra di dialogo relativa alla password di cui sopra.</li><li><span class="fa fa-sign-out"/> Propagazione automatica della password. La password potrebbe essere cambiata. Se la password viene modificata o meno dipende dalle politiche impostate dall'amministratore. Questo di solito significa che la password verrà modificata se è in linea con la situazione e le impostazioni correnti. Questa è la scelta predefinita ragionevole.</li><li><span class="fa fa-square-o"/> La password non verrà modificata per questo sistema. La funzionalità di gestione della password non è supportata per questo sistema. Come risultato, la password non verrà modificata per questo sistema.</li></ul><p>È possibile regolare le impostazioni di propagazione della password facendo clic sulle icone e quindi regolare il modo in cui la modifica della password viene propagata ad ogni singolo sistema.</p>
