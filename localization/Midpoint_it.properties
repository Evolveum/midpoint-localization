SchemaHandlingStep.tooltip.dependency=Le dipendenze sono tipi di oggetto che devono essere elaborati prima che questi tipi di oggetto vengano elaborati. Cioè questo tipo di oggetto dipende da loro. I tipi di oggetto da cui dipende verranno sottoposti a provisioning prima di questo tipo di oggetto. Le dipendenze sono utilizzate per imporre l'ordine nelle operazioni di provisioning.
