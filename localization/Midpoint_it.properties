SchemaHandlingStep.tooltip.assignmentPolicyRef=La policy di assegnazione specifica in che misura vengono applicate le abilitazioni. Nessuno: le abilitazioni non sono applicate; Positivo: le abilitazioni aggiungono solo valori (mai sottratti); Relativo: vengono propagate solo le modifiche, i valori esistenti vengono lasciati così come sono; Completo: tutto è rigorosamente applicato (possono essere modificati valori esistenti).
