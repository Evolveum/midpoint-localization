PageCertDefinition.outcomeStrategyHelp=Come viene determinato il risultato complessivo di un caso, in base ai risultati nelle singole fasi? Nota: il campo "Interrompi revisione su:" mostra risultati che impediscono il passaggio di un caso alla fase successiva. Di solito non è necessario modificare il valore predefinito. Se necessario, puoi farlo attraverso la configurazione XML.
PageCertDefinition.campaignLastStartedHelp=Quando è stata avviata l'ultima campagna creata in base a questa definizione?
PageCertDefinition.campaignLastClosedHelp=Quando è stata chiusa l'ultima campagna in base a questa definizione, dopo aver superato con successo tutte le fasi o chiusa in qualsiasi momento. Tuttavia, se una campagna viene eliminata senza essere chiusa, non viene mostrata qui.
PageCertDefinition.scopeObjectTypeHelp=Determina quali oggetti saranno considerati nell'ambito delle campagne di certificazione. Le caratteristiche di questi oggetti (ad esempio se certificare le loro assegnazioni o i loro incarichi o entrambi, ecc.) sono selezionate di seguito.
PageCertDefinition.scopeSearchFilterHelp=Se solo un sottoinsieme di oggetti di un determinato tipo deve essere considerato per la certificazione, qui puoi specificare il filtro corrispondente. Ad esempio, è possibile specificare che solo gli utenti di una determinata organizzazione devono essere certificati. O che solo i dipendenti con un tipo di dipendente specifico dovrebbero essere considerati.
PageCertDefinition.scopeAssignmentsInducementsHelp=Selezionare quali caratteristiche (assegnazioni, incarichi o entrambi) degli oggetti sopra descritti devono essere certificate.
PageCertDefinition.scopeIncludeTargetTypesHelp=Quando si certificano assegnazioni o incarichi, è possibile specificare quali tipi di target vengono presi in considerazione. Ad esempio, è possibile indicare che si desidera certificare solo assegnazioni di ruoli (ad esempio per gli utenti).
PageCertDefinition.scopeIncludeByStatusHelp=Se certificare solo assegnazioni/incarichicon stato amministrativo impostato su ABILITATO (o non impostato affatto). Si noti che ciò che è rilevante è lo stato amministrativo dell'assegnazione, non lo stato amministrativo dell'oggetto assegnato.
PageCertDefinition.scopeRelationHelp=Relazione(i) che devono essere considerate. Valore di q:any significa "qualsiasi relazione". Se non è presente alcuna relazione, org:default cioè il valore predefinito (null).
StageDefinitionPanel.stageDurationHelp=Durata di questa fase, utilizzata per determinare l'ora di fine della fase. L'ora di fine è calcolata dal momento dell'apertura sommando la durata, arrotondata alle 23:59:59 dell'ultimo giorno. La durata è specificata nel formato ISO 8601, come P14D per 14 giorni, P3W per 3 settimane, P2M per 2 mesi, ecc.
StageDefinitionPanel.notifyBeforeDeadlineHelp=Quanto tempo prima della fine della fase verranno inviate le notifiche di promemoria (ai revisori e al proprietario della campagna). È possibile specificare più valori; separarli da virgole. L'intervallo di tempo è specificato nel formato ISO 8601, come PT12H per 12 ore, P2D per 2 giorni, P1W per 1 settimana, ecc. Un esempio: PT48H, PT12H dice che la prima notifica verrà inviata 48 ore prima della fine della fase e la seconda una 12 ore prima della fine.
StageDefinitionPanel.notifyWhenNoDecisionHelp=Se selezionato, una notifica di "fine fase in avvicinamento" viene inviata a un revisore solo se lui/lei ha dei casi in attesa della sua decisione. Se non selezionato, i revisori ottengono sempre le loro notifiche, indipendentemente dal fatto che abbiano fornito una decisione o meno. (Tieni presente che le notifiche al proprietario della campagna sull'approssimarsi della fase finale vengono sempre inviate, indipendentemente da questa impostazione.)
StageDefinitionPanel.reviewerSpecificationTargetHelp=Selezione dei revisori in base al proprietario/approvatore del target di assegnazione. Per esempio: è possibile specificare che il proprietario del ruolo viene utilizzato per certificare tutte le assegnazioni del proprio ruolo (a qualsiasi utente).
StageDefinitionPanel.reviewerSpecificationObjectHelp=Selezione di revisori in base all'oggetto a cui è stato assegnato (o indotto) qualcosa. Per esempio: è possibile specificare che il proprietario del ruolo viene utilizzato per certificare tutti gli incentivi fatti al proprio ruolo.
StageDefinitionPanel.reviewerUseObjectManagerHelp=Selezione di revisori in base ai manager di oggetto (in genere un utente) a cui è stato assegnato/indotto qualcosa. Per esempio: puoi specificare che un manager è utilizzato per certificare tutti le abilitazioni assegnate agli utenti nella sua "organizzazione".
StageDefinitionPanel.reviewerUseObjectManagerOrgTypeHelp=Influenza la determinazione di un manager di un utente: in primo luogo, vengono considerati tutti i gestori di tutte le organizzazioni a cui l'utente appartiene. Viene esclusio personalmente l'utente, se è un manager di tale organizzazione (e se "consenti ai manager di approvare i propri compiti" di seguito è deselezionato). Se il valore in questo campo è presente, viene utilizzato per selezionare solo organizzazioni con un determinato valore di tipo di organizzazione, ad esempio "funzionale" (se ad esempio esistono organizzazioni di tipo funzionale e di tipo progetto). Se questo campo è vuoto, vengono prese in considerazione tutte le organizzazioni. Se non viene rilevato un manager adatto, si continua con tutte le organizzazioni madri (di nuovo, del tipo dato, se specificato).
StageDefinitionPanel.reviewerUseObjectManagerAllowSelfHelp=Se un utente è un manager di una organizzazione, potrebbe essere selezionato come revisore per le sue abilitazioni? Se deselezionata (impostazione predefinita), viene ricercato un manager di livello superiore, vedere la descrizione per il campo sopra.
StageDefinitionPanel.defaultReviewerRefHelp=Questo revisore (o revisori) verrà utilizzato se la condizione sopra descritta non porterebbe a nessun revisore. Revisore predefinito in caso di oggetti senza revisori espliciti.
StageDefinitionPanel.additionalReviewerRefHelp=Questo revisore (o revisori) verrà utilizzato in aggiunta a tutti i revisori selezionati dalle condizioni di cui sopra.
StageDefinitionPanel.outcomeStrategyHelp=Se è selezionato più di un revisore, è necessaria una strategia per combinare le risposte in risultati a livello di singola fase. Ad esempio: è sufficiente che qualcuno di loro accetti il caso di certificazione? O dovrebbero accettare tutti? Seleziona la strategia usando questo campo.
StageDefinitionPanel.outcomeIfNoReviewersHelp=Quale dovrebbe essere il risultato se non ci sono revisori assegnati, ad es. se il revisore è definito come il proprietario del ruolo di destinazione, ma un ruolo particolare non ha alcun proprietario? Questo NON si applica alle situazioni in cui sono stati assegnati revisori, ma non forniscono alcuna risposta.
StageDefinitionPanel.stopReviewOnHelp=Quali risultati impediranno il passaggio di un caso alla fase successiva? Di solito non è necessario modificare il valore predefinito. Se necessario, puoi farlo attraverso la configurazione XML.
StageDefinitionPanel.configurationHelpLabel=Per ulteriori informazioni sulla configurazione delle fasi della campagna di certificazione, vedere anche
StageDefinitionPanel.configurationHelpLink=questo documento
NameStep.configurationWillBeLost=Lo schema di configurazione del connettore selezionato è diverso da quello corrente. Le proprietà di configurazione andranno perse se procederai.
resultsHandlerConfiguration=Handler dei risultati
enableFilteredResultsHandler=Abilita il filtraggio aggiuntivo dei risultati
enableFilteredResultsHandlerHelp=Questo gestore filtra i risultati recuperati dalla risorsa dal connettore, a livello del framework del connettore. Viene utilizzato dalle implementazioni dei connettori che non forniscono il filtro completo. L'attivazione di questo gestore presenta alcuni inconvenienti, ad es. nell'area di impaginazione. Quindi deve essere usato solo se veramente necessario. Se non si è sicuri, è consigliabile utilizzare il filtro in modalità di convalida. Valore predefinito per la versione corrente di ConnId: abilitato.
filteredResultsHandlerInValidationMode=Esegui il filtraggio solo in modalità di convalida
filteredResultsHandlerInValidationModeHelp=Passa il filtraggio dei risultati in modalità di convalida: tutti i dati prodotti dal connettore vengono controllati dal framework del connettore per verificare se sono filtrati correttamente. In caso di filtraggio improprio, viene sollevata un'eccezione. Questa modalità deve essere utilizzata per i connettori che dovrebbero fornire un filtro completo, ma la loro funzionalità in quest'area deve essere verificata. Valore predefinito per la versione corrente di ConnId: disabilitato.
enableCaseInsensitiveFilter=Rendi il filtro case insensitive
enableCaseInsensitiveFilterHelp=Questa opzione rende il filtro senza distinzione tra maiuscole e minuscole, per tutti gli attributi sulla risorsa. Utilizzato per risorse senza distinzione tra maiuscole e minuscole. Valore predefinito per la versione corrente di ConnId: disabilitato.
enableNormalizingResultsHandler=Abilita handler che normalizza i dati restituiti
enableNormalizingResultsHandlerHelp=Questo handler normalizza ogni attributo passato dalla risorsa al sistema. In genere si raccomanda di disabilitarlo. Valore predefinito per la versione corrente di ConnId: abilitato.
enableAttributesToGetSearchResultsHandler=Abilita 'attributes to get' handler dei risultati
enableAttributesToGetSearchResultsHandlerHelp=Questo handler viene utilizzato per implementare l'opzione 'attributes to get'. Si consiglia di mantenere l'impostazione predefinita in "abilitato" (nella versione corrente di ConnId).
