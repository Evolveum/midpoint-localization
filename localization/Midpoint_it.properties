SchemaHandlingStep.limitations.tooltip.ignore=Contrassegna per ignorare un attributo. Il sistema farà finta che l'attributo ignorato non esista affatto. Non lo visualizzerà nell'interfaccia utente, non applicherà mappature, ecc.
SchemaHandlingStep.limitations.tooltip.layers=Livelli di sistema a cui si applica questa limitazione. A volte la limitazione non si applica allo stesso modo a tutti i livelli. Per esempio: l'attributo può essere formalmente in lettura-scrittura ma vogliamo che venga presentato solo in lettura dall'interfaccia utente e modificato solo attraverso le mappature. In tal caso la limitazione di sola lettura si applica solo al livello "presentazione".
SchemaHandlingStep.limitations.tooltip.maxOccurs=Numero massimo di occorrenze dell'attributo. Un valore pari a 1 significa attributo a valore singolo, il valore "illimitato" significa attributo multi-valore. Un valore specificato sostituisce il valore preso dallo schema della risorsa.
SchemaHandlingStep.limitations.tooltip.minOccurs=Numero minimo di occorrenze dell'attributo. Un valore pari a zero significa attributo opzionale, il valore pari a 1 significa attributo obbligatorio. Un valore specificato sostituisce il valore preso dallo schema della risorsa.
