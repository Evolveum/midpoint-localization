SchemaHandlingStep.mapping.tooltip.authoritative=I mapping autorevoli aggiungono e rimuovono il valore specificato. I mapping non autorevoli aggiungono solo il valore. Per esempio: se viene rimosso un ruolo con una mapping autorevole, viene rimosso anche il valore implicito del mapping. Se viene rimosso un ruolo con mapping non autorevole, il valore rimane.
SchemaHandlingStep.mapping.tooltip.channel=Limita l'applicazione di questo mapping solo al canale specifico. Per esempio: alle modifiche provenienti da sincronizzazioni live, riconciliazione o GUI. Se il canale viene indicato, verrà applicato il mapping; altrimenti non verrà applicato. Se non viene specificato alcun canale, non si applicano limitazioni ed il mapping verrà applicato a tutti i canali.
SchemaHandlingStep.mapping.tooltip.conditionLanguage=Linguaggio di programmazione in cui è scritto lo script della condizione.
SchemaHandlingStep.mapping.tooltip.condition=La rappresentazione XML della condizione di mapping. Questo è il codice dell'espressione reale che verrà interpretata. Le fonti di mapping sono fornite come variabili di input per la condizione. Se la condizione restituisce Vero, verrà applicato il mapping. Se restituisce Falso, il mapping viene ignorato. Si noti che i mapping che erano in precedenza Veri ma che diventano falsi possono comportare la rimozione di un valore che era il risultato del mapping precedente.
SchemaHandlingStep.mapping.tooltip.conditionType=Tipo di espressione che verrà utilizzata per la condizione di mapping.
SchemaHandlingStep.mapping.tooltip.conditionValuePolicyRef=Riferimento a un oggetto della policy del valore. La policy del valore specificata verrà utilizzata come modello per generare un valore. Se non viene specificato alcun riferimento alla policy di valore, viene automaticamente determinata una policy predefinita. Per esempio. verrà utilizzata la policy password applicabile al target.
SchemaHandlingStep.mapping.tooltip.exceptChannel=Limita l'applicazione di questo mapping a tutti i canali tranne il canale specificato. Per esempio. tutte le modifiche tranne quelle provenienti da sincronizzazioni live, riconciliazione o GUI. Se il canale è viene indicato, il mapping non verrà applicato in questo canale; altrimenti verrà applicato. Se non viene specificato alcun canale, non si applicano limitazioni ed il mapping verrà applicato a tutti i canali.
SchemaHandlingStep.mapping.tooltip.exclusive=Il mapping esclusivo può essere l'unico mapping che produce un valore per un target specifico. Ad esempio: se un'altro mapping produce un valore per lo stesso attributo, questo termina con un errore.
SchemaHandlingStep.mapping.tooltip.expressionLanguage=Linguaggio di programmazione dello script.
SchemaHandlingStep.mapping.tooltip.expression=La rappresentazione XML dell'espressione. Questo è il codice che verrà interpretato. Le sorgenti di mapping sono fornite come variabili di input per l'espressione. Il valore di ritorno dell'espressione viene applicato alla target del mapping.
SchemaHandlingStep.mapping.tooltip.expressionType=Il tipo di espressione utilizzato in questo mapping. Se non viene specificata alcuna espressione, verrà utilizzata l'espressione "asIs".
SchemaHandlingStep.mapping.tooltip.expressionValuePolicyRef=Riferimento a un oggetto della policy del valore. La policy del valore specificata verrà utilizzata come modello per generare un valore. Se non viene specificato alcun riferimento alla policy di valore, viene automaticamente determinata una policy predefinita. Per esempio. verrà utilizzata la policy password applicabile al target.
SchemaHandlingStep.mapping.tooltip.source=Sorgente del mapping. Il mapping reagirà ai cambiamenti nelle sue sorgenti. I valori delle sorgenti sono parametri di input per l'espressione all'interno del mapping.
SchemaHandlingStep.mapping.tooltip.strength=La forza con cui viene applicato il mapping. I mapping deboli vengono applicati solo se non c'è ancora alcun valore nel target. I mapping normali vengono applicati solo se la sorgente è stata modificata. i mapping forti vengono applicati sempre.
SchemaHandlingStep.mapping.tooltip.target=Mapping target. Il valore prodotto dal mapping verrà applicato al target del mapping.
