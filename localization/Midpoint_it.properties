SchemaHandlingStep.dependency.tooltip.kind=Tipo di oggetto da cui dipendiamo.
SchemaHandlingStep.dependency.tooltip.order=Normalmente zero. Può specificare un numero intero che determina l'ordine delle dipendenze che formano un ciclo e non può essere altrimenti risolto (a.k.a dipendenze di ordine elevato).
SchemaHandlingStep.dependency.tooltip.resourceRef=Risorsa dalla quale dipendiamo.
SchemaHandlingStep.dependency.tooltip.strictness=Specifica in che misura sarà risolta la dipendenza. Lax: se la dipendenza non è presente, continuare come al solito (utilizzata solo per imporre l'ordinamento delle operazioni); Relaxed: rifiuta di eseguire un'operazione a meno che la dipendenza non venga provata per prima, ma se fallisce, continua comunque; Strict: procedere solo se è provata prima la dipendenza con successo.
