ResourceWizard.help.capabilityStep=<p>Le <i>funzionalità della risorsa</i> sono le cose che la risorsa può fare. Non tutte le risorse hanno le stesse capacità. Per esempio. una risorsa può supportare l'attivazione dell'account (abilitazione e disabilitazione degli account) ma altre no. Una risorsa può fornire l'accesso in lettura-scrittura mentre altre possono supportare l'accesso in sola lettura. Una risorsa può supportare la sincronizzazione in tempo reale mentre altre no. Le <i>funzionalità</i> definiscono quali caratteristiche supporta la risorsa in modo che il sistema possa comportarsi di conseguenza. </p> <p>Tutte le funzionalità possono essere <i>disattivate</i> (ovvero disabilitate). Disabilitando la funzionalità, il sistema non utilizzerà quella parte del connettore e della risorsa. Le funzionalità sono solitamente disabilitate se non correttamente funzionanti. Per esempio: se c'è un bug in un connettore o nella risorsa, il bug potrebbe essere aggirato se la funzionalità viene disabilitata. Ma le funzionalità potrebbero essere disabilitate anche per ragioni amministrative. Per esempio: la disattivazione delle funzionalità <tt>Crea</tt>, <tt>Aggiorna</tt> ed <tt>Elimina</tt> rende la risorsa in sola lettura. </p><p>Alcune funzionalità possono essere <i>simulate</i>. Significa che il sistema può far finta che la risorsa abbia questa funzionalità anche se non presente realmente. Per esempio: la funzionalità di <i>attivazione</i> può essere simulata impostando un attributo con un valore specifico per disabilitare un account. Tali funzionalità simulate di solito richiedono qualche configurazione. Queste configurazioni possono essere eseguite su questa pagina. </p><p>Vedi <a href="https://wiki.evolveum.com/display/midPoint/Resource+Capabilities">la pagina wiki delle funzionalità delle risorse </a> per maggiori dettagli.</p>
ResourceWizard.help.configurationStep=<p>Questa fase della procedura guidata permette di impostare le proprietà di configurazione del connettore. Queste proprietà generalmente definiscono i parametri di rete utilizzati per accedere alla risorsa come nome host e numeri di port. Ulteriori parametri di connessione come i timeout della rete e la configurazione del pool di connessioni possono essere specificati qui.</p><p> Le proprietà di configurazione del connettore sono specifiche per ciascun connettore. Il set di proprietà di configurazione dipende dallo schema di configurazione del connettore. Pertanto, il contenuto di questa pagina risponde al tipo di connettore selezionato nella pagina precedente.</p>
ResourceWizard.help.nameStep=<p>Questa fase della procedura guidata consente di configurare le proprietà di base della risorsa. Può essere usata per configurare il nome, la descrizione della risorsa e il nome del connettore che è obbligatorio e deve essere univoco. Inoltre anche il connettore che verrà utilizzato per accedere alla risorsa deve essere configurato. I connettori vengono distribuiti sugli host dei connettori e se non impostati, verranno utilizzati quelli presenti direttamente nell'istanza del sistema.</p><p> Vedere la <a href="https://wiki.evolveum.com/display/midPoint/Resource+Configuration">pagina wiki della configurazione delle risorse</a> per una spiegazione dettagliata della configurazione delle risorse.</p>
ResourceWizard.help.schemaHandlingStep=<p>Questo passaggio viene utilizzato per fornire la <b>configurazione</b> per la gestione dello schema delle risorse. La configurazione visualizzata in questa pagina indica al sistema <b>cosa fare</b> con le classi e gli attributi dell'oggetto risorsa. Contiene la configurazione dei mapping tra proprietà utente e attributi dell'account, configurazione dei tipi di account, gruppi, dipendenze di provisioning, mapping della password e così via.</p><p> La configurazione è raggruppata in <b>tipi di oggetto</b>. Ogni tipo di oggetto definisce il comportamento per il tipo di account specifico, per il tipo di abilitazione, OU, ecc. Il tipo di oggetto è identificato in modo univoco dalla combinazione del <i>tipo</i> e dell'<i>intento</i>. Il <i>tipo</i> definisce il tipo di oggetto:<ul><li>tipo=<tt> account </tt>significa che l'oggetto è un account, cioè rappresenta una utenza. </li><li>tipo=<tt> abilitazione</tt> viene applicata a gruppi, ruoli, privilegi, ACI e oggetti simili che possono essere associati a un account e che concedono privilegi o diritti di accesso all'account. </li><li>tipo=<tt> generico</tt> si applica ad altri oggetti come unità organizzative (OU), domini, ecc.</li></ul>L'intento è una stringa che può essere usata per distinguere diversi tipi di oggetti. Per esempio: può essere usato per definire diversi tipi di account, ad es. "account utente predefinito", "account di amministrazione", "account di prova" e così via. Vedere la <a href="https://wiki.evolveum.com/display/midPoint/Kind%2C+Intent+and+ObjectClass">pagina wiki Kind, Intent e ObjectClass</a> per ulteriori dettagli.</p><p> Ulteriori dettagli sulla configurazione della gestione dello schema sono forniti nella <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema+Handling">pagina wiki Gestione risorse</a>.
ResourceWizard.help.schemaStep=<p>Questa pagina mostra lo schema della risorsa. Lo schema delle risorse definisce le <i>classi di oggetti</i> che il connettore può gestire, ad es: account, gruppi, unità organizzative e così via. Lo schema definisce un set di <i>attributi</i> per ciascuna classe di oggetti. Lo schema visualizzato in questa pagina è in sola lettura in modo da poterlo esaminare e comprendere il modello di dati fornito dalla risorsa.</p><p> Lo schema della risorsa presentato in questa pagina viene in genere recuperato dalla risorsa e generato automaticamente dal sistema. Lo schema della risorsa definisce cosa <b>può fare</b> la risorsa, cioè quali classi di oggetti definisce e quali attributi sono usati nelle classi di oggetti. Pertanto lo schema è di sola lettura. <b>Non</b> consente la configurazione. <b>Non</b> definisce in che modo il sistema utilizza le classi e gli attributi dell'oggetto. Questi aspetti sono configurati nei passaggi successivi della procedura guidata.</p><p> Vedere la <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema">pagina wiki dello schema delle risorse</a> per una spiegazione dettagliata dei concetti dello schema delle risorse.</p>
ResourceWizard.help.synchronizationStep=<p>La configurazione della sincronizzazione definisce il modo in cui {0} reagisce quando scopre che l'oggetto risorsa è cambiato. Per esempio: definisce come reagisce il sistema quando scopre un nuovo account, quando scopre che un gruppo che dovrebbe esistere non è presente e così via. Di solito non importa come il sistema scopre il cambiamento e la reazione è di solito la stessa (anche se sono possibili delle eccezioni usando <i>specifiche del canale</i>). Pertanto la policy che viene configurata qui si applica in genere alla  <i>sincronizzazione live </i>, <i>riconciliazione</i>, <i>importazione</i>, <i>discovery</i> (meccanismo di coerenza) e possibili altri meccanismi che potrebbero venire in futuro. </p><p>Vedi <a href="https://wiki.evolveum.com/display/midPoint/Synchronization+Configuration">wiki Configurazione sincronizzazione</a> per ulteriori dettagli.
