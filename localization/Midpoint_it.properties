SchemaHandlingStep.tooltip.protected=Specifica delle istanze protette di questo tipo di oggetto. Il sistema può vedere le istanze protette ma non possono essere manipolate. Qualsiasi tentativo di modifica fallirà. Questo è usato per proteggere account di amministrazione di emergenza come "root" o "administrator".
