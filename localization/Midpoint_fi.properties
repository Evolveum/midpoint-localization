SchemaHandlingStep.credentials.tooltip.fetchStrategy=Kuinta noutaa tunnusten arvo tarvittaessa. Epäsuora: arvo palautetaan oletuksena, sitä ei tarvitse pyytää; Suora: arvoa ei palauteta oletuksena, pitää aina pyytää erikseen.
SchemaHandlingStep.credentials.tooltip.inbound=Sisääntulevat kartoitukset kartoittavat arvot resurssista (yleensä tili) järjestelmään (yleensä käyttäjä).
SchemaHandlingStep.credentials.tooltip.outbound=Ulosmenevät kartoitukset kartoittavat arvoja järjestelmästä (yleensä käyttäjä) resurssiin (yleensä tili).
SchemaHandlingStep.credentials.tooltip.passwordPolicyRef=Salasana linjaus tälle tunnukselle. Tämä asetus korvaa muut asetukset, esim. perus salasana linjaukset, jotka määritetaan järjestelmäasetuksissa. Jos tässä ei ole määritelty linjausta niin normaali oletuslinjausta käytetään.
