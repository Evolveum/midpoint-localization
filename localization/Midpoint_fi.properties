SchemaHandlingStep.attribute.tooltip.exclusiveStrong=Kun asetettu epätodeksi niin sekä vahvan että normaalin kartoituksen arvot yhdistetään lopullisten arvojen saamiseksi. Kun asetettu todeksi vain vahvoja arvoja käytetään, jos on yksikin vahva kartoitus. Normaaleja arvoja käytetään, jos ei ole yhtään vahvaa kartoitusta.
SchemaHandlingStep.attribute.tooltip.fetchStrategy=Kuinta noutaa atribuutti tarvittaessa. Epäsuora: atribuutti palautetaan oletuksena, sitä ei tarvitse pyytää; Suora: atribuuttia ei palauteta oletuksena, pitää aina pyytää erikseen.
SchemaHandlingStep.attribute.tooltip.inbound=Sisääntulevat kartoitukset kartoittavat arvot resurssista (yleensä tili) järjestelmään (yleensä käyttäjä)
SchemaHandlingStep.attribute.tooltip.intolerantVP=Arvo joka täsmää tämän kuvion kanssa EI sallita. Toisin sanoen se poistetaan atribuutin arvosta vaikka se ei olisi järjestelmän prosessin tulos (kartoitukset).
SchemaHandlingStep.attribute.tooltip.limitations=Tarkenna attribuutin rajat kuten monikäyttöisyys, kyky lukea tai kirjoittaa, jne.
SchemaHandlingStep.attribute.tooltip.matchingRule=Sääntö, joka määrittää josko kahdella atribuutti arvolla on sama merkitys. Esim. tämän asettaminen 'MerkkijonoJätähuomoittaKoko' asentoon tekee tästä atribuutista semmoisen, joka ei välitä isosta tai pienestä kirjaimesta.
SchemaHandlingStep.attribute.tooltip.outbound=Ulosmenevät kartoitukset kartoittavat arvoja järjestelmästä (yleensä käyttäjä) resurssiin (yleensä tili).
SchemaHandlingStep.attribute.tooltip.reference=Konfiguroitavan attribuutin nimi. Kaikki alla olevat asetukset ja kartoitukset vaikuttavat tähän atribuuttiin.
SchemaHandlingStep.attribute.tooltip.tolerant=Sietokykyiset atribuutit sietävät arvoja jotka tulevat järjestelmän ulkopuolelta. Sietokyvyttömät atribuutit sallivat vain arvoja, jotka on määritelty järjestelmässä (esim resurssin tai roolikartoituksen kautta).
SchemaHandlingStep.attribute.tooltip.tolerantVP=Arvo, joka täsmää tämän kuvion kanssa, sallitaan. Toisin sanoen se jää atribuutin arvoksi, vaikka se ei olisi järjestelmän prosessin tulos (kartoitukset).
