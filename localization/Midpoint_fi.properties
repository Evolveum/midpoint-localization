ResourceWizard.help.capabilityStep=<p>Resurssi <i>kyvyt</i> ovat asiat mitä resurssi pystyy tekemään. Kaikilla resursseilla ei ole samoja kykyjä. Esimerkiksi yksi resurssi tukee tilin aktivointi (tilien käyttöön otto ja käytöstä poisto) mutta toinen ei. Yksi resurssi antaa luku-kirjoitus käytön mutta toinen tukee vain luku käyttöä. Yksi resurssi tukee tosiajassa tapahtuvaa synkronointia kun taas toinen ei. <i>Kyvyt</i>määrittävät mitä toimintoja resurssi tukee jotta järjestelmä käyttäytyy sen mukaisesti.</p><p>Kaikki kyvyt voidaan <i>poistaa käytöstä</i> (toisin sanoen pois päältä). Kyvyn käytöstä pois ottaminen aiheuttaa että järjestelmä ei käytä sitä osaa liitintä ja resurssia. Kyvyt normaalisti poistetaan käytöstä jos ne ovat viallisia. Esim. Jos liittimessä tai resurssissa on virhe niin virhe voidaan kiertää jos oikea kyky on poistettu käytöstä. Mutta kyvyt voidaan myös poistaa käytöstä hallinnollisista syistä. Esim. <tt>Luo</tt>,<tt>Päivitä</tt> ja <tt>poista</tt> kykyjen poisto tekee resurssista vain luku.</p><p>Joitakin kykyjä voidaan <i>simuloida</i>. Tämä tarkoittaa, että järjestelmä esittää kuin resurssilla olisi tietty kyky vaikka sillä ei sitä ole. Esimerkiksi <i>aktivointi</i> kyky voidaan simuloida asettamalla tietty tiliattribuutti tietylle arvolle poistakseen tilin käytöstä. Tämmöiset simuloidut kyvyt yleensä tarvitsevat jonkun verran konfigurointia. Tämä myös voidaan konfiguroida tällä sivulla.</p><p>Katso<a href="https://wiki.evolveum.com/display/midPoint/Resource+Capabilities">Resurssien kyvyt wiki sivu</a> saadaksesi lisätietoja.</p> 
ResourceWizard.help.configurationStep=<p>Avustuksen tämä vaihe konfiguroi liitinasetusten ominaisuudet. Nämä yleensä määrittävät verkko parametrit joita käytetään päästäkseen käsiksi resursseihin kuten isännännimi ja portti numerot. Lisä yhteysparametrit kuten operaatio verkon aikatkaisut ja yhteyden varauksen asetukset voidaan määrittää tässä.</p><p>Liitinasetusten ominaisuudet ovat ainutlaatuiset jokaiselle liittimelle. Juuri oikeat asetusominaisuudet määrää liitinasetuskaavio. Täten tämän sivun sisältö riippuu liittimentyypistä joka valittiin edellisellä sivulla.</p>
ResourceWizard.help.nameStep=<p>Tämä avustuksen osa auttaa konfiguroimaan resurssin perusominaisuudet. Sitä voidaan käyttää konfiguroimaan resurssin nimi ja kuvaus. Littimen nimi on pakollinen ja sen on pakko olla ainutlaatuinen. Liitin, jolla otetaan yhteyttä resurssiin pitää myös olla konfiguroitu. Liitimet on sijoitettu liitin isäntiin. Jos liiin isäntä on jätetty tyhjäksi niin silloin käytetään liittimiä jotka on sijoitettu suoraan järjestelmän tapahtumaan.</p> <p>Katso<a href="https://wiki.evolveum.com/display/midPoint/Resource+Configuration">Resurssiasetukset wiki sivulta </a> tarkkaa selitystä resurssin konfiguroinnista.</p>
ResourceWizard.help.schemaHandlingStep=<p>Tätä askelta käytetään resurssin kaavion käsittelyn <b>konfiguroinnin</b> syöttämiseen. Tällä sivulla näytetyt asetukset kertoo järjestelmälle <b>mitä tehdä</b> resurssiobjektiluokille ja -atribuuteille. Se sisältää käyttäjä ominaisuuksien ja tili atribuuttien väliset kartoitusasetukset, tilityyppiasetukset,, ryhmät,  esivalmistelun riippuvuudet, salasanakartoituksen ja niin edelleen.</p> <p>Asetukset on ryhmitetty <b>objektityyppeihin</b>. Jokainen objektityyppi määrittää käyttäytymisen tietylle tilityypille, oikeutustyypille, OYlle, jne. Objektin tyyppi on ainutlaatuisesti tunnistettavissa <i>tyyppiluokan</i> ja <i>tarkoituksen</i> sekoituksesta. <i>Tyyppiluokka</i> määrittää minkälainen objekti on kyseessä: <ul><li>tyyppiluokka=<tt>tili  tarkoittaa että objekti on tili, eli esittää käyttäjää.</tt> <li>tyyppiluokka=<tt>oikeutus</tt> käytetään ryhmien, roolien, etuoikeuksien, ACIen ja samankaltaisiin objekteihin,  joita voi assosioida tileihin ja antavat etuikeuksia tai yhdistämisoikeuksia tilille.</li><li>tyyppiluokka=<tt>yleinen</tt> käytetään toisiin objekteihin kuten organisaatio yksikköihin (OYt), domaineihin, jne</li></ul>Tarkoitus on simppeli merkkijono jota voi käyttää erotellakseen monta objektityyppiä toisistaan. Esim. sitä voi käyttää usean tilityypin määrittelemiseen, esim. "Oletus käyttäjätili", "hallinnointitili", Testitili" ja niiin edelleen. Katso <a href="https://wiki.evolveum.com/display/midPoint/Kind%2C+Intent+and+ObjectClass">Tyyppiluokka, Tarkoitus ja ObjektiLuokka wiki sivulta</a> lisätietoja varten.</p><p>Lisätietoja Kaavion käsittelyasetuksista löytyy <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema+Handling">Resurssikaavion Käsittely wiki sivulta</a>.
ResourceWizard.help.schemaStep=<p>Tämä sivu näyttää resurssikaavion. Resurssikaavio määrittää <i>objekti luokat</i> joita liitin voi hallita, kuten tilit, ryhmät, organisaatio yksiköt, jne. Kaavio määrittää ryhmän <i>attribuutteja</i> jokaiselle objekti luokalle. Tässä esitelty kaavio on vain luku muodossa jotta sitä voi tutkia ja tutustua siihen data malliin jonka resurssi toimittaa.</p><p>Tällä sivulla esitelty resurssikaavio yleensä saadaan resurssista ja se on järjestelmän automaattisesti luoma. Resurssikaavio määrittää mitä resurssi <b>voi tehdä</b>, toisin sanoen mitä objekti luokkia se määrittää ja mitä atribuutteja käytetään objekti luokissa. Tämän vuoksi kaavio on vain luku muodossa. Se <b>ei ole</b> asetus. se <b>ei</b> määritä kuinka järjestelmä käyttää näitä objekti luokkia ja atribuutteja. Se konfiguroidaan avustuksen seuraavissa askelissa.</p><p>Katso <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema">Resurssikaavion wiki sivua</a> resurssikaavion konseptien yksityiskohtaista selitystä varten.</p>
ResourceWizard.help.synchronizationStep=<p>The synchronization configuration defines how {0} reacts when it discovers that resource object has changed. E.g. it defines how system reacts when it discovers new account, when it discovers that a group that should exist does not and so on. It is usually does not matter how system discovers the change the reaction is usually the same (although exceptions are possible by using <i>channel</i> specification). Therefore the policy that is configured here usually applies to <i>live synchronization</i>, <i>reconciliation</i>, <i>import</i>, <i>discovery</i> (consistency mechanism) and possible also other mechanisms that may come in the future.</p><p>See <a href="https://wiki.evolveum.com/display/midPoint/Synchronization+Configuration">Synchronization Configuration wiki page</a> for more details.
