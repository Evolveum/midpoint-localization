SchemaHandlingStep.association.tooltip.associationAttribute=Atribuutin nimi, joka "hallitsee" assosiaatiota. toisin sanoen atribuutti, joka sisältää yhdistetyn objektin tunnistajan. Tämä on yleensä sellainen atribuutti kuin "jäsen", "ryhmät", "roolit", jne. Kohteesta objektiin assosiaatioissa tämä on kohteen atribuutti (esim. tili atribuutti "ryhmät"). Objektista kohteeseen assosiaatioissa tämä on objektin atribuutti (esim. ryhmä attribuutti "jäsenet").
