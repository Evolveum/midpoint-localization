SynchronizationStep.reaction.tooltip.action=Tarkka toiminto. Tämä asetus määrittä miten järjestelmän pitää reagoida synkronointi tapahtumaan.
SynchronizationStep.reaction.tooltip.channel=Kanavan rajoitus. Jos synkronointi tapahtuma alkoi määritellystä kanavassta (esim. live synk., täsmäytys tai tuonti), tämä reaktio  prosessoidaan. Muussa tapauksessa se sivuutetaan.
SynchronizationStep.reaction.tooltip.objectTemplateRef=Objektimalli, jota tullaan käyttämään tämän synkronointi tapahtuman prosessoinnissa. Jos objektimallia ei ole määrätty tässä, käytetään oletusarvoa.
SynchronizationStep.reaction.tooltip.reconcile=Jos asetettu todeksi niin tälle synkronointi tapahtumalle pakotetaan täsmäytys vaihe. Attribuutit noudetaan suoraan jos niitä ei ole annettu. Jos asetettu epätodeksi niin täsmäytys on automaattinen. Tässä tapauksessa täsmäytys tapahtuu vain jos attribuutit on jo annettu synkronointi tapahtumalle. Jos attribuutteja ei ole annettu niitä ei noudeta suoraan ja täsmäytys sivuutetaan.
SynchronizationStep.reaction.tooltip.situation=Synkronoinnin tila. Jos tapahtuman tila täsmää tässä määriteltyyn tilaan niin reaktio tapahtuu. Muuten se sivuutetaan.
SynchronizationStep.reaction.tooltip.synchronize=Jos asetettu todeksi niin normaaleja synkronointi algoritmeja tullaan käyttämaan (aka. kellokoneisto ja projektori) alla määriteltyjen suorien toimintojen lisäksi. Tämä on yleinen käytäntö. Jos asetettu epätodeksi nin synkronointi algoritmit sivuutetaan ja vain suora toiminto suoritetaan.
SynchronizationStep.title=Synkronointi
SynchronizationStep.tooltip.condition=Synkronoinnin asetusta käytetään vaun jis tämä ehto täyttyy. Ehtoa käytetään yleensä saman tyyppiluokan objektien erottelemiseen aikomuksiin. Esim. ehto saattaa päättää josko käyttäjänimi alkaa "T" kirjaimella. Jos näin on niin se voi erotella tilit "testi" aikomukseen ja jos ei  niin tili käyttää oletus aikomusta.
SynchronizationStep.tooltip.confirmation=Vahvistuslauseke. Vastaavuuslausekkeen joakinen tulos siirretään vahvistuslausekkeeseen. Jos vahvistuslauseke täyttyy niin objektit linkitetään. Jos vahvistuslauseketta ei ole määritetty niin kaikki objektit jotka löytyi vastaavuustiedustelulla hyväksytään oletuksena. Vahvistuslauseke voi olla järkevästi resurssirikas koska se suoritetaan vain niiden objektien kohdalta jotka löytyi vastaavuustiedustelusta.
SynchronizationStep.tooltip.correlation=Vastaavuuslauseke. Vastaavuuslauseketa käytetään keskeisten objektien (esim. Käyttäjä) ja varjojen (esim. tili) jotka kuuluvat yhteen linkitykseen. Vastaavuuslausekkeen tulokset hakusuodattimesta suoritetaan keskeisten objektien (yleensä käyttäjiä) päälle. Tiedustelu näyttää objekti kandidaatteja linkitystä varten. Vastaavuuslausekkeen pitää olla erittäin tehokas tai synkronoinnin suoritustaso kärsii siitä.
SynchronizationStep.tooltip.enabled=Asetettu todeksi jos synkronointi asetus on käytössä. Tämä on oletusarvo. Tätä asetusta voidaan käyttää poistaakseen toistaiseksi käytöstä synkronointi asetus.
SynchronizationStep.tooltip.focus=Keskeinen objektityyppi joka vastaa resurssi objektia. Tiliobjekteille tämä on yleensä käyttäjäobjekti (KäyttäjäTyyppi). Tämä voidaan asettaa RooliTyypiksi tai OrgTyypiksi oikeutusobjekteille ja niin edelleen.
SynchronizationStep.tooltip.intent=Objektin aikomus johon tämä määritelmä pätee. Jos objektilla (varjo) on jo tyyppiluokka ja aikomus kun synkronointikoodin prosessointi tapahtuu, tätä tyyppiluokka/aikomus määritelmää tullaan käyttämään valitsemaan tähän objektiin pätevät synkronointi asetukset. Jos objektilla ei ole tyyppiluokkaa/aikomusta, objektiluokkaa ja ehtoja tullaan käyttämään asetusten valinnassa. Tämmöisessä tapaukessa objekti (varjo) tullaan merkitsemään tässä kentässä määritellyllä aikomuksella.
SynchronizationStep.tooltip.kind=Objektin tyyppiluokka johon tämä määritelmä pätee. Jos objektilla (varjo) on jo tyyppiluokka ja aikomus kun synkronointikoodin prosessointi tapahtuu, tätä tyyppiluokka/aikomus määritelmää tullaan käyttämään valitsemaan tähän objektiin pätevät synkronointi asetukset. Jos objektilla ei ole tyyppiluokkaa/aikomusta, objektiluokkaa ja ehtoja tullaan käyttämään asetusten valinnassa. Tämmöisessä tapaukessa objekti (varjo) tullaan merkitsemään tässä kentässä määritellyllä tyyppiluokalla.
SynchronizationStep.tooltip.objectClass=Objektiluokka johon tämä määritelmä pätee. Tätä tullaan käyttämään synkronointi asetusten valitsemiseen siinä tapauksessa kun objektille (varjo) ei ole vielä määritelty tyyppiluokkaa/aikomusta.
SynchronizationStep.tooltip.objectTemplate=Objektimalli, jota tullaan käyttämään tämän synkronointi tapahtuman prosessoinnissa. Jos objektimallia ei ole määrätty tässä, käytetään oletusarvoa.
SynchronizationStep.tooltip.opportunistic=Jos asetettu todeksi, opoortunistinen synkronointi (aka. löytäminen) on käytössä tämän tapahtuman prosessoinnissa.
SynchronizationStep.tooltip.reaction=Määrittää kuinka järjestelmä reagoi tähän synkronointi tapahtumaan. Useampi reaktio voi olla määritettynä. Tapahtuman synkronoinnin tilanteelle sopiva reaktio valitaan.
SynchronizationStep.tooltip.reconcile=Jos asetettu todeksi niin tälle synkronointi tapahtumalle pakotetaan täsmäytys vaihe. Attribuutit noudetaan suoraan jos niitä ei ole annettu. Jos asetettu epätodeksi niin täsmäytys on automaattinen. Tässä tapauksessa täsmäytys tapahtuu vain jos attribuutit on jo annettu synkronointi tapahtumalle. Jos attribuutteja ei ole annettu niitä ei noudeta suoraan ja täsmäytys sivuutetaan.
