CapabilityStep.activation.tooltip.attributeName=Nimi atribuutille, joka sisältää arvon simuloidulle hallinnollinenTila. Tämä on yleensä atribuutti, joka sisältää jonkin tyyppisen käytössä/pois käytöstä olevan tiedon. Tyypilisiä esimerkkejä ovat atribuutit kuten "käytössä", "ds-pwp-tili-pois käytöstä", "tiliTila", jne.
CapabilityStep.activation.tooltip.disableList=Luettelo atribuuttiarvoista, jotka edustaa "pois käytöstä" tilaa. Jos yksikään näistä arvoista sisältyy atribuuttiin, niin objekti lasketaan poistetuksi käytöstä. Yleiset arvot ovat "epätosi", "pois käytöstä", "0" tai tyhjä arvo.
CapabilityStep.activation.tooltip.enabled=Tosi jos kyky on aktiivinen. Epätosi jos se on poistettu käytöstä. Käytöstä poistettu kyky toimii ihan kuin sitä ei olisi olemassa. Kykyjä voi poistaa käytöstä esimerkiksi liitin virheiden ohittamiseen, tehdäksesi resurssista vain luettavan, jne.
CapabilityStep.activation.tooltip.enableList=Luettelo atribuuttiarvoista, jotka edustavat "käytössä" tilaa. Jos yksikään näistä arvoista sisältyy atribuuttiin, niin objekti lasketaan käytössä olevaksi. Yleiset arvot ovat "tosi", "käytössä", "1", jne..
CapabilityStep.activation.tooltip.ignoreAttribute=Jos asetettu todeksi, niin atribuutti, jota käytetään simuloituun aktivointiin, merkitään huomiotta jätetyksi kaaviossa. Toisin sanoen järjestelmä on olevinaan kuin tätä atribuuttia ei olisi olemassa ja käyttää vain standardi hallinnollinenTilaa. Tämä on oletusarvo. Jos asetettuna epätodeksi, niin atribuutti näkyy kaaviossa ja hallinnollinenTilassa, ja alkuperäinen atribuutti toimii. Tätä saatetaan tarvita, jos atribuutille on asetettu korkeammat asemat kuin hallinnollinenTila attribuutille. Mutta tässä tapauksessa pitää varoa arvo ristiriitoja hallinnollinenTilan ja alkuperäisen attribuutin välillä.
CapabilityStep.activation.tooltip.lockoutAttributeName=Atribuutin nimi johon sisältyy simuloidun lukitusTilan arvo. Tämä on yleensä atribuutti joka sisätää jonkun tyyppistä normaalia/lukittua tietoa.
CapabilityStep.activation.tooltip.lockoutNormalList=Luettelo atribuutti arvoista jotka edustaa "normaali" tilaa. Jos yksikään näistä arvoista sisältyy atribuuttiin niin objekti lasketaan normaalina olevaksi.
CapabilityStep.activation.tooltip.lockoutLockedList=Luettelo atribuutti arvoista jotka edustaa "lukittu" tilaa. Jos yksikään näistä arvoista sisältyy atribuuttiin niin objekti lasketaan lukittuna olevaksi.
CapabilityStep.activation.tooltip.lockoutIgnoreAttribute=Jos asetettu todeksi niin atribuutti jota käytetään simuloituun aktivointiin merkitään huomiotta jätetyksi kaaviossa. Toisin sanoen järjestelmä on olevinaan kuin tätä atribuuttia ei olisi olemassa ja käyttää vain standardi lukitusTilaa. Tämä on oletusarvo. Jos asetettuna epätodeksi niin atribuutti näkyy kaaviossa ja lukitusTilassa, ja alkuperäinen atribuutti toimii. Tätä saatetaan tarvita jos atribuutille on asetettu korkeammat tilat kuin lukitusTila attribuutille. Mutta tässä tapauksessa pitää varoa arvo ristiriitoja lukitusTilan ja alkuperäisen attribuutin välillä.
CapabilityStep.activation.tooltip.returnedByDefault=Jos tosi, niin aktivointiattribuutti palautetaan resurssiobjektien kanssa oletusarvoisesti ja sitä ei tarvitse pyytää. Jos epätosi, niin aktivointiatribuutia pitää pyytää suoraan.
