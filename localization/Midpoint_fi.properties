PageCertDefinition.outcomeStrategyHelp=Kuinka tapauksen kokonaistulos määritetään yksittäisten vaiheiden tuloksen perusteella? Huom.: 'Lopeta tarkastus:' kenttä näyttää tuloksia jotka estävät tapauksen edistymisen seuraavan vaiheeseen. Yleensä ei tarvitse vaihtaa oletusarvoa. Jos on tarvis sen voi tehdä XML asetusten kautta.
PageCertDefinition.campaignLastStartedHelp=Miloin viimeisin kampanja luotiin tämän käynnistetyn määritelmän mukaan?
PageCertDefinition.campaignLastClosedHelp=Milloin suljettiin viimeisin luotu kampanja tämän kuvauksen mukaan - joko kun kaikki vaiheet on läpäisty onnistuneesti tai jos on suljettu millä tahansa hetkellä. Mutta jos kampanja poistetaan ilman että sitä suljetaan ensin, sitä ei näytetä tässä.
PageCertDefinition.scopeObjectTypeHelp=Määrittää mitkä objektit katsotaan kuuluvan sertifikointi kampanjan sisään. Näitten objektien ominaisuudet (esim. josko niiden toimeksiannot sertifikoidaan vai niiden vaikuttime tai molemmat, jne.) valitaan alla.
PageCertDefinition.scopeSearchFilterHelp=Jos vain osan valitun tyyppisten objektien sertifikointia mietitään, voit tarkentaa käytettävää suodatinta tässä. Esimerkiksi voit valita, että vain käyttäjät tietystä organisaatiosta sertifioidaan. Tai vain tietyn luokkaan kuuluvat työntekijät huomiodaan.
PageCertDefinition.scopeAssignmentsInducementsHelp=Valitse mitkä yllä kuvailtujen objektien ominaisuudet (toimeeksiannot, vaikuttimet tai molemmat) sertifioidaan.
PageCertDefinition.scopeIncludeTargetTypesHelp=Kun sertifiodaan toimeeksiantoja tai vaikuttimia, voit tarkentaa mitkä kohdetyypit otetaan huomioon. Esimerkiksi voit valita, että haluat sertifioida vain roolien toimeeksiannot (esimerkiksi käyttäjille).
PageCertDefinition.scopeIncludeByStatusHelp=Josko sertifioidaan fain toimeeksiannot/vaikuttimet joille on asettu hallinnolinen tila PÄÄLLE (tai ei asetettu ollenkaan). Ota huomioon, että tärkeää on toimeeksiannon hallinnollinen tila, ei osoitetun objektin hallinnollinen tila.
PageCertDefinition.scopeRelationHelp=Relation(s) which are to be considered. Value of q:any means "any relation". If no relation is present, org:default (i.e. null) is assumed.
StageDefinitionPanel.stageDurationHelp=Tämän vaiheen kesto, käytetään vaiheen lopetusajan määrittämiseen. Lopetusajaksi lasketaan vaiheen aloitus hetki plus kesto, pyöristettynä maksimissaan viimeisen päivän 23:59:59:ään. Kesto määritetään ISO 8601 formaatissa, kuten P14D 14 päivälle, P3W 3 viikolle, p2M 2 kuukaudelle, jne.
StageDefinitionPanel.notifyBeforeDeadlineHelp=Kuinka kauan ennen vaiheen loppua muistutus viestit (tarkastajille ja kampanjan omistajalle) lähetään. On mahdollista asettaa useampi arvo; erota ne pilkuilla. Aikaväli määriteään ISO 8601 formaatissa, eli PT12H 12 tunnille, P2D kahdelle päivälle, P1W 1 viikolle, jne. Esim.: PT48H,PT12H kertoo, että ensimmäinen muistutus lähetetään 48 tuntia ennen vaiheen loppua, ja toinen muistutus 12 tuntia ennen loppua.
StageDefinitionPanel.notifyWhenNoDecisionHelp=jos valittuna, 'Vaiheen loppu lähestyy' ilmoitus lähetetään tarkastajalle vain jos hänellä on joitain tapauksia odottamassa hänen päätöstä. Jos ei valittuna, tarkastajat saavat aina ilmoituksen - riippumatta onko hän tehnyt päätöksen tai ei. (ota huomioon, että ilmoitukset kampanjan omistajalle vaiheen lähestyvästä lopusta lähetetään aina, tästä asetuksesta riippumatta.)
StageDefinitionPanel.reviewerSpecificationTargetHelp=Valikoima tarkastajia perustuen toimeeksianto/vaikutin kohteen omistajaan/hyväksyjään. Toisin sanoen voit määrittää, että roolin omistajaa käytetään kaikkien 'hänen' roolin toimeksiantojen sertifiointiin (mille tahansa käyttäjälle).
StageDefinitionPanel.reviewerSpecificationObjectHelp=Valikoima tarkastajia perustuen objektiin jolle on asetettu (tai vaikutettu) jotain. Esimerkiksi voit määrittää, että roolin omistajaa käytetään sertifioimaan kaikki 'hänen' roolilleen tehdyt vaikuttimet.
StageDefinitionPanel.reviewerUseObjectManagerHelp=Valikoima tarkastajia perustuen objektin managereihin (yleensä käyttäjä) joille on jotain asetettu/vaikutettu. Esimerkiksi voit määrittää, että manageria käytetään sertifiomaan kaikki toimeeksiannot jotka on annettu 'hänen' organisaationsa käyttäjille.
StageDefinitionPanel.reviewerUseObjectManagerOrgTypeHelp=Vaikuttaa käyttäjän manageriksi määrittämiseen. Ensiksi otamme kaikki managerit kaikista organisaatioista johon käyttäjä kuuluu. Poistamme käyttäjän listasta, jos hän on jonkun näistä organisaatioista manageri (ja jos alla oleva 'salli managereiden hyväksyä omat toimeksiannot' ei ole merkittynä). Jos tähän kenttään on annettu arvo, sitä käytetään valitsemaan vain organisaatiot joilla on annettu organisaatiotyyppi arvo - esimerkiksi, 'voimassa' (jos on esimerkiksi sekä voimassa tyyppisiä ja projekti tyyppisiä organisaatioita). Jos tämä kenttä on tyhjä, otamme huomioon kaikki organisaatiot. Jos sopivaa manageria ei löydy, jatketaan kaikilla ylätason organisaatioilla (jos tarkennettu, niin taas merkityn tyyppisillä).
StageDefinitionPanel.reviewerUseObjectManagerAllowSelfHelp=Jos käyttäjä on organisaatiossaan manageri, voiko hänet valita tarkastajaksi hänen omiin toimeksiantoihinsa? Jos ei valittuna (oletus),  etsitään korkeatasoinen manageri - lue kuvaus yllä oleva kentälle.
StageDefinitionPanel.defaultReviewerRefHelp=Tätä tarkastajaa (tai tarkastajia) käytetään jos yllä oleva ehto johtaisi ettei ole tarkastajaa.
StageDefinitionPanel.additionalReviewerRefHelp=Tätä tarkastajaa (tai tarkastajia) käytetään minkä tahansa tarkastajien, jotka on valittuna ylläolevien ehtojen mukaisesti, lisäksi.
StageDefinitionPanel.outcomeStrategyHelp=Jos valittuna on enemmän kuin yksi tarkastaja, tarvitaan strategia heidän vastaustensa yhdistämiseen vaiheen laajuiseksi tulokseksi. Esimerkiksi onko tarpeeksi jos joku hyväksyy sertifiointi tapauksen? Vai pitäisikö kaikkien hyväksyä se? Valitse strategia tämän kentän avulla.
StageDefinitionPanel.outcomeIfNoReviewersHelp=Mikä pitäisi olla tulos jos ei ole määrättynä yhtään tarkastajaa, esimerkiksi jos tarkastaja on määritetty kohderoolin omistajaksi, mutta tietyllä roolilla ei ole omistajaa? Tämä EI koske tapauksia jossa tarkastajia on määritetty, mutta he eivät anna vastausta.
StageDefinitionPanel.stopReviewOnHelp=Mitkä tulokset estävät sen, että tapaus etenee seuraavaan vaiheeseen? Yleensä ei tarvitse muuttaa oletusarvoa. Jos on tarvis, sen voi tehdä XML asetusten kautta.
