NameStep.configurationWillBeLost=Vybraná konfigurácia schémy konektoru je odlišná od tej súčasnej. Vlastnosti pôvodnej konfigurácie budú stratené. 
resultsHandlerConfiguration=Handler-y výsledkov
enableFilteredResultsHandler=Povoliť dodatočné filtrovanie výsledkov
enableFilteredResultsHandlerHelp=Tento handler filtruje výsledky získané z koncového systému pomocou konektora, na úrovni framework-u konektora. Používa sa pri implementáciách konektorov, ktoré samy o sebe neposkytujú úplné filtrovanie. Povolenie tohoto handler-a má niektoré nevýhody napr. v oblasti stránkovania. Používa sa preto iba ak je to skutočne nevyhnutné. Ak si nie ste istí, je doporučené použiť filtrovanie vo validačnom režime. Prednastavená hodnota pre aktuálnu verziu ConnID: povolené.  
filteredResultsHandlerInValidationMode=Vykonať filtrovanie iba vo validačnom režime
filteredResultsHandlerInValidationModeHelp=Prepína filtrovanie výsledkov do validačného režimu: všetky dáta konektora sú overované framework-om konektora pre uistenie sa, že boli správne filtrované. V prípade nesprávneho filtrovania je vygenerovaná výnimka. Tento režim je používaný konektormi, od ktorých se očakáva kompletné pokrytie oblasti filtrovania, a preto je treba verifikovať ich funkčnosť v tejto oblasti. Prednastavená hodnota pre aktuálnu verziu ConnID: zakázané.  
enableCaseInsensitiveFilter=Ignorovať vo filtrovaní rozdiel medzi malými a veľkými písmenami
enableCaseInsensitiveFilterHelp= \nTáto voľba zapne ignorovanie veľkosti písmen vo filtrovaní, pre všetky atribúty z koncového systému. Používa sa pre koncové systémy, ktoré nerozlišujú medzi veľkosťou písmen. Predvolená hodnota pre aktuálnu verziu ConnId: zakázané.
enableNormalizingResultsHandler=Povoliť aby handler normalizoval vrátené dáta
enableNormalizingResultsHandlerHelp=Tento handler normalizuje každý atribút, ktorý je odovzdaný do systému z koncového systému. Zvyčajne je odporúčané túto voľbu vypnúť. Prednastavená hodnota pre súčasnú verziu ConnID: povolený.
enableAttributesToGetSearchResultsHandler=Povoliť handler výsledkov 'získanie atribútov'
enableAttributesToGetSearchResultsHandlerHelp=Tento handler sa používa na implementáciu voľby 'získanie atribútov - attributes to get'. Je odporúčané ponechať prednastavenú hodnotu 'povolený' (v súčasnej verzií ConnID).
