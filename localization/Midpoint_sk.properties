SchemaHandlingStep.tooltip.dependency=Závislosti sú objektové typy, ktoré musia byť spracované pred objektovými typmi ktoré spracovávame. T.z. objektové typy sú od nich závislé. Objektové typy od ktorých sú tieto objektové typy závislé budú spracované pred týmito objektovými typmi. Závislosti sa používajú na vytvorenie poradia do operácií provízie.
