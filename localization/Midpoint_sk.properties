SchemaHandlingStep.association.tooltip.associationAttribute=Meno atribútu, ktorý "vlastní" asociáciu. T.z. atribút, ktorý obsahuje identifikátor asociovaného objektu. To je zvyčajne atribút ako napr. "člen", "skupiny", "role", atď. V asociácií subjekt-na-objekt je to atribút subjektu (napr. atribút účtu "skupiny"). V asociácií objekt-na-subjekt je to atribút objektu (napr. atribút skupiny "člen").
