SchemaHandlingStep.dependency.tooltip.strictness=Určuje ako prísne budú závislosti riešené. Lax: v prípade, že závislosť tu nie je pokračovať ako normálne (používa sa iba na uloženie usporiadania); \nRelaxed: odmietnuť vykonať operáciu pokiaľ sa o to pokúsila závislosť ako prvá, ale ak sa to nepodarí aj tak pokračovať; Strict: pokračovať len ak sa závislosť pokúsila ako prvá a úspešne.
