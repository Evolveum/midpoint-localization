PageCertDefinition.outcomeStrategyHelp=Ako je určený celkový výstup pre daný prípad v závislosti na jednotlivých etapách? Poznámka: pole 'Zastaviť overenie na' ukazuje výstupy, ktoré zabraňujú danému prípadu aby postúpil do ďalšej etapy. Zvyčajne nie je potrebné meniť prednastavenú hodnotu. Pokiaľ je to potrebné, je to možné urobiť cez XML konfiguráciu.
PageCertDefinition.campaignLastStartedHelp=Kedy bola naposledy spustená kampaň podľa tejto definície?
PageCertDefinition.campaignLastClosedHelp=Kedy bola naposledy ukončená kampaň vytvorená z tejto definície - bez ohľadu na to či úspešne prešla všetkými etapami alebo bola ukončená v priebehu. Avšak ak bola kampaň vymazaná bez toho aby bolo uzavretá, tak sa v toto liste nezobrazí.
PageCertDefinition.scopeObjectTypeHelp=Rozhoduje, ktoré objekty budú v rozsahu certifikačnej kampane. Možnosti týchto objektov (napr. či certifikovať ich priradenie alebo indukcie, alebo oboje, atď) sa vyberajú nižšie.
PageCertDefinition.scopeSearchFilterHelp=Pokiaľ je pre certifikáciu zvažovaná len podmnožina objektov daného typu, môžete tu špecifikovať odpovedajúci filter. Napríklad môžete špecifikovať, že iba užívatelia z určitej organizácie by mali byť certifikovaný. Alebo, že by mali byť zahnutý iba zamestnanci s definovaným typom zamestnanca.
PageCertDefinition.scopeAssignmentsInducementsHelp=Vyberte, ktoré možnosti (priradenie, indukcia alebo oboje) objektov popísaných vyššie budú certifikované.
PageCertDefinition.scopeIncludeTargetTypesHelp=Keď sú certifikované priradenia alebo indukcie, môžete určiť aké cieľové typy sú použité. Napríklad môžete určiť, že chcete certifikovať iba priradenia rolí (používateľom).
PageCertDefinition.scopeIncludeByStatusHelp=Či sa majú certifikovať iba priradenia/indukcie, ktoré majú administratívny status nastavený na POVOLENÝ (alebo nenastavený vôbec). To znemená, že je podstatný administratívny status priradenie, nie administratívny status priradeného objektu.
PageCertDefinition.scopeRelationHelp=Vzťah(vzťahy), ktoré budú zvážené. Hodnota q:any znamená "akýkoľvek vzťah". Ak nie zvolený vzťah, predpokladá sa org:default (null).
StageDefinitionPanel.stageDurationHelp=Dĺžka etapy sa používa na určenie koncového času etapy. Koncový čas sa vypočíta ako čas otvorenia etapy plus jej dĺžka a zaokrúhli sa na 23:59:59 posledného dňa etapy. Dĺžka je špecifikovaná vo formáte ISO 8601, ako P14D pre 14 dní, P3W pre 3 týždne, P2M pre 2 mesiace, atď.
StageDefinitionPanel.notifyBeforeDeadlineHelp=Ako dlho pred koncom etapy bude poslaná notifikácia o blížiacom sa konci etapy (pre overovateľov a vlastníka kampane). Je možné špecifikovať viacej hodnôt oddelených pomocou  čiarok. Časový interval je špecifikovaný vo formáte ISO 8601, ako PT12H pre 12 hodín, P2D pre 2 dni, P1W pre 1 týždeň, atď. Príklad: PT48H, PT12H hovorí, že prvá notifikácia bude poslaná 48 hodín pred koncom etapy a druhá 12 hodín pred koncom.
StageDefinitionPanel.notifyWhenNoDecisionHelp=Ak je táto voľba vybraná, tak notifikácia o 'blížiacom sa konci etapy' je poslaná na overovateľa len v tedy ak on/ona má nejaké prípady čakajúce na jeho/jej rozhodnutie. Ak nie je vybraná, overovatelia vždy dostanú notifikácie - bez ohľadu na to či už poskytli svoje rozhodnutie alebo nie. (Poznámka: notifikácie na vlastníka kampane ohľadom blížiaceho sa konca kampane sú poslané vždy, bez ohľadu na túto voľbu)
StageDefinitionPanel.reviewerSpecificationTargetHelp=Výber overovateľov na základe cieľového vlastníka/schvaľovateľa priradenia/indukcie. Napríklad môžete určiť, že vlastník role certifikuje všetky priradenia 'svojej' role (komukoľvek).
StageDefinitionPanel.reviewerSpecificationObjectHelp=Výber overovateľov na základe objektu, ku ktorému je niečo priradené (alebo indukované). Napr. môžete špecifikovať, že vlastník role bude certifikovať všetky indukcie na 'jeho' rolu.
StageDefinitionPanel.reviewerUseObjectManagerHelp=Výber overovateľov na základe manažéra objektu (typicky používateľ), ktorý má niečo priradené/indukované. Napr. môžete špecifikovať, že manažér bude certifikovať všetky priradenia používateľov v 'jeho' organizácií.
StageDefinitionPanel.reviewerUseObjectManagerOrgTypeHelp=Vplyvy určujú manažéra používateľa: Prv zoberieme všetkých manažérov všetkých organizácií, ku ktorým používateľ patrí. Ak je používateľ súčasne manažérom takejto organizácie, tak sa z výberu vylúči (pokiaľ nie je povolená voľba 'povoliť manažérom schvaľovať ich vlastné priradenia'). Ak je hodnota v tomto poli vyplnená, použije sa na výber organizácií podľa zadaného typu hodnoty - napríklad, 'funkčná' (pokiaľ napríklad v modely existujú 'funkčné' aj 'projektové' organizácie). Ak je toto pole prázdne, zoberú sa do úvahy všetky organizácie. Ak sa nenájde žiadny vhodný manažér, pokračuje sa v nadradených organizáciach (rovnakého typu, ak je uvedený).
StageDefinitionPanel.reviewerUseObjectManagerAllowSelfHelp=Ak je používateľ manažérom vo svojej organizácií, môže byť vybraný ako overovateľ pre svoje vlastné priradenia? Ak nie je táto voľba vybraná (prednastavená hodnota), hľadá sa manažér z vyššej úrovne - pozrite si popis poľa vyššie.
StageDefinitionPanel.defaultReviewerRefHelp=Tento overovateľ (alebo overovatelia) budú použitý ak podmienke vyššie nebude zodpovedať žiadny overovateľ.
StageDefinitionPanel.additionalReviewerRefHelp=Tento overovateľ (alebo overovatelia) budú použitý naviac k overovateľom, ktorý boli vybraný na základe podmienky vyššie.
StageDefinitionPanel.outcomeStrategyHelp=Ak je vybraný viac ako jeden overovateľ, potrebujeme stratégiu na kombinovanie ich odpovedí do výsledkov tejto etapy. Napríklad: je dostačujúce ak hociktorý z nich schváli certifikačný prípad? Alebo je potrebné aby ho schválili všetci? Vyberte stratégiu pomocou tohto poľa.
StageDefinitionPanel.outcomeIfNoReviewersHelp=Aký má byť výsledok pokiaľ nie su priradení žiadny overovatelia? Toto môže nastať napríklad vtedy, pokiaľ je overiteľ definovaný ako vlastník cieľovej role, ale daná rola nemá žiadneho vlastníka. Toto pravidlo nezahŕňa prípady, kedy overitelia síce priradený sú, ale žiadny z nich sa nevyjadrí.
StageDefinitionPanel.stopReviewOnHelp=Aký výstup zabráni danému prípadu, aby postúpil do ďalšej etapy? Zvyčajne nie je potrebné meniť prednastavenú hodnotu. Ak však je to potrebné, môžete tak urobiť zmenou XML konfigurácie
