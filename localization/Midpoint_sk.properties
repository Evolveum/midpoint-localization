SchemaHandlingStep.credentials.tooltip.passwordPolicyRef=Pravidlá tvorby hesla aplikované pre nastavenia. Toto nastavenie prepíše ďalšie nastavenia, napr. východiskové zásady tvorby hesla sú definované v konfigurácii systému. Ak nie sú definované žiadne pravidlá, potom budú použité obvyklé predvolenia.
