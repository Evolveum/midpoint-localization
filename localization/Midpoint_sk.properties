ChangePasswordPanel.helpInfo=<p>Táto časť dialógu o prihlasovacích údajoch riadi ako sa zmena hesla bude propagovať do individuálnych systémov. Prvý riadok definuje či bude heslo zmenené v samotnom systéme {0}. Následujúce riadky reprezentujú systémy v ktorých môže byť heslo zmenené. Propagácia hesla je kontrolovaná pomocou ikoniek:</p><ul><li><span class="fa fa-check-square-o"/> Heslo bude zmenené. Heslo pre tento systém bude zmenené na hodnotu zadanú v dialógu vyššie.</li><li><span class="fa fa-sign-out"/> Automatická propagácia hesla. Heslo musí byť zmenené. Či je heslo zmenené alebo nie, závisí od politík nastavených administrátorom identít. To zanemená, že heslo bude zmenená ak to dáva význam v rámci súčasnej situácie a v rámci nastavení. Toto je opodstatnená prednastavená hodnota.</li><li><span class="fa fa-square-o"/> Heslo nebude zmenené pre tento systém.</li><li><span class="fa fa-square"/> Možnosti hesla nie sú podporované týmto systém. Ako dôsledok, nebude heslo zmenené pre tento systéme.</li></ul><p>Môžete si prispôsobiť propagáciu hesla kliknutím na ikonky a teda doladiť ako bude zmena hesla propagovaná na individuálne systémy.</p>
