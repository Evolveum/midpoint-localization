SynchronizationStep.action.tooltip.handlerUri=Explicitná akcia k vykonaniu. Je dobré vedieť, že väčšina akcií je navrhnutá aby pracovala s prednastaveným synchronizačným algoritmom systému {0} a že tento algoritmus bude spúšťaný pokiaľ to nie je explicitne zakázané (potom, ale výsledkom operácie môže byť chyba). Taktiež je dobre vedieť, že aj pokiaľ nieje žiadna explicitná akcia zvolená, systém bude stále spúšťať prednastavený synchronizačný algoritmus, pokiaľ bola vybraná voľba "synchronizovať".
SynchronizationStep.action.tooltip.order=Určuje, či je explicitná akcia vykonaná pred alebo po prednastaveným synchronizačným algoritmom systému {0}. Väčšina vstavaných akcií je navrhnutá tak aby boli vykonané pred synchronizáciou, pretože nastavujú iba kontext modelu a až potom systém vykoná skutočnú prácu. Niektoré akcie však môžu vyžadovať spustenie až po synchronizácií, napr. posielanie notifikácií, čistenie, atď.
