ResourceWizard.help.capabilityStep=<p>To čo koncový systém dokáže, popisujú jeho <i>možnosti</i>. Nie všetky koncové systémy sú si rovné, čo sa možností týka. Napr. jeden koncový systém podporuje aktiváciu účtu (povolenie a zakázanie účtov), ale iný nemusí. Jeden koncový systém podporuje čítanie aj zapisovanie a iný môže podporovať len čítanie. Jeden koncový systém podporuje synchronizáciu v reálnom čase a iný nemusí. <i>Možnosti</i> definujú aké vlastnosti koncový systém podporuje, takže systém sa môže prispôsobiť.</p><p>Všetky možnosti môžu byť <i>zakázané</i> (t.z. vypnuté). Zakázanie možnosti znamená, že systém nebude používať danú čast konektora a koncového systému. Možnosti sa zvyčajne zakazujú, ak sú chybové. Napr. ak je chyba v konektore alebo na koncovom systéme je možné ju obísť vypnutím danej možnosti. Ale možnosti môžu byť taktiež zakázané z administratívnych dôvodov. Napr. zakázanie možnosti <tt>Vytvorenia</tt>, <tt>Aktualizovania</tt> a <tt>Vymazania</tt> spôsobí, že koncový systém bude len na čítanie.</p><p>Niektoré možnosti môžu byť <i>simulované</i>. To znamená, že systém sa môže tváriť, že koncový systém podporuje špecifiku možnosť aj keď ju v skutočnosti nemá. Napr. možnosť <i>aktivácie</i> môže byť simulovaná tak, že nastavíme špecifický atribút účtu na určitú hodnotu čím ho zakážeme. Takéto simulované možnosti zvyčajne vyžadujú istú konfiguráciu. Tá môže byť taktiež konfigurovaná na tejto stránke.</p><p>Pozrite si tiež <a href="https://wiki.evolveum.com/display/midPoint/Resource+Capabilities">Možnosti Koncového Systému - wiki stránku</a> pre viacej informácií.</p>
ResourceWizard.help.configurationStep=<p>Táto etapa sprievodcu konfiguruje konfiguráciu vlastností konektora. Zvyčajne definujú sieťové parametre využívané na prístup ku koncovému systému ako sú napríklad hostname a číslo portu. Dodatočné parametre spojenia ako napríklad timeout-y pre sieťové operácie a konfigurácia pre connection pooling.</p><p>Konfigurácia vlastností konektora je unikátna pre každý konektor. Špecifický set konfiguračných vlastností je určený z konfiguračnej schémy konektora. Preto obsah tejto stránky závisí na výbere typu konektora z predchádzajúcej stránky.</p>
ResourceWizard.help.nameStep=<p>Táto etapa sprievodcu konfiguruje základné vlastnosti koncového systému. Môže sa tu nastaviť meno a popis koncového systému. Meno konektora je povinné a musí byť unikátne. Konektor, ktorý sa použije na prístup ku koncovému systému musí byť tiež nakonfigurovaný. Konektory sú nasadené na host-e pre konektory. Ak je host pre konektory prázdny, potom sú konektory nasadené priamo v inštancií systému.</p><p>Pozrite si tiež <a href="https://wiki.evolveum.com/display/midPoint/Resource+Configuration">Konfigurácia Koncového Systému - wiki stránku</a> pre detailnejšie vysvetlenie konfigurácie koncového systému.</p>
ResourceWizard.help.schemaHandlingStep=<p>Tento krok poskytuje <b>konfiguráciu</b> pre spracovanie schémy koncového systému. Konfigurácia zobrazená na tejto stránke hovorí systému <b>čo robiť</b> s triedami objektov a atribútmi koncového systému. Obsahuje konfiguráciu mapovania medzi vlastnosťami používateľa a atribútmi účtu, konfigurácia typov účtu, skupiny, závislosti provízie, mapovanie hesla a tak ďalej.</p><p>Konfigurácia je zlúčená do <b>objektových typov</b>. Každý typ objektu definuje správanie pre špecifický typ účtu, typ oprávnenia, organizačnej jednotky, atď. Objektový typ je unikátne definovaný kombináciou <i>druhu</i> a <i>účelu</i>. <i>Druh</i> definuje o aký druh objektu sa jedná:<ul><li>druh=<tt>účet</tt> znamená, že objekt je účet, t.z. reprezentuje používateľa.</li><li>druh=<tt>oprávnenie</tt> je aplikované na skupiny, role, privilégia, ACI a podobné objekty, ktoré môžu byť asociované s účtom a ktoré prideľujú privilégia alebo prístupové práva na účet.</li><li>druh=<tt>generický</tt> sa aplikuje na ostatné objekty ako organizačné jednotky (OJ), domény, atď.</li></ul>Účel je obyčajný reťazec, ktorý môže byť použitý na rozlíšenie viacerých objektových typov. Napr. môže byť použitý na definovanie viacerých typov účtu, napr. "prednastavený používateľský účet", "administrátorský účet", "testovací účet" a tak ďalej. Pozrite si tiež <a href="https://wiki.evolveum.com/display/midPoint/Kind%2C+Intent+and+ObjectClass">Druh, Účel a Triedy Objektov - wiki stránku</a> pre viacej informácií.</p><p>Viac informácií o konfigurácií spracovania schémy sú dostupné na <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema+Handling">Spracovanie Schémy Koncového Systému - wiki stránka</a>.
ResourceWizard.help.schemaStep=<p>Táto stránka zobrazuje schému koncového systému. Schéma koncového systému definuje <i>triedy objektov</i>, ktoré dokáže konektor spravovať, napr. účty, skupiny, organizačné jednotky a tak ďalej. Schéma definuje sadu <i>atribútov</i> pre každú objektovú triedu. Schéma sa zobrazuje v režime len na čítanie, aby ste sa mohli oboznámiť s dátovým modelom, ktorý poskytuje koncový systém.</p><p>Schéma koncového systému, ktorá sa tu zobrazuje je zvyčajne získaná z koncového systému a automaticky vygenerovaná systémom. Schéma koncového systému definuje, čo koncový systém <b>dokáže robiť</b>, napr. aké objektové triedy definuje a aké atribúty sa v daných triedach používajú. Preto je schéma v režime len na čítanie. <b>Nie je</b> to konfigurácia. <b>Nedefinuje</b> Ako systém využíva dané objektové triedy a ich atribúty. To sa konfiguruje v ďalšom kroku tohoto sprievodcu.</p><p>Pozrite si tiež <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema">Schéma Koncového Systému - wiki stránku</a> pre detailnejšie vysvetlenie konceptu schémy koncového systému</p>
ResourceWizard.help.synchronizationStep=<p>Konfigurácia synchronizácie definuje ako {0} reaguje, keď zistí, že sa objekt na koncovom systéme zmenil. Napr. definuje ako systém reaguje, keď objaví nový účet, keď objaví novú skupinu ktorá má alebo nemá existovať, atď. Zvyčajne nezáleží na tom ako systém objavil zmenu, reakcia je zvyčajne rovnaká (aj keď výnimky sú možné špecifikovaním <i>kanálu</i>). Preto pravidlá, ktoré sú tu konfigurované sa zvyčajne aplikujú na <i>real-time synchronizáciu</i>, <i>rekonciliáciu</i>, <i>importovanie</i>, <i>objavovanie</i> (mechanizmus konzistencie) a pravdepodobne aj na ďalšie mechanizmy, ktoré môžu pribudnúť v budúcnosti.</p><p>Pozrite si tiež <a href="https://wiki.evolveum.com/display/midPoint/Synchronization+Configuration">Konfigurácia Synchronizácie - wiki stránku</a> pre viacej informácií.
