SchemaHandlingStep.attribute.tooltip.reference=Mená atribútov na konfiguráciu. Všetky nižšie zobrazené nastavenia a mapovania aplikované na tento atribútu.
SchemaHandlingStep.attribute.tooltip.tolerant=Tolerovaný atribút toleruje hodnoty, ktoré sú nastavené mimo systému. Netolerantný atribút povolí iba tie hodnoty, ktoré boli definované systémom (napr. koncovým systémom alebo mapovaním).
SchemaHandlingStep.attribute.tooltip.tolerantVP=Hodnota, ktorá sa zhoduje s týmto vzorom bude tolerovaná. T.z. bude ponechaná v hodnote atribútu aj keď to nie je dôsledok spracovania systému (mapovania).
