SchemaHandlingStep.attribute.tooltip.exclusiveStrong=Keď je nastavená na nepravda potom silné aj normálne hodnoty mapovania sú zlúčené na vytvorenie finálneho súboru hodnôt. Ak je nastavená na hodnotu pravda iba silné hodnoty sa používajú v prípade, že je aspoň jedno silné mapovanie. Normálne hodnoty sú použité v prípade, že nie je žiadne silné mapovanie.
