CapabilityStep.activation.tooltip.attributeName=Meno atribútu, ktorý obsahuje hodnotu pre simulovaný administrativeStatus. To je zvyčajne atribút, ktorý obsahuje nejaký druh povolenej/ zakázanej informácie. Typickými príkladmi sú atribúty, ako je "povolený", "ds-pwp-account-disabled", "accountStatus", etc.
CapabilityStep.activation.tooltip.disableList=Zoznam hodnôt atribútov, ktoré predstavujú "zakázaný" stav. Ak niektorá z týchto hodnôt je prítomná v atribúte, potom bude objekt považovaný za zakázaný. Typické hodnoty sú "nepravda", "zakázaný", "0" alebo prázdne hodnoty.
CapabilityStep.activation.tooltip.enabled=Pravda je, pokiaľ táto možnosť je aktívna. Nepravda je, ak je to zakázané. Zakázaný  pôsobí rovnakým spôsobom, ako keby tam nebola. Možnosti možno vypnúť napr. chybou konektora, koncový systém len na čítanie, atď.
CapabilityStep.activation.tooltip.enableList=Zoznam hodnôt atribútov, ktoré predstavujú "povolený" stav. Ak niektorá z týchto hodnôt je prítomná v atribúte, potom bude objekt považovaný za povolený. Typické hodnoty sú "pravda", "povolený", "1" atď.
CapabilityStep.activation.tooltip.ignoreAttribute=Pokiaľ je táto voľba povolená, potom atribút ktorý sa používa sa simulovanie aktivácie bude označený v schéme ako ignorovaný. T.z. systém sa bude tváriť, že tento atribút neexistuje a použije štandardný administratívny stav. Toto je prednastavená hodnota. Pokiaľ je táto voľba zakázaná, potom atribút bude viditeľný v schéme a administratívny stav aj pôvodný atribút budú fungovať. Toto môže byť potrebné ak má atribút bohatšiu sadu stavov, ako má atribút  administratívny stav. V takomto prípade je však dobre sa vyvarovať konfliktu medzi atribútom administratívny stav a pôvodným atribútom.
CapabilityStep.activation.tooltip.lockoutAttributeName=Meno atribútu, ktorý obsahuje hodnotu simulovaného atribútu lockoutStatus. Toto je zvyčajne atribút, ktorý obsahuje nejaký druh informácie typu normálny/zamknutý.
CapabilityStep.activation.tooltip.lockoutNormalList=Zoznam hodnôt atribútov, ktoré reprezentujú "normálny" stav. Ak hoci ktorá z týchto hodnôt je prítomný v atribúte, potom objekt bude považovaný, že je v normálnom stave.
CapabilityStep.activation.tooltip.lockoutLockedList=Zoznam hodnôt atribútov, ktoré reprezentujú "zamknutý" stav. Ak hoci ktorá z týchto hodnôt je prítomná v atribúte, potom objekt bude považovaný, že je v zamknutom stave.
CapabilityStep.activation.tooltip.lockoutIgnoreAttribute=Pokiaľ je táto voľba povolená, potom atribút ktorý sa používa na simulovanie aktivácie bude označený v schéme ako ignorovaný. T.z. systém sa bude tváriť, že tento atribút neexistuje a použije štandardný stav uzamknutia. Toto je prednastavená hodnota. Pokiaľ je táto voľba zakázaná, potom atribút bude viditeľný v schéme a stav uzamknutia aj pôvodný atribút budú fungovať. Toto môže byť potrebné ak má atribút bohatšiu sadu stavov, ako má atribút stav uzamknutia. V takomto prípade je však dobre sa vyvarovať konfliktu medzi atribútom stav uzamknutia a pôvodným atribútom.
CapabilityStep.activation.tooltip.returnedByDefault=Ak je pravda, potom je aktivačný atribút vrátený so zdrojom v predvolenom nastavení a netreba ho požadovať. Ak je nepravda, potom o aktivačný atribút  treba požiadať.
CapabilityStep.activation.tooltip.validFromEnabled=Pravda, ak koncový systém podporuje validFrom aktivačnú vlastnosť.
CapabilityStep.activation.tooltip.validFromReturned=Pravda, pokiaľ aktivačná vlastnosť validFrom je rovno vrátena. Nepravda, pokiaľ musí byť explicitne vyžiadaná.
CapabilityStep.activation.tooltip.validToEnabled=Pravda, ak koncový systém podporuje validTo aktivačnú vlastnosť.
CapabilityStep.activation.tooltip.validToReturned=Pravda, pokiaľ aktivačná vlastnosť validTo je rovno vrátena. Nepravda, pokiaľ musí byť explicitne vyžiadaná.
