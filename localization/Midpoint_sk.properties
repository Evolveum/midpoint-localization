SchemaHandlingStep.attribute.tooltip.matchingRule=Pravidlo, ktoré určuje, či dve hodnoty atribútu majú rovnaký význam. Napr. toto nastaviť na  "stringIgnoreCase" spôsobí, že tento atribúť nebude citlivý na malé a veľké písmená.
