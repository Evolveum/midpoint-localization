SynchronizationStep.reaction.tooltip.action=Action explicite. Ce paramètre définit ce que le système doit faire en réaction à l'évènement de synchronisation.
SynchronizationStep.reaction.tooltip.channel=Limitation à un canal. Si l'évènement de synchronisation provient du canal spécifié (par exemple une synchronisation en direct, une harmonisation ou un import) alors cette réaction sera traitée. Dans le cas contraire, elle sera ignorée.
SynchronizationStep.reaction.tooltip.objectTemplateRef=Gabarit d'objet qui sera utilisé pour traiter cet évènement de synchronisation spécifique. Si aucun gabarit d'objet n'est mentionné ici alors un gabarit par défaut sera utilisé.
SynchronizationStep.reaction.tooltip.reconcile=Si mis à Vrai alors l'étape d'harmonisation sera forcée pour cet évènement de synchronisation. Les attributs seront explicitement récupérés s'ils ne sont pas présents. \nSi mis à Faux alors l'harmonisation sera automatique. Dans ce cas, l'harmonisation n'aura lieu que si les attributs sont déjà inclus dans l'évènement de synchronisation. Si les attributs ne sont pas présents alors il ne seront pas explicitement récupérés et l'harmonisation n'aura pas lieu.
SynchronizationStep.reaction.tooltip.situation=Situation de synchronisation. Si la situation de l'évènement correspond à la situation spécifiée ici alors la réaction sera d'application. Dans le cas contraire, elle sera ignorée.
SynchronizationStep.reaction.tooltip.synchronize=Si mis à Vrai alors les algorithmes usuels de synchronisation s'appliqueront (connus sous les noms de Clockwork et Projector) en supplément de l'action explicitement spécifiée ci-dessous. Ceci est le cas habituel.\nSi mis à Faux alors les algorithmes de synchronisation seront omis et seule l'action explicite sera exécutée.
SynchronizationStep.title=Synchronisation
SynchronizationStep.tooltip.condition=Le paramètre d'harmonisation sera appliqué seulement si cette condition est vraie. La condition est utilisée essentiellement pour trier les objets de même sorte selon leur finalité. Par exemple la condition peut déterminer si le nom d'utilisateur d'un compte commence par "T" et si tel est le cas alors considérer ce compte comme de finalité "test" tandis que le compte sera de la finalité par défaut dans le cas contraire.
SynchronizationStep.tooltip.confirmation=Expression de confirmation.\nChaque résultat d'expression de corrélation sera transmise à l'expression de confirmation. Si l'expression de confirmation retourne Vrai alors les objets seront liés. Si aucune expression de confirmation n'est spécifiée alors tous les objets retournés par la requête de corrélation sont acceptés par défaut.\nL'expression de confirmation peut utiliser assez intensément les ressources car elle ne sera exécutée que pour les objets qui sont renvoyés par la requête de corrélation.
SynchronizationStep.tooltip.correlation=Expression de corrélation. L'expression de corrélation est utilisée pour lier les objets focaux (p.e. les utilisateurs) et les reflets (p.e. les comptes) qui leur appartiennent. L'expression de corrélation résulte en un filtre de recherche qui est appliqué aux objets focaux (utilisateurs). La requête renvoie des objets candidats au lien. L'expression de corrélation se doit d'être très efficace, sans quoi la synchronisation souffrira de problèmes de performance.
SynchronizationStep.tooltip.enabled=Mis à vrai si ce paramètre de synchronisation est activé. Ceci est la valeur par défaut. Ce paramètre peut être utilisé pour désactiver temporairement le paramètre de synchronisation.
SynchronizationStep.tooltip.focus=Le type d'objet focal correspondant à l'objet dans la ressource. Par exemple pour un objet ressource de type Compte, l'objet focal est souvent de type Utilisateur (UserType). Pour un objet ressource de type Droit, il pourra s'agir d'un Rôle (RoleType) ou d'une Organisation (OrgType).
SynchronizationStep.tooltip.intent=Finalité d'objet à laquelle cette définition s'applique.\nSi l'objet (reflet) dispose déjà d'une sorte et d'une finalité lorsqu'il est traité par le code de synchronisation alors cette combinaison déjà définie de sorte et finalité sera utilisée pour sélectionner les paramètres de synchronisation à appliquer à cet objet.\nSi l'objet n'a pas encore de sorte et finalité alors la classe d'objet et les conditions seront utilisées pour sélectionner les paramètres. Dans ce cas, l'objet (reflet) sera marqué de la finalité spécifiée dans ce champ.
SynchronizationStep.tooltip.kind=Sorte d'objet à laquelle cette définition s'applique.\nSi l'objet (reflet) dispose déjà d'une sorte et d'une finalité lorsqu'il est traité par le code de synchronisation alors cette combinaison déjà définie de sorte et finalité sera utilisée pour sélectionner les paramètres de synchronisation à appliquer à cet objet.\nSi l'objet n'a pas encore de sorte et finalité alors la classe d'objet et les conditions seront utilisées pour sélectionner les paramètres. Dans ce cas, l'objet (reflet) sera marqué de la sorte spécifiée dans ce champ.
SynchronizationStep.tooltip.objectClass=Classe d'objets à laquelle cette définition s'applique. Ceci sera utilisé pour sélectionner les paramètres de synchronisation dans le cas où l'objet (reflet) ne dispose pas encore de définition de sorte / finalité.
SynchronizationStep.tooltip.objectTemplate=Gabarit d'objet qui sera utilisé pour traiter cet évènement de synchronisation spécifique. Si aucun gabarit d'objet n'est mentionné ici alors un gabarit par défaut sera utilisé.
SynchronizationStep.tooltip.opportunistic=Si mis à vrai, la synchronisation opportuniste (autrement dit la découverte) sera activée pendant le traitement de cet évènement.
SynchronizationStep.tooltip.reaction=Spécifie comment le système réagit à cet évènement de synchronisation. Plusieurs réactions peuvent être spécifiées. La réaction appropriée à la situation de synchronisation de l'évènement sera sélectionnée.
SynchronizationStep.tooltip.reconcile=Si mis à Vrai alors l'étape d'harmonisation sera forcée pour cet évènement de synchronisation. Les attributs seront explicitement récupérés s'ils ne sont pas présents. \nSi mis à Faux alors l'harmonisation sera automatique. Dans ce cas, l'harmonisation n'aura lieu que si les attributs sont déjà inclus dans l'évènement de synchronisation. Si les attributs ne sont pas présents alors il ne seront pas explicitement récupérés et l'harmonisation n'aura pas lieu.
