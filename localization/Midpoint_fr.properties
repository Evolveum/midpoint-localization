SchemaHandlingStep.tooltip.protected=Spécification des instances protégées de ce type d'objet. Le système peut voir les instances protégées mais ne peut pas y toucher : toute tentative visant à les modifier sera vouée à l'échec. C'est utilisé pour protéger les comptes d'administration à utiliser en dernier recours, tels que "root" ou "administrator".
