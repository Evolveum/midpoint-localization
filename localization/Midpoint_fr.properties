SchemaHandlingStep.limitations.tooltip.ignore=Signaler l'attribut afin de l'ignorer. Le système prétendra que l'attribut ignoré n'existe tout simplement pas ; il ne l'affichera pas dans l'interface utilisateur, n'y appliquera aucune correspondance, etc.
SchemaHandlingStep.limitations.tooltip.layers=Couches du système auxquelles cette limitation s'applique. Parfois la limitation ne s'applique pas de façon égale à toutes les couches. Par exemple, l'attribut peut être formellement accessible en lecture et en écriture mais nous voulons le présenter uniquement en lecture via l'interface utilisateur et ne le modifier que via des correspondances. Dans un tel cas, la limitation en lecture seule ne s'applique qu'à la couche de présentation.
SchemaHandlingStep.limitations.tooltip.maxOccurs=Nombre maximal d'occurrences de l'attribut. Une valeur de 1 signifie que l'attribut ne peut avoir qu'une valeur. La valeur "sans limite" désigne un attribut multivalué. Si une valeur est spécifiée ici, elle outrepasse la valeur présente dans le schéma de la ressource.
SchemaHandlingStep.limitations.tooltip.minOccurs=Nombre minimal d'occurrences de l'attribut. Une valeur de 0 signifie que l'attribut est optionnel. Une valeur de 1 désigne un attribut requis. Si une valeur est spécifiée ici, elle outrepasse la valeur présente dans le schéma de la ressource.
SchemaHandlingStep.limitations.tooltip.other=TODO: REMOVE THIS TOOLTIP
SchemaHandlingStep.limitations.tooltip.propertyAccess=Le type d'accès qui est permis ou refusé.
SchemaHandlingStep.mapping.tooltip.authoritative=Les correspondances qui font autorité ajoutent et retirent les valeurs spécifiées. Les correspondances qui ne font pas autorité ajoutent seulement les valeurs. Par exemple, si un rôle avec correspondance faisant autorité est retiré alors la valeur que cette correspondance impliquait est également retirée. Si un rôle avec correspondance ne faisant pas autorité est retiré alors la valeur est préservée.
SchemaHandlingStep.mapping.tooltip.channel=Limite l'application de cette correspondance aux canaux spécifiés, par exemple aux changements résultant de la synchronisation en direct, de la réconciliation ou de l'interface graphique. Si le canal est mentionné alors la correspondance sera appliquée. Dans le cas contraire, elle ne sera pas appliquée. Si aucun canal n'est spécifié alors il n'y a aucune limitation et la correspondance s'appliquera à tous les canaux.
SchemaHandlingStep.mapping.tooltip.conditionLanguage=Langage de programmation dans lequel le script de la condition est écrit.
SchemaHandlingStep.mapping.tooltip.condition=La représentation XML de la condition de correspondance. Ceci est le code d'expression réel qui sera interprété. Les sources de correspondance sont fournies en tant que variables d'entrée pour la condition. Si la condition renvoie vrai alors la correspondance sera appliquée. Si elle renvoie faux alors la correspondance est ignorée. Notez que les correspondances qui étaient vraies et qui deviennent fausses peuvent entraîner la suppression d'un valeur résultant de la correspondance alors qu'elle était toujours vraie.
SchemaHandlingStep.mapping.tooltip.conditionType=Type de l'expression qui sera utilisée pour la condition de correspondance.
SchemaHandlingStep.mapping.tooltip.conditionValuePolicyRef=Référence à un objet représentant une politique de valeur. La politique spécifiée sera utilisée pour générer une valeur. Si aucune référence à une politique de valeur n'est spécifiée alors une politique par défaut est déterminée automatiquement. Par exemple une politique de mots de passe adéquate applicable à la correspondance cible sera utilisée.
SchemaHandlingStep.mapping.tooltip.exceptChannel=Limite l'application de cette correspondance à tous les canaux sauf ceux qui sont spécifiés, par exemple tous les changements sauf ceux résultant de la synchronisation en direct, de la réconciliation ou de l'interface graphique. Si le canal est mentionné alors la correspondance ne sera pas appliquée. Dans le cas contraire, elle sera appliquée. Si aucun canal n'est spécifié alors il n'y a aucune limitation et la correspondance s'appliquera à tous les canaux.
SchemaHandlingStep.mapping.tooltip.exclusive=La correspondance exclusive peut seule produire une valeur pour une cible spécifique. Par exemple si une autre correspondance aurait dû produire une valeur pour le même attribut alors elle se terminera en erreur.
SchemaHandlingStep.mapping.tooltip.expressionLanguage=Langage de programmation dans lequel le script de l'expression est écrit.
SchemaHandlingStep.mapping.tooltip.expression=La représentation XML de la condition de correspondance. Ceci est le code d'expression réel qui sera interprété. Les sources de correspondance sont fournies en tant que variables d'entrée pour la condition. La valeur de retour de l'expression est appliquée à la cible de correspondance.
SchemaHandlingStep.mapping.tooltip.expressionType=Le type d'expression utilisé dans cette correspondance. Si aucune expression n'est spécifiée alors l'expression « tel quel » sera utilisée.
SchemaHandlingStep.mapping.tooltip.expressionValuePolicyRef=Référence à un objet représentant une politique de valeur. La politique spécifiée sera utilisée pour générer une valeur. Si aucune référence à une politique de valeur n'est spécifiée alors une politique par défaut est déterminée automatiquement. Par exemple une politique de mots de passe adéquate applicable à la correspondance cible sera utilisée.
SchemaHandlingStep.mapping.tooltip.source=Source de la correspondance. La correspondance réagira aux changements survenus en ses sources. Les valeurs des sources sont les paramètres d'entrée des expressions contenues dans la correspondance.
SchemaHandlingStep.mapping.tooltip.strength=La force avec laquelle la correspondance est appliquée. Les correspondances faibles sont appliquées uniquement si la cible ne contient pas encore de valeur. Les correspondances normales sont appliquées dès lors que la source a été modifiée. Les correspondances fortes sont toujours appliquées.
SchemaHandlingStep.mapping.tooltip.target=Cible de correspondance. La valeur produite par la correspondance sera appliquée à la cible de correspondance.
