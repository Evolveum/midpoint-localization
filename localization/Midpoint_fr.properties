ChangePasswordPanel.helpInfo=<p>Cette section relative aux informations d'identification détermine comment le changement de mot de passe sera propagé à chaque système individuel. La première ligne définit si le mot de passe sera changé dans {0} lui-même. Les lignes suivantes représentent chaque système pour lequel le mot de passe peut être changé. La propagation du mot de passe est régie par les icônes :</p><ul><li><span class="fa fa-check-square-o"/> = Le mot de passe sera changé. Le mot de passe pour ce système sera mis à la valeur spécifiée dans la boite de dialogue de mot de passe ci-dessus.</li><li><span class="fa fa-sign-out"/> = Propagation automatique du mot de passe. Le mot de passe pourrait être changé. Le fait qu'il le soit effectivement ou non dépend de politiques mises en place par le gestionnaire des identités. Cela signifie habituellement que le mot de passe sera changé si cela a un sens dans la situation et selon les paramètres actuels. Choisir cette option est généralement raisonnable.</li><li><span class="fa fa-square-o"/> = Le mot de passe ne sera pas changé pour ce système.</li><li><span class="fa fa-square"/> = La capacité de changer les mots de passe n'est pas prise en charge par ce système. Par conséquent, le mot de passe ne sera pas modifié pour ce système.</li></ul><p>Vous pouvez ajuster les paramètres de propagation du mot de passe en cliquant sur les icônes et donc régler avec précision comment le changement de mot de passe sera propagé à chaque système individuellement.</p>
