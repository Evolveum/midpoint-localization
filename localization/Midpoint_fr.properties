ResourceWizard.help.capabilityStep=<p>Les <i>capacités</i> des ressources sont ces choses que les ressources peuvent faire. Les ressources n'ont pas toutes les mêmes capacités. Par exemple, une ressource peut gérer l'activation d'un compte (activation et désactivation) alors qu'une autre ne le peut pas. Une ressource permet l'accès en lecture et en écriture tandis qu'une autre ne permet qu'un accès en lecture. Une ressource peut gérer la synchronisation en temps réel et une autre pas. Les <i>capacités</i> précisent quelles fonctionnalités les ressources sont capables de gérer afin que le système se comporte en conséquence.</p><p>Chaque capacité peut être <i>désactivée</i>, ce qui aura pour effet que le système n'utilisera pas cette fonctionnalité du connecteur dans ses accès à la ressource. Les capacités sont habituellement désactivées lorsqu'elles ne fonctionnent pas comme attendu. Par exemple, la désactivation d'une capacité peut permettre de contourner un bug au niveau du connecteur ou de la ressource. Les capacités peuvent aussi être désactivées pour des raisons administratives. Par exemple, désactiver les capacités <tt>créer</tt>, <tt>mettre à jour</tt> et <tt>supprimer</tt> rendent la ressource accessible en lecture seule.</p><p>Certaines capacités peuvent être <i>simulées</i>. Cela signifie que le système peut prétendre qu'une ressource dispose d'une certaine capacité alors que ce n'est pas réellement le cas. Par exemple, la capacité d'<i>activation</i> peut être simulée en donnant à un attribut particulier une valeur particulière qui aura pour effet de désactiver le compte sur le système cible. L'usage de capacités simulées requiert habituellement un peu de configuration, qui peut aussi être définie sur cette page.</p><p>Voyez la page <a href="https://wiki.evolveum.com/display/midPoint/Resource+Capabilities">Capacités des ressources (Resource Capabilities)</a> sur le wiki pour plus de détails.</p>
ResourceWizard.help.configurationStep=<p>Dans cette phase de l'assistant, vous paramétrez les propriétés de configuration du connecteur. Il s'agit habituellement de paramètres de réseau nécessaires pour accéder à la ressource, comme un nom d'hôte et un numéro de port. Des paramètres supplémentaires peuvent être spécifiés, tels que des délais maximums pour les opérations réseau et la configuration d'un groupement de connexions.</p><p>À chaque type de connecteur correspond un ensemble particulier de propriétés de configuration de connecteur. Cet ensemble est déterminé par le schéma de la configuration du connecteur. C'est pourquoi le contenu de cette page dépend du type de connecteur qui a été sélectionné à la page précédente.</p>
ResourceWizard.help.nameStep=<p>Dans cette étape de l'assistant, vous paramétrez les propriétés de base de la ressource, notamment le nom de la ressource et une description. Le nom de connecteur est requis et doit être unique. Un connecteur doit aussi être choisi, qui sera utilisé pour accéder à la ressource. Les connecteurs sont déployés sur des systèmes appelés hôtes de connecteurs. Si vous laissez vide l'hôte de connecteur alors le connecteur sera déployé directement sur l'instance du système.</p><p>Voyez la page <a href="https://wiki.evolveum.com/display/midPoint/Resource+Configuration">Configuration des ressources (Resource Configuration)</a> sur le wiki pour une explication détaillée de la configuration des ressources.</p>
ResourceWizard.help.schemaHandlingStep=<p>Cette phase permet de fournir la <b>configuration</b>qui détermine comment manier le schéma de la ressource. La configuration affichée sur cette page indique au système <b>que faire</b>avec les classes d'objet et les attributs de la ressource. Elle détermine la correspondance entre propriétés des utilisateurs et attributs des comptes, la configuration des types de comptes, des groupes, des dépendances d'approvisionnement, de la correspondance des mots de passe, et ainsi de suite.</p><p>La configuration est présentée par groupes de <b>types d'objets</b>. Pour chaque type d'objet, le comportement est défini pour des types spécifiques de comptes, de droits, d'entité organisationnelle, etc. Le type d'objet est défini de façon unique par une combinaison de <i>sorte</i> et de<i>finalité</i>. La <i>sorte</i> définit le genre d'objet dont il s'agit : <ul><li>sorte = <tt>compte</tt> signifie que l'objet est un compte, c'est-à-dire qu'il représente un utilisateur.</li><li>sorte = <tt>droit</tt> s'applique aux groupes, rôles, privilèges, ACI (instructions de contrôle d'accès) et autres objets similaires qui peuvent être associés à un compte et lui octroient des privilèges ou droits d'accès.</li><li>sorte = <tt>générique</tt> s'applique aux autres objets tels que des entités organisationnelles (OU), domaines, etc.</li></ul>La finalité est une simple chaîne de caractères qui permet de distinguer plusieurs types d'objets entre eux. On l'utilise souvent pour définir plusieurs types d'usage de comptes (p.e. "compte par défaut", "compte pour gérer le système", "compte de test" et ainsi de suite). Pour plus de détails, voir la page <a href="https://wiki.evolveum.com/display/midPoint/Kind%2C+Intent+and+ObjectClass">Sorte, finalité et classe d'objet (Kind, Intent an ObjectClass)</a> sur le wiki.</p> <p>Plus de détails concernant la configuration du maniement du schéma sont disponibles sur la page <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema+Handling">Maniement du schéma des ressources (Resource Schema Handling)</a> du wiki.
ResourceWizard.help.schemaStep=<p>Cette page montre le schéma de la ressource. Le schéma de la ressouce définit <i>les classes d'objets</i> que le connecteur peut gérer, par exemple les comptes, groupes, entités organisationnelles, et ainsi de suite. Le schéma définit un ensemble d'<i>attributs</i> pour chaque classe d'objets. Le schéma est présenté ici en lecture seule, afin que vous puissiez l'inspecter et vous familiariser avec le modèle de données que la ressource fournit.</p><p>Le schéma de ressource présenté sur cette page est habituellement extrait de la ressource et automatiquement généré par le système. Le schéma de la ressource définit ce que la ressource <b>peut faire</b>, c'est-à-dire les classes d'objets qui y sont définies et les attributs utilisés dans ces classes d'objets. C'est pourquoi il est en lecture uniquement. Il ne s'agit <b>pas</b> d'un élément de configuration. Il ne définit <b>pas</b> comment le système utilise les classes d'objets et attributs. Cela est configuré dans les étapes suivantes de l'assistant.</p><p>Voyez la page <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema">Schéma des ressources (Resource Schema)</a> sur le wiki pour une explication détaillée des concepts relatifs au schéma des ressources.</p>
ResourceWizard.help.synchronizationStep=<p>La configuration de la synchronisation définit comment {0} réagit lorsqu'il découvre qu'un objet de la ressource a changé. Par exemple, il défini comment le système réagit lorsqu'il découvre un nouveau compte, lorsqu'il découvre qu'un groupe devrait qui devrait exister n'existe pas en fait, et ainsi de suite. Habituellement la façon dont le système découvre le changement n'a pas d'importance ; la réaction est généralement la même (bien que des exceptions soient possibles en spécifiant le <i>canal</i>). C'est pourquoi la politique configurée ici s'applique habituellement à la <i>synchronisation en direct</i>, à l'<i>harmonisation</i>, à l'<i>import</i>, à la <i>découverte</i> (mécanisme de cohérence) et potentiellement à d'autres mécanismes qui pourraient être ajoutés à l'avenir.</p><p>Voyez la page <a href="https://wiki.evolveum.com/display/midPoint/Synchronization+Configuration">Configuration de la synchronisation (Synchronization Configuration)</a> sur le wiki pour plus de détails.
