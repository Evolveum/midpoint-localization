SchemaHandlingStep.activation.tooltip.fetchStrategy=Comment obtenir l'attribut quand on en a besoin :\n- Implicite: l'attribut est transmis par défaut ; il ne doit pas être demandé.\n- Explicite: l'attribut n'est pas transmis par défaut ; il faut toujours le demander explicitement.
SchemaHandlingStep.activation.tooltip.inbound=Les correspondances entrantes établissent la relation depuis les valeurs des objets de la ressource (généralement un compte) vers celles des objets de {0} (généralement un utilisateur).
SchemaHandlingStep.activation.tooltip.outbound=Les correspondances sortantes établissent la relation depuis les valeurs des objets de {0}  (généralement un utilisateur) vers celles des objets de la ressource (généralement un compte).
SchemaHandlingStep.association.label.associationName=Nom de l'association
SchemaHandlingStep.association.label.associationNamespace=Espace de nommage
SchemaHandlingStep.association.tooltip.associationAttribute=Nom de l'attribut qui maintient l'association, c'est-à-dire un attribut qui contient l'identifiant de l'objet associé. Il s'agit habituellement d'un attribut tel que "membre", "groupes", "roles", etc. Dans les associations de sujet à objet, il s'agit de l'attribut d'un sujet (p.e. l'attribut "groupes" d'un compte). Dans les associations d'objet à sujet, c'est un attribut d'un objet (p.e. un attribut "membres" d'un groupe).
SchemaHandlingStep.association.tooltip.associationLocalPart=TODO: SchemaHandlingStep.association.tooltip.associationLocalPart
SchemaHandlingStep.association.tooltip.associationNamespace=TODO: SchemaHandlingStep.association.tooltip.associationNamespace
SchemaHandlingStep.association.tooltip.direction=Définit la direction de l'association.\nD'objet à sujet : l'objet (p.e. un groupe) possède un attribut qui contient l'identifiant du sujet (p.e. un compte) ;\nDe sujet à objet : le sujet (p.e. un compte) possède un attribut qui contient l'identifiant de l'objet (p.e. un groupe).
SchemaHandlingStep.association.tooltip.explicitRefIntegrity=Intégrité référentielle explicite.\nSi mis à Faux alors le système considère que la ressource met en œuvre l'intégrité référentielle. Par exemple le système considère que la ressource met automatiquement à jour les identifiants des associations affectées par le renommage d'un compte et que le système ne doit rien faire de plus.\nSi mis à Vrai alors le système gèrera explicitement l'intégrité référentielle. Dans ce cas, le système mettra à jour explicitement les attributs d'association si un compte est renommé.
SchemaHandlingStep.association.tooltip.intent=Finalité du type d'objet cible de l'association. Ensemble, les sorte et finalité cibles identifient le type d'objet qui sera cible de l'association, p.e. un type de groupe, privilège, role, etc.
SchemaHandlingStep.association.tooltip.kind=Sorte du type d'objet cible de l'association. Ensemble, les sorte et finalité cibles identifient le type d'objet qui sera cible de l'association, p.e. un type de groupe, privilège, role, etc.
SchemaHandlingStep.association.tooltip.valueAttribute=Nom de l'attribut qui est source de la valeur pour l'association. La valeur de cet attribut sera  stockée dans l'attribut d'association afin de former une association. C'est habituellement un attribut qui contient un identifiant ou un nom tel que "uid", "id", "nom", etc. Dans les associations de sujet à objet, il s'agit de l'attribut d'un objet (p.e. un groupe). Dans les associations d'objet à sujet, c'est un attribut d'un sujet (p.e. un compte).
SchemaHandlingStep.attribute.label.attributeName=Nom de l'attribut
SchemaHandlingStep.attribute.label.attributeNamespace=Espace de nommage de l'attribut
SchemaHandlingStep.attribute.tooltip.allow=Si coché, permet de spécifier un attribut qui n'est pas mentionné dans le schéma d'origine de la ressource. Ceci peut être utilisé pour réparer un connecteur défectueux qui ne fournit pas le schéma complet de la ressource, cache certains attributs, etc.
SchemaHandlingStep.attribute.tooltip.attributeLocalPart=TODO: SchemaHandlingStep.attribute.tooltip.attributeLocalPart
SchemaHandlingStep.attribute.tooltip.attributeNamespace=TODO: SchemaHandlingStep.attribute.tooltip.attributeNamespace
SchemaHandlingStep.attribute.tooltip.exclusiveStrong=Si mis à Faux alors les valeurs des correspondances fortes et normales sont combinées pour produire l'ensemble final des valeurs.\nSi mis à Vrai alors seules les valeurs fortes sont utilisées dès lors qu'il y en a au moins une, tandis que les valeurs normales sont utilisées uniquement en l'absence de correspondances fortes.
SchemaHandlingStep.attribute.tooltip.fetchStrategy=Comment obtenir l'attribut quand on en a besoin :\n- Implicite : l'attribut est transmis par défaut ; il ne doit pas être demandé.\n- Explicite : l'attribut n'est pas transmis par défaut ; il faut toujours le demander explicitement.
SchemaHandlingStep.attribute.tooltip.inbound=Les correspondances entrantes mappent les valeurs de la ressource (généralement un compte) vers le système (généralement un utilisateur).
SchemaHandlingStep.attribute.tooltip.intolerantVP=Une valeur appariée à ce motif ne sera PAS tolérée : elle sera effacée de la valeur de l'attribut sans même qu'il ne s'agisse du résultat d'un traitement système (correspondances).
SchemaHandlingStep.attribute.tooltip.limitations=Spécifie des limitations d'attributs telles que la multiplicité, la capacité à le lire ou à l'écrire, etc.
SchemaHandlingStep.attribute.tooltip.matchingRule=Une règle qui détermine si deux valeurs d'attribut ont la même signification. Par exemple, établir ceci à "stringIgnoreCase" aura pour effet de rendre cet attribut insensible à la casse.
SchemaHandlingStep.attribute.tooltip.outbound=Les correspondances sortantes mappent les valeurs du système (généralement un utilisateur) vers la ressource (généralement un compte).
SchemaHandlingStep.attribute.tooltip.reference=Nom de l'attribut à configurer. Tous les paramètres et correspondances ci-dessous s'appliquent à cet attribut.
SchemaHandlingStep.attribute.tooltip.tolerant=Les attributs tolérants acceptent des valeurs définies hors du système? Les attributs intolérants n'acceptent que des valeurs définies dans le système (p.e. via la mise en correspondance des ressources ou des rôles)
SchemaHandlingStep.attribute.tooltip.tolerantVP=Une valeur appariée à ce motif sera tolérée : elle sera préservée en tant que valeur de l'attribut même s'il ne s'agit pas du résultat du traitement système (correspondances).
SchemaHandlingStep.button.add=Ajouter un type d'objet
SchemaHandlingStep.credentials.tooltip.fetchStrategy=Comment obtenir les informations d'identification lorsqu'on en a besoin :\n- Implicite : l'identification est transmise par défaut ; il ne faut pas la demander.\n- Explicite : l'identification n'est pas transmise par défaut ; il faut toujours la demander explicitement.
SchemaHandlingStep.credentials.tooltip.inbound=Les correspondances entrantes mappent les valeurs de la ressource (généralement un compte) vers le système (généralement un utilisateur).
SchemaHandlingStep.credentials.tooltip.outbound=Les correspondances sortantes mappent les valeurs du système (généralement un utilisateur) vers la ressource (généralement un compte).
SchemaHandlingStep.credentials.tooltip.passwordPolicyRef=Politique des mots de passe à appliquer à cette information d'identification. Ce paramètre supplante les autres paramètres, p.e. une politique des mots de passe par défaut définie au niveau de la configuration du système. Si aucune politique des mots de passe n'est définie ici alors la politique par défaut s'appliquera.
SchemaHandlingStep.dependency.tooltip.intent=Finalité de l'objet dont on dépend.
SchemaHandlingStep.dependency.tooltip.kind=Sorte de l'objet dont on dépend.
SchemaHandlingStep.dependency.tooltip.order=Normalement zéro. On peut spécifier un entier qui détermine l'ordre des dépendances qui forment un cycle et ne pourraient autrement être résolues (appelées dépendances d'ordre supérieur).
SchemaHandlingStep.dependency.tooltip.resourceRef=Ressource de laquelle on dépend.
SchemaHandlingStep.dependency.tooltip.strictness=Spécifie le niveau de rigueur avec lequel la dépendance sera résolue.\n- Laxiste : continuer normalement même si la dépendance n'est pas présente. Ce niveau ne sert donc qu'à imposer l'ordre des opérations.\n- Détendu : refuser d'effectuer l'opération avant que la résolution de la dépendance n'ait été tentée, mais continuer néanmoins en cas d'échec cette tentative.\n- Rigoureux : ne poursuivre qu'après avoir résolu avec succès la dépendance.
SchemaHandlingStep.iteration.tooltip.maxIteration=Nombre maximal d'itérations à tenter. L'opération se terminera sur un échec lorsque le nombre maximal d'itérations aura été tenté sans succès.
