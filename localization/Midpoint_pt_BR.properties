ResourceWizard.help.capabilityStep=<p>Resource <i>capabilities</i> are the things that the resource can do. Not all the resource are equal in their capabilities. E.g. one resource supports account activation (enabling and disabling accounts) but other does not. One resource provides read-write access while other can support read-only access. One resource supports real-time synchronization while other does not. The <i>capabilities</i> define what features the resource supports so system can behave accordingly.</p><p>All the capabilities can be <i>disabled</i> (i.e. turned off). Disabling the capability will cause that system will not use that part of the connector and resource. The capabilities are usually disabled if they are faulty. E.g. if there is a bug in a connector or on the resource then the bug might be circumvented if appropriate capability is disabled. But the capabilities may be disabled also for administrative reasons. E.g. disabling <tt>Create</tt>, <tt>Update</tt> and <tt>Delete</tt> capabilities makes the resource efficiently read-only.</p><p>Some capabilities can be <i>simulated</i>. It means that system can pretend that the resource has specific capability even though it does not have it. E.g. an <i>activation</i> capability can be simulated by setting a specific account attribute to a specific value to disable an account. Such simulated capabilities usually require some configuration. This can also be configured on this page.</p><p>See <a href="https://wiki.evolveum.com/display/midPoint/Resource+Capabilities">Resource Capabilities wiki page</a> for more details.</p>
ResourceWizard.help.configurationStep=<p>This stage of the wizard configures connector configuration properties. They usually define network parameters used to access the resource such as hostname and port numbers. Additional connection parameters such as operation network timeouts and connection pooling configuration can be specified here.</p><p>The connector configuration properties are unique for each connector. The specific set of configuration properties are determined by connector configuration schema. Therefore the content of this page depends on the connector type that was selected in the previous page.</p>
ResourceWizard.help.nameStep=<p>Esta etapa do assistente configura as propriedades básicas do recurso. Ele pode ser usado para configurar seu nome e a descrição. O nome do conector é obrigatório e deve ser exclusivo. O conector que será usado para acessar o recurso também deve ser configurado. Os conectores são implantados em 'hosts' de conectores. Se o 'host' do conector ficar vazio, os conectores implantados diretamente na instância do sistema serão usados.</p><p>Veja<a href\="https\://wiki.evolveum.com/display/midPoint/Resource+Configuration">Configuração do recurso wiki</a>para uma explicação detalhada da configuração de recursos.</p>
ResourceWizard.help.schemaHandlingStep=<p>Este passo é usado para fornecer <b>configuração</b> para o gerenciamento do esquema de recursos. A configuração exibida nesta página indica ao sistema <b>o que fazer </b>com classes e atributos de objetos de recursos. Ele contém a configuração dos mapeamentos entre propriedades do usuário e atributos da conta, configuração de tipos de conta, grupos, dependências de provisionamento, mapeamento de senha e assim por diante. </p><p>A configuração é agrupada em <b>tipos de objeto</b>. Cada tipo de objeto define o comportamento para o tipo específico de conta, tipo de direito, OU, etc. O tipo de objeto é identificado de maneira exclusiva pela combinação de <i>tipo </i>e <i>intenção</i>. O <i>tipo</i> define o tipo de objeto que é <ul><li>\: kind \ = <tt>account </tt>significa que o objeto é uma conta, ou seja, que representa um usuário. </li><li>kind \ =<tt>entitlement</tt> é aplicado a grupos, funções, privilégios, ACIs e objetos similares que podem ser associado a contas e que dê privilégios ou direitos de acesso à conta. </li><li>kind \ = <tt>generic </tt>se aplica a outros objetos, como unidades organizacionais (OUs), domínios, etc.</li></ul>Intent é uma seqüência simples que pode ser usada para distinguir vários tipos de objeto. Por exemplo. Pode ser usado para definir vários tipos de conta, e. "Conta de usuário padrão", "conta de administração", "conta de teste" e assim por diante. Consulte a <a href\="https\://wiki.evolveum.com/display/midPoint/Kind%2C+Intent+and+ObjectClass">página wiki de Kind, Intent e ObjectClass</a> para obter mais detalhes. Mais detalhes sobre a configuração de manipulação de esquema são fornecidos na <a href\="https\://wiki.evolveum.com/display/midPoint/Resource+Schema+Handling">página wiki de Gerenciamento de Esquema de Recursos</a>.
ResourceWizard.help.schemaStep=<p>Esta página mostra o esquema de recursos. O esquema de recursos define <i>classes de objeto</i> que o conector pode gerenciar, p.ex. Contas, grupos, unidades organizacionais e assim por diante. O esquema define um conjunto de <i>atributos</i> para cada classe de objeto. O esquema é apresentado aqui em forma somente leitura para que você possa inspecioná-lo e familiarizar-se com o modelo de dados que o recurso fornece.</p> <p>Ele é geralmente é recuperado do recurso e gerado automaticamente pelo sistema. O esquema de recursos define o que o recurso <b>pode fazer</b>, ou seja, quais classes de objeto ele define e quais atributos são usados nas classes de objeto. Portanto, o esquema é somente leitura. <b>Não</b> é uma configuração. <b>Não</b> define como o sistema usa as classes e atributos dos objetos. Isso está configurado nas próximas etapas do assistente.</p> <p>Consulte a <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema">página do wiki do Esquema de Recursos</a>para obter uma explicação detalhada dos conceitos do esquema de recursos</p>.
ResourceWizard.help.synchronizationStep=<p>The synchronization configuration defines how {0} reacts when it discovers that resource object has changed. E.g. it defines how system reacts when it discovers new account, when it discovers that a group that should exist does not and so on. It is usually does not matter how system discovers the change the reaction is usually the same (although exceptions are possible by using <i>channel</i> specification). Therefore the policy that is configured here usually applies to <i>live synchronization</i>, <i>reconciliation</i>, <i>import</i>, <i>discovery</i> (consistency mechanism) and possible also other mechanisms that may come in the future.</p><p>See <a href="https://wiki.evolveum.com/display/midPoint/Synchronization+Configuration">Synchronization Configuration wiki page</a> for more details.
