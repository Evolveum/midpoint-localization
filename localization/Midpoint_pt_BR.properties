SchemaHandlingStep.mapping.tooltip.authoritative=Mapeamentos impositivos incluem e removem um valor especificado. Os não impositivos apenas incluem o valor. Ex. se um perfil com um mapeamento impositivo é removido, o valor que o mapeamento implica também é removido. Se um perfil com um mapeamento não impositivo é removido, o valor permanece.
SchemaHandlingStep.mapping.tooltip.channel=Limita a aplicação deste mapeamento para um canal específico. Ex. para alterações advindas de sinc. ao vivo, reconciliação ou GUI. Se o canal é listado, então o mapeamento será aplicado. Se não, então não será aplicado. Se nenhum canal é especificado, então nenhuma limitação se aplica e o mapeamento será aplicado para todos os canais.
SchemaHandlingStep.mapping.tooltip.conditionLanguage=Linguagem de programação na qual o script da condição foi escrito.
SchemaHandlingStep.mapping.tooltip.condition=A representação XML da condição de mapeamento. Este é o código da expressão real que será interpretada. Origens de mapeamento são fornecidas como variáveis de entrada para a condição. Se a condição retorna "verdadeiro", então o mapeamento será aplicado. Caso contrário, será ignorado. Note que os mapamentos que são "verdadeiros" e que se tornam "falsos" podem resultar na remoção de um valor que foi o resultado de um mapeamento enquanto ele ainda era verdadeiro.
SchemaHandlingStep.mapping.tooltip.conditionType=Tipo da expressão que será utilizada para a condição de mapeamento.
SchemaHandlingStep.mapping.tooltip.conditionValuePolicyRef=Referência para um objeto de política de valor. A política de valor especificada será utilizada como um modelo para gerar um valor. Se nenhuma referência de política de valor é especificada, então a política default é determinada automaticamente. Ex. a política de senha apropriada aplicável ao alvo do mapeamento será utilizada.
SchemaHandlingStep.mapping.tooltip.exceptChannel=Limita a aplicação deste mapeamento para todos os canais, exceto o especificado. Ex. todas as alterações, exceto aquelas advindas de sinc. ao vivo, reconciliação ou GUI. Se o canal é listado, então o mapeamento NÃO será aplicado. Se não, então será aplicado. Se nenhum canal é especificado, então nenhuma limitação se aplica e o mapeamento será aplicado para todos os canais.
SchemaHandlingStep.mapping.tooltip.exclusive=Mapeamento exclusivo pode ser o único mapeamento que produz um valor para um alvo específico. Ex. se algum outro mapeamento produz um valor para o mesmo atributo então ele termina com um erro.
SchemaHandlingStep.mapping.tooltip.expressionLanguage=Linguagem de programação na qual o script da expressão foi escrito.
SchemaHandlingStep.mapping.tooltip.expression=A representação XML da expressão. Este é código de expressão real que será interpretado. Origens do mapeamento são fornecidas como variáveis de entrada para a expressão. O valor de retorno da expressão é aplicado ao alvo do mapeamento.
SchemaHandlingStep.mapping.tooltip.expressionType=O tipo de expressão utilizada neste mapeamento. Se nenhuma expressão é especificada, a expressão "asIs" será utilizada.
SchemaHandlingStep.mapping.tooltip.expressionValuePolicyRef=Referência para o objeto de política de valor. O valor especificado será utilizado como modelo para gerar o valor. Se nenhuma referência de política de valor é especificada, então uma política default é determinada automaticamente. Ex. política de senha apropriada aplicável ao alvo do mapeamento será utilizada.
SchemaHandlingStep.mapping.tooltip.source=Origem do mapemamento. O mapeamento reagirá às alterações em suas origens. Os valores das origens são parâmetros de entrada para a expressão dentro do mapeamento.
SchemaHandlingStep.mapping.tooltip.strength=A força com a qual o mapeamento é aplicado. Mapeamentos "fracos" são apenas aplicados se ainda não há valor no destino. Mapeamentos "normais" são aplicados apenas se a origem foi alterada. Mapeamentos "fortes" são sempre aplicados.
SchemaHandlingStep.mapping.tooltip.target=Alvo do mapeamento. O valor que o mapeamento produz será aplicado ao alvo do mapeamento.
