PageCertDefinition.outcomeStrategyHelp=Como é determinado o resultado global de um caso, com base em resultados das etapas individuais? Nota: 'Parar revisão em: "campo mostra resultados que impedem um caso de avançar para a próxima fase. Geralmente, você não precisa alterar o valor default. Se necessário, você pode fazer isso através da configuração XML.
PageCertDefinition.campaignLastStartedHelp=Quando iniciou a última campanha criada de acordo com esta definição?
PageCertDefinition.campaignLastClosedHelp=Quando a última campanha foi criada de acordo com essa definição foi encerrada - ou depois de passar com sucesso por todas as etapas, ou encerrada a qualquer momento. No entanto, se uma campanha for excluída sem ser fechada primeiro, ela não será mostrada aqui.
PageCertDefinition.scopeObjectTypeHelp=Determina quais objetos serão considerados no âmbito das campanhas de certificação. As características desses objetos (ex., certificar suas atribuições ou suas induções ou ambas, etc.) são selecionadas abaixo.
PageCertDefinition.scopeSearchFilterHelp=Se apenas um subconjunto de objetos de determinado tipo deve ser considerado para certificação, você pode especificar o filtro correspondente aqui. Por exemplo, você pode especificar que somente os usuários de uma determinada organização devem ser certificados. Ou que apenas os empregados de um tipo de específico devem ser considerados.
PageCertDefinition.scopeAssignmentsInducementsHelp=Selecione quais recursos (atribuições, induções ou ambas) dos objetos descritos acima devem ser certificados.
PageCertDefinition.scopeIncludeTargetTypesHelp=Ao certificar atribuições ou induções, você pode especificar quais tipos de alvo são considerados. Por exemplo, você pode dizer que deseja certificar somente atribuições de roles (para, por exemplo, usuários).
PageCertDefinition.scopeIncludeByStatusHelp=Certificar somente atribuições / induções que tenham status administrativo definido como HABILITADO (ou não definido). Observe que o que é relevante é o status administrativo da atribuição, não o status administrativo do objeto atribuído.
PageCertDefinition.scopeRelationHelp=Relation(s) which are to be considered. Value of q:any means "any relation". If no relation is present, org:default (i.e. null) is assumed.
StageDefinitionPanel.stageDurationHelp=Duração desta etapa, utilizado para determinar seu fim. O tempo final é computado como o momento da abertura da etapa mais a duração, arredondado até 23:59:59 do último dia. A duração é especificada no formato ISO 8601, como P14D para 14 dias, P3W para 3 semanas, P2M para 2 meses, etc.
StageDefinitionPanel.notifyBeforeDeadlineHelp=Quanto tempo antes do final da etapa as notificações de lembrete (para os revisores e o proprietário da campanha) serão enviadas. É possível especificar mais valores; Separe-os por vírgulas. O intervalo de tempo é especificado no formato ISO 8601, como PT12H para 12 horas, P2D para 2 dias, P1W para 1 semana, etc. Um exemplo: PT48H, PT12H diz que a primeira notificação será enviada 48 horas antes do final da etapa, e o segundo 12 horas antes do fim.
StageDefinitionPanel.notifyWhenNoDecisionHelp=Se marcada, uma notificação de "aproximação de final de etapa" é enviada a um revisor apenas se ele / ela tiver alguns casos aguardando sua decisão. Se não estiver assinalado, os revisores sempre recebem suas notificações - independentemente de terem ou não fornecido uma decisão. (Observe que as notificações ao proprietário da campanha sobre a aproximação da etapa são sempre enviadas, independentemente desta configuração.)
StageDefinitionPanel.reviewerSpecificationTargetHelp=Seleção de revisores com base no proprietário / aprovador do alvo da atribuição/indução. Por exemplo, você pode especificar que o proprietário da role é utilizado para certificar todas as atribuições da role 'dele' (para qualquer usuário).
StageDefinitionPanel.reviewerSpecificationObjectHelp=Seleção de revisores com base no objeto para o qual há algo atribuído (ou induzido). Por exemplo. Você pode especificar que o proprietário da role é utilizada para certificar todos os induzimentos feitos para "sua" role.
StageDefinitionPanel.reviewerUseObjectManagerHelp=Seleção de revisores com base em gestores de objeto (normalmente um usuário) para os quais há algo atribuído / induzido. Por exemplo, você pode especificar que um gerente é utilizado para certificar todas as atribuições feitas aos usuários em 'sua' organização.
StageDefinitionPanel.reviewerUseObjectManagerOrgTypeHelp=Influencia a determinação de um gerente de um usuário: Primeiro, consideramos todos os gerentes de todas as organizações às quais o usuário pertence. Excluímos o próprio usuário, se ele é um gerente de tal organização (e se 'permitir que os gerentes aprovem suas próprias atribuições' abaixo está desmarcada). Se o valor neste campo estiver preenchido, usá-lo para selecionar somente organizações com determinado tipo de organização - por exemplo, 'funcional' (se tiver, por exemplo, organizações de tipo funcional e de tipo de projeto). Se este campo estiver vazio, levamos em consideração todas as organizações. Se não encontrarmos um gerente adequado, continuamos com todas as organizações pai (novamente, do tipo especificado, se especificado).
StageDefinitionPanel.reviewerUseObjectManagerAllowSelfHelp=Se um usuário é um gerente em sua organização, ele poderia ser selecionado como um revisor para suas próprias atribuições? Se desmarcado (o default), um gerente de nível mais alto é pesquisado - ver descrição para o campo acima.
StageDefinitionPanel.defaultReviewerRefHelp=Este revisor (ou revisores) será utilizado se as condições acima não conduzirem a nenhum revisor.
StageDefinitionPanel.additionalReviewerRefHelp=Este revisor (ou revisores) será utilizado em adição a quaisquer revisores selecionados pelas condições acima.
StageDefinitionPanel.outcomeStrategyHelp=Se houver mais de um revisor selecionado, precisamos de uma estratégia para combinar suas respostas em resultado de etapa/nível. Por exemplo, é suficiente se algum deles aceitar o caso de certificação? Ou todos devem aceitar? Selecione a estratégia utilizando este campo.
StageDefinitionPanel.outcomeIfNoReviewersHelp=Qual deve ser o resultado se não houver revisores designados. p.ex. se o revisor é definido como o proprietário da role alvo, mas uma role específica não tiver dono? Isso NÃO se aplica a situações em que há revisores designados, mas eles não fornecem resposta.
StageDefinitionPanel.stopReviewOnHelp=Que resultados impedirão que um caso seja avançado para a próxima etapa? Geralmente, você não precisa alterar o valor default. Se necessário, você pode fazer isso através da configuração XML.
StageDefinitionPanel.configurationHelpLabel=Para mais informações sobre a configuração de etapas de campanha de certificação, favor ver também
StageDefinitionPanel.configurationHelpLink=este documento
NameStep.configurationWillBeLost=O esquema de configuração do conector selecionado é diferente do atual. As propriedades de configuração serão perdidas se você prosseguir.
resultsHandlerConfiguration=Manipuladores de resultados
enableFilteredResultsHandler=Habilitar filtragem adicional dos resultados
enableFilteredResultsHandlerHelp=Esse manipulador filtra os resultados recuperados do recurso pelo conector, no nível da estrutura do conector. Ele é usado por implementações de conector que não fornecem filtragem completa por si mesmos. A ativação deste manipulador tem algumas desvantagens, p.ex., na área de paginação. Por isso, é para ser utilizado apenas se realmente necessário. Se não tiver certeza, é aconselhável usar a filtragem no modo de validação. Valor default para a versão atual de ConnId: habilitado.
filteredResultsHandlerInValidationMode=Realizar filtragem apenas no modo de validação
filteredResultsHandlerInValidationModeHelp=Alterna a filtragem de resultados para o modo de validação: todos os dados produzidos pelo conector são verificados pela estrutura do conector para ver se eles estão devidamente filtrados. Em caso de filtragem indevida, uma exceção é levantada. Este modo deve ser utilizado para conectores que são esperados para fornecer filtragem completa, mas sua funcionalidade nesta área tem que ser verificada. Default para a versão atual de ConnId: desabilitado.
enableCaseInsensitiveFilter=Tornar filtragem insensível à caixa
enableCaseInsensitiveFilterHelp=Esta opção torna a filtragem insensível à caixa (case insensitive), para todos os atributos no recurso. Utilizado para recursos insensíveis à caixa. Default para a versão atual de ConnId: desabilitado.
enableNormalizingResultsHandler=Habilitar agente que normaliza dados retornados
enableNormalizingResultsHandlerHelp=Esse manipulador normaliza cada atributo que é passado de recurso para o sistema. Normalmente recomendado para ser desligado. Default para a versão atual de ConnId: habilitado.
enableAttributesToGetSearchResultsHandler=Habilitar o manipulador de resultados 'atributos a obter'
enableAttributesToGetSearchResultsHandlerHelp=Esse manipulador é utilizado para implementar a opção 'atributos a obter'. É aconselhável manter a configuração default de 'habilitado' (na versão atual do ConnId).
