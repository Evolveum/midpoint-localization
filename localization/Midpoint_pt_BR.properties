SynchronizationStep.reaction.tooltip.action=Ação explícita. Esta definição diz o que o sistema tem que fazer como reação ao evento de sincronização.
SynchronizationStep.reaction.tooltip.channel=Limitação de canal. Se o evento de sincronização foi originado do canal específico (ex. sinc. ao vivo, reconciliação ou importação), então esta reação será processada. Caso contrário, ela será ignorada.
SynchronizationStep.reaction.tooltip.objectTemplateRef=Modelo de objeto que será utilizado para processar este evento de sincronização específico. Se nenhum modelo de objeto é especificado aqui, então o default será utilizado.
SynchronizationStep.reaction.tooltip.reconcile=Se verdadeiro, então a fase de reconciliação será forçada para este evento de sincronização. Os atributos será buscados explicitamente se não estiverem presentes. Se falso, então a reconciliação será automática. Nesse caso, a reconciliação ocorre apenas se os atributos já estiverem presentes no evento de sincronização. Caso contrário, eles não serão explicitamente buscados e a reconciliação será desconsiderada.
SynchronizationStep.reaction.tooltip.situation=Situação de sincronização. Se a situação do evento corresponde à situação aqui especificada, então a reação será aplicada. Caso contrário, será ignorada.
SynchronizationStep.reaction.tooltip.synchronize=Se verdadeiro, então os algoritmos de sincronização usual será aplicado (a.k.a. clockwork and projector) em adição à ação específica explicitada abaixo. Esse é o caso usual. Se falso, então os algoritmos de sincronização serão desconsiderados e apenas a ação explícita será executada.
SynchronizationStep.title=Sincronização
SynchronizationStep.tooltip.condition=A configuração de sincronização apenas será aplicada se esta condição retornar verdadeiro. A condição é utilizada mormente para classificar o objeto do mesmo tipo em intento. Ex. a condição pode decidir se o nome de usuário inicia com "T". Se sim, então pode separar contas para o intento "teste". Caso contrário, a conta receberá o intento default.
SynchronizationStep.tooltip.confirmation=Expressão de confirmação. Cada resultado da expressão de correlação será passado para a expressão de confirmação. Se a expressão de confirmação retornar verdadeiro, então os objetos serão vinculados. Se nenhuma expressão de confirmação é especificada, então todos os objetos retornados pela consulta de correlação são aceitos por default. A expressão de confirmação pode ser recurso-intensiva e razoável apenas para os objetos que são retornados pela consulta de correlação.
SynchronizationStep.tooltip.correlation=Expressão de correlação. A expressão de correlação é utilizada para vincular objetos focais (ex. usuário) e imagens (ex. contas) que se pertencem conjuntamente. A expressão de correlação resulta em um filtro de pesquisa que é executado sobre os objetos focais (normalmente usuários). A consulta retorna objetos candidatos à vinculação. A expressão de correlação deve ser muito eficiente, caso contrário o desempenho da sincronização poderá ser comprometido.
SynchronizationStep.tooltip.enabled=Atribuir verdadeiro se esta configuração de sincronização estiver habilitada. Este é o default. Esta configuração pode ser utilizada para temporariamente desabilitar a configuração de sincronização.
SynchronizationStep.tooltip.focus=Tipo de objeto focal que corresponde ao objeto do recurso. Para objetos conta ele é normalmente um objeto usuário (UserType). Ele pode ser configurado para RoleType ou OrgType para objetos de privilégios, etc. 
SynchronizationStep.tooltip.intent=Intento de objeto para o qual a definição se aplica. Se o objeto (imagem) já possui um tipo e intento quando processado pelo código de sincronização, então esta definição de tipo/intento será utilizada para selecionar a configuração de sincronização a ser aplicada ao objeto. Se o objeto não possui tipo/intento, então a classe de objeto e condições serão utilizadas para selecionar a configuração. Em tal caso, o objeto (imagem) será marcado pelo intento especificado neste campo.
SynchronizationStep.tooltip.kind=Tipo de objeto para o qual a definição se aplica. Se o objeto (imagem) já possui um tipo e intento quando processado pelo código de sincronização, então esta definição de tipo/intento será utilizada para selecionar a configuração de sincronização a ser aplicada ao objeto. Se o objeto não possui tipo/intento, então a classe de objeto e condições serão utilizadas para selecionar a configuração. Em tal caso, o objeto (imagem) será marcado pelo tipo especificado neste campo.
SynchronizationStep.tooltip.objectClass=Classe de objeto para a qual esta definição se aplica. Ela será utilizada para selecionar a configuração de sincronização caso o objeto (imagem) ainda não possua definição de tipo/intento .
SynchronizationStep.tooltip.objectTemplate=Modelo de objeto que será utilizado para processar este evento de sincronização específico. Se nenhum modelo de objeto é aqui especificado , então o default será utilizado.
SynchronizationStep.tooltip.opportunistic=Se verdadeiro, então a sincronização oportunística (descoberta) será habilitada durante o processamento deste evento.
SynchronizationStep.tooltip.reaction=Especifica como o sistema reage a este evento de sincronização. Várias contas podem ser especificadas. A reação apropriada para a situação de sincronização do evento será selecionada.
SynchronizationStep.tooltip.reconcile=Se verdadeiro, então a fase de reconciliação será forçada para este evento de sincronização. Os atributos será explicitamente buscados se não estiverem presentes. Se falso, então a reconciliação será automática. Nesse caso, a reconciliação apenas ocorre se os atributos estiverem presentes no evento de sincronização. Se os atributos não estiverem presentes, eles não serão explicitamente buscados e a reconciliação será descartada.
