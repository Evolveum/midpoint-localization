SchemaHandlingStep.association.tooltip.kind=Natureza do tipo de objeto do alvo da associação. É geralmente "privilégio". Natureza do alvo e intento identificam um tipo de objeto que é alvo de associação, ex. um grupo, privilégio, perfil, etc.
