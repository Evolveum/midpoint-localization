SchemaHandlingStep.mapping.tooltip.channel=Limita a aplicação deste mapeamento para um canal específico. Ex. para alterações advindas de sinc. ao vivo, reconciliação ou GUI. Se o canal é listado, então o mapeamento será aplicado. Se não, então não será aplicado. Se nenhum canal é especificado, então nenhuma limitação se aplica e o mapeamento será aplicado para todos os canais.
SchemaHandlingStep.mapping.tooltip.conditionLanguage=Linguagem de programação na qual o script da condição foi escrito.
SchemaHandlingStep.mapping.tooltip.condition=A representação XML da condição de mapeamento. Este é o código da expressão real que será interpretada. Origens de mapeamento são fornecidas como variáveis de entrada para a condição. Se a condição retorna "verdadeiro", então o mapeamento será aplicado. Caso contrário, será ignorado. Note que os mapamentos que são "verdadeiros" e que se tornam "falsos" podem resultar na remoção de um valor que foi o resultado de um mapeamento enquanto ele ainda era verdadeiro.
SchemaHandlingStep.mapping.tooltip.conditionType=Tipo da expressão que será utilizada para a condição de mapeamento.
SchemaHandlingStep.mapping.tooltip.conditionValuePolicyRef=Referência a um objeto de política de valor. A política de valor especificada será utilizada como um template para gerar um valor. Se nenhuma referência de política de valor é especificada, então a política default é determinada automaticamente. Ex. a política de senha apropriada aplicável ao alvo do mapeamento será utilizada.
SchemaHandlingStep.mapping.tooltip.exceptChannel=Limita a aplicação deste mapeamento para todos os canais, exceto o especificado. Ex. todas as alterações, exceto aquelas advindas de sinc. ao vivo, reconciliação ou GUI. Se o canal é listado, então o mapeamento NÃO será aplicado. Se não, então será aplicado. Se nenhum canal é especificado, então nenhuma limitação se aplica e o mapeamento será aplicado para todos os canais.
SchemaHandlingStep.mapping.tooltip.exclusive=Mapeamento exclusivo pode ser o único mapeamento que produz um valor para um alvo específico. Ex. se algum outro mapeamento produz um valor para o mesmo atributo então ele termina com um erro.
