PageCertDefinition.outcomeStrategyHelp=Wie wird das Endergebnis eines Falles, basierend auf den Ergebnissen der Phasen bestummen? Das 'Überprüfung beenden am:' Feld zeigt das Ergebnis welches den aktuellen Fall blockiert und daran hindert in die nächste Phase zu gehen. Normalerweise müssen Sie den Standardwert nicht verändern. Sollte dies dennoch notwendig sein, können Sie dies über die XML Konfiguration.
PageCertDefinition.campaignLastStartedHelp=When was last campaign created according to this definition started?
PageCertDefinition.campaignLastClosedHelp=Wann wurde die letzte Kampagne erstellt und gemäss dieser Definition geschlossen, entweder weil sämtliche Phasen erfolgreich abgeschlossen wurden oder weil aufgrund einer zeitlichen Terminierung. Kampagnen welche vor Beendigung gelöscht werden, werden hier nicht angezeigt.
PageCertDefinition.scopeObjectTypeHelp=Bestimmt welche Objekte im Gültigkeitsbereich der Zertifizierungskampagne sind. Eigenschaften dieser Objekte (zum Beispiel ob die Zuweisung, die Veranlassungen oder beide zertifiziert wird) werden weiter unten definiert.
PageCertDefinition.scopeSearchFilterHelp=If only a subset of objects of given type is to be considered for certification, you can specify the corresponding filter here. For example, you can specify that only users from a certain organization should be certified. Or that only employees with a specific employee type should be considered.
PageCertDefinition.scopeAssignmentsInducementsHelp=Selektieren Sie welche Eigenschaft der beschriebenen Objekte sollen zertifizierten (Zuweisung, Veranlassungen oder beide).
PageCertDefinition.scopeIncludeTargetTypesHelp=Wenn Sie Zuweisungen oder Veranlassungen zertifizieren, können Sie definieren welche Zieltypen beachtet werden sollen. Sie können Beispielsweise definieren das Sie nur Rollenzuweisungen zertifizieren möchten.
PageCertDefinition.scopeIncludeByStatusHelp=Sofern Zuweisungen den administrativen Status AKTIVIERT (oder nicht gesetzt) haben, beachten Sie bitte das der administrative Status der Zuweisung relevant ist und nicht der administrative Status des zugewiesenen Objektes.
PageCertDefinition.scopeRelationHelp=Relation(s) which are to be considered. Value of q:any means "any relation". If no relation is present, org:default (i.e. null) is assumed.
StageDefinitionPanel.stageDurationHelp=Die Dauer dieser Phase wird für die Bestimmung der Endzeit der Phase verwendet. Die Endzeit wird beim Start der Phase berechnet und Errechnet sich aus der Startzeit plus die Dauer gerundet auf 23:59:59 des letzten Tages. Die Dauer ist nach ISO 8601 formatiert, zum Beispiel P14D für 14 Tage, P3W für drei Wochen, P2M für 2 Monate u.s.w.
StageDefinitionPanel.notifyBeforeDeadlineHelp=Wie lange vor Ablauf einer Phase sollen die Erinnerungsmeldungen (an Gutachter und Kampagnen Besitzer) versendet werden. Es ist möglich mehrere Werte zu spezifizieren und die Werte durch , (Kommas) zu separieren. Die Zeitintervalle sind noch ISO 8601 zu formatieren, zum Beispiel PT12H für 12 Stunden, P2D für zwei Tage, P1W für eine Woche u.s.w. Das Beispiel: PT48H, PT12H besagt, dass die erste Erinnerungsmeldungen 48 Stunden vor Phasenende und die zweite 12 Stunden vor Ende versendet wird.
StageDefinitionPanel.notifyWhenNoDecisionHelp=Wenn aktiviert, wird eine 'Phasenende nähert sich' Meldung an einen Gutachter gesendet sofern sie oder er noch offene Fälle zum beurteilen hat. Ist die Option nicht aktiviert erhalten Gutachter ungeachtet noch offener Fälle eine Meldung. (Beachten Sie das Meldungen betreffend sich nähernden Phasenenden in jedem Fall an den Kampagnen Besitzer gesendet werden, ungeachtet dieser Einstellung).
StageDefinitionPanel.reviewerSpecificationTargetHelp=Auswahl der Gutachter basierend auf der Zuweisung/Veranlassung des Ziel Besitzers/Genehmigers. Zum Beispiel können Sie definieren dass der Rollenbesitzer für die Zertifizierung aller Zuweisungen 'seiner' Rolle verantwortlich ist.
StageDefinitionPanel.reviewerSpecificationObjectHelp=Auswahl der Gutachter basierend auf dem Objekt welches etwas zugewiesen oder inkludiert hat Zum Beispiel kann man spezifizieren das der Rollenbesitzer verantwortlich für die Zertifizierung aufgrund der Veranlassung zu seiner Rolle ist.
StageDefinitionPanel.reviewerUseObjectManagerHelp=Auswahl der Gutachter basierend auf den Manager der Objekte (typischerweise Benutzer) welche etwas zugewiesen oder veranlasst haben. Zum Beispiel kann spezifiziert werden, dass ein Manager für die Zertifizierung aller Zuweisung zu seinen Benutzern in seiner Organisation verantwortlich ist.
StageDefinitionPanel.reviewerUseObjectManagerOrgTypeHelp=Beeinflusst die Bestimmung des Managers eines Benutzers: Zuerst werden alle Manager von allen Organisationen welchen der Benutzer angehört ermittelt. Anschliessend wird der Benutzer sofern er selbst ein Manager in der Organisation ist entfernt (Voraussetzung dies ist nicht explizit erlaubt worden). Wenn das Feld ausgefüllt ist wird der Wert als Filter verwendet um nur Organisationen mit dem entsprechenden Organisationstypenwert auszuwählen z.B. "funktional" (Wenn Sie zum Beispiel sowohl Funktionale- als auch Projekttypische Organsiationen haben). Wenn das Feld leer ist, werden alle Organisationen berücksichtigt. Sollte kein geeigneter Manager gefunden werden, wird auf der übergeordneten Stufe gesucht. (Filterwert kommt hier ebenfalls zur Anwendung sofern er angegeben wurde).
StageDefinitionPanel.reviewerUseObjectManagerAllowSelfHelp=Wenn ein Benutzer Manager in einer Organisation ist, kann er als Gutachter für seine eigenen Zuweisungen eingesetzt werden? Sofern nicht aktiviert (entspricht dem Standard), wird ein höherer Manager gesucht. Siehe Beschreibung oberhalb des Feldes.
StageDefinitionPanel.defaultReviewerRefHelp=This reviewer (or reviewers) will be used if the above condition would lead to no reviewer.
StageDefinitionPanel.additionalReviewerRefHelp=This reviewer (or reviewers) will be used in addition to any reviewers selected by the above conditions.
StageDefinitionPanel.outcomeStrategyHelp=Sofern mehrere Gutachter ausgewählt sind, wird eine Strategie benötigt wie die Antworten das Phasenresultat beeinflussen. Ist es Beispielsweise ausreichend wenn ein Gutachter die Zertifizierung akzeptiert? Oder müssen alle Gutachter sie akzeptieren? Wählen Sie mit diesem Feld die gewünschte Strategie.
StageDefinitionPanel.outcomeIfNoReviewersHelp=What should be the outcome if there are no reviewers assigned, e.g. if the reviewer is defined as the target role owner, but a particular role has no owner? This does NOT apply in situations when there are reviewers assigned, but they provide no response.
StageDefinitionPanel.stopReviewOnHelp=Welche Ergebnisse verhindern das die nächste Phase ausgelöst wird? Normalerweise muss der Standardwert nicht verändert werden. Sollte es dennoch notwendig sein, kann dies über die XML Konfiguration gemacht werden.
