SynchronizationStep.reaction.tooltip.action=明確なアクション。この設定は、同期イベントに対するリアクションとしてシステムが何をしなければならないかを定義します。
SynchronizationStep.reaction.tooltip.channel=チャンネル制限。同期イベントが指定されたチャンネルから発生した場合（ライブ同期、リコンシリエーション、インポートなど）、このリアクションは処理されます。 それ以外の場合は無視されます。
SynchronizationStep.reaction.tooltip.objectTemplateRef=この特定の同期イベントを処理するために使用されるオブジェクト・テンプレート。ここでオブジェクト・テンプレートが指定されていない場合は、通常のデフォルトが使用されます。
SynchronizationStep.reaction.tooltip.reconcile=trueに設定されている場合、リコンシリエーション・ステップはこの同期イベントに対して強制されます。存在しない場合、属性は明示的にフェッチされます。falseに設定した場合、リコンシリエーションは自動的に行われます。そのケースは、リコンシリエーションは同期化イベントに属性がすでに存在する場合にのみ行われます。属性が存在しない場合、それらは明示的にフェッチされず、リコンシリエーションはスキップされます。
SynchronizationStep.reaction.tooltip.situation=同期状況。イベントの状況がここで指定された状況と一致する場合、リアクションが適用されます。それ以外の場合は無視されます。
SynchronizationStep.reaction.tooltip.synchronize=trueに設定すると、通常の同期アルゴリズム（別名clockworkやプロジェクター）が以下に指定された明確なアクションに加えて適用されます。 これは通常のケースです。 falseに設定した場合、同期アルゴリズムはスキップされ、明確なアクションのみが実行されます。
SynchronizationStep.title=同期
SynchronizationStep.tooltip.condition=同期設定は、この条件がtrueを返す場合にのみ適用されます。条件は主に同じ種類のオブジェクトを用途に分類するために使用されます。例えば、ユーザー名が "T"で始まるかどうかは、条件によって決まります。そうであれば、それは用途"テスト"のためにアカウントを選別することができ、そうでなければ、そのアカウントはデフォルトの用途を持つでしょう。
SynchronizationStep.tooltip.confirmation=Confirmation Expression。Correlation Expressionの各結果はConfirmation Expressionに渡されます。Confirmation Expressionがtrueを返す場合、オブジェクトはリンクされます。Confirmation Expressionが指定されていない場合、Correlationクエリーから返されたすべてのオブジェクトがデフォルトで受け入れられます。Confirmation Expressionは、Correlationクエリーから返されたオブジェクトに対してのみ実行されるため、妥当なリソース集約型の可能性があります。
SynchronizationStep.tooltip.correlation=Correlation Expression。Correlation Expressionは、一緒に属するフォーカル・オブジェクト（例えばユーザー）とシャドウ（例えばアカウント）をリンクするために使用される。Correlation Expressionは、フォーカル・オブジェクト（通常はユーザー）に対して実行される検索フィルターになります。クエリはリンクの候補オブジェクトを返します。Correlation Expressionは非常に効率的でなければならず、そうでなければ同期性能が悪くなります。
SynchronizationStep.tooltip.enabled=この同期設定が有効になっている場合はtrueに設定します。これがデフォルトです。この設定は、同期設定を一時的に無効にするために使用できます。
SynchronizationStep.tooltip.focus=リソース・オブジェクトに対応するフォーカル・オブジェクトのタイプ。アカウント・オブジェクトの場合、これは通常ユーザー・オブジェクト（UserType）です。これは、エンタイトルメント・オブジェクトなどに対してRoleTypeまたはOrgTypeに設定できます。
SynchronizationStep.tooltip.intent=この定義が適用されるオブジェクトの用途。オブジェクト（シャドウ）が同期コードによって処理されるときに、そのオブジェクトに既に種類と用途がある場合は、この種類/用途の定義を使用して、このオブジェクトに適用する同期設定を選択します。オブジェクトが種類/用途を持たない場合は、オブジェクト・クラスと条件を使用して設定を選択します。そのような場合、オブジェクト（シャドウ）はこのフィールドで指定された用途によってマークされます。
SynchronizationStep.tooltip.kind=この定義が適用されるオブジェクトの種類。オブジェクト（シャドウ）が同期コードによって処理されるときに、そのオブジェクトに既に種類と用途がある場合は、この種類/用途の定義を使用して、このオブジェクトに適用する同期設定を選択します。オブジェクトが種類/用途を持たない場合は、オブジェクト・クラスと条件を使用して設定を選択します。そのような場合、オブジェクト（シャドウ）はこのフィールドで指定された種類によってマークされます。
SynchronizationStep.tooltip.objectClass=この定義が適用されるオブジェクトクラス。これはオブジェクト（シャドウ）が種類/用途の定義をまだ持っていない場合に同期設定を選択するために使用されます。
SynchronizationStep.tooltip.objectTemplate=この特定の同期イベントを処理するために使用されるオブジェクト・テンプレート。ここでオブジェクト・テンプレートが指定されていない場合は、通常のデフォルトが使用されます。
SynchronizationStep.tooltip.opportunistic=trueに設定すると、このイベントの処理中に日和見的同期（別名ディスカバリー）が有効になります。
SynchronizationStep.tooltip.reaction=システムがこの同期イベントにどのようにリアクションするかを指定します。 いくつかのリアクションを指定できます。 イベントの同期状況に適したリアクションが選択されます。
SynchronizationStep.tooltip.reconcile=trueに設定されている場合、リコンシリエーション・ステップはこの同期イベントに対して強制されます。存在しない場合、属性は明示的にフェッチされます。falseに設定した場合、リコンシリエーションは自動的に行われます。その場合、リコンシリエーションは同期化イベントに属性がすでに存在する場合にのみ行われます。属性が存在しない場合、それらは明示的にフェッチされず、リコンシリエーションはスキップされます。
