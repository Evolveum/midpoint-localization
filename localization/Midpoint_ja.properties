CapabilityStep.activation.tooltip.attributeName=シミュレートされたadministrativeStatusの値を含む属性の名前。通常、これは何らかの有効/無効な情報を含む属性です。 典型的な例は、"enabled"、"ds-pwp-account-disabled"、"accountStatus"などの属性です。
CapabilityStep.activation.tooltip.disableList="無効"状態を表す属性値のリスト。 これらの値のいずれかが属性に存在する場合、オブジェクトは無効と見なされます。 典型的な値は、 "false"、 "無効"、 "0"または空の値です。
CapabilityStep.activation.tooltip.enabled=このケイパビリティーが有効な場合はTrue。無効の場合はFalse。無効にされたケイパビリティーは、それがない場合と同じように機能します。ケイパビリティーは無効にすることができます。 例えば、コネクターのバグを回避する、リソースを読み込み専用にするなど。
CapabilityStep.activation.tooltip.enableList="有効"状態を表す属性値のリスト。 これらの値のいずれかが属性に存在する場合、オブジェクトは有効であるとみなされます。 典型的な値は "true"、 "有効"、 "1"などです。
CapabilityStep.activation.tooltip.ignoreAttribute=trueに設定されている場合、シミュレート・アクティベーションに使用される属性はスキーマ内で無視されるようにマークされます。 すなわち システムはこの属性が存在しないと見せかけて、標準的な管理ステータスのみを使用します。 これがデフォルトです。 falseに設定すると、属性はスキーマにも表示され、管理ステータスと元の属性の両方が機能します。 属性が管理ステータス属性よりも豊富な状態のセットを持っている場合、これが必要になるかもしれません。 しかしこの場合、管理ステータスと元の属性の間の値の競合に注意してください。
CapabilityStep.activation.tooltip.lockoutAttributeName=シミュレートされたlockoutStatusの値を持つ属性の名前。通常、これは 何らかの ノーマル/ロック中 情報を持つ属性です。
CapabilityStep.activation.tooltip.lockoutNormalList="ノーマル"状態を表す属性値のリスト。これらの値のいずれかが属性に存在すれば、オブジェクトはノーマル状態と見なされます。
CapabilityStep.activation.tooltip.lockoutLockedList="ロック"状態を表す属性値のリスト。これらの値のいずれかが属性に存在すれば、オブジェクトはロック状態と見なされます。
CapabilityStep.activation.tooltip.lockoutIgnoreAttribute=trueに設定されている場合、シミュレート・アクティベーションに使用される属性はスキーマ内で無視されるようにマークされます。 すなわち システムはこの属性が存在しないと見せかけ、標準のロックアウト・ステータスのみを使用します。 これがデフォルトです。 falseに設定すると、属性はスキーマにも表示され、ロックアウト・ステータスと元の属性の両方が機能します。 これは、属性がロックアウト・ステータス属性よりも豊富な状態セットを持っている場合に必要になることがあります。 しかしこの場合、ロックアウト・ステータスと元の属性の間の値の衝突に注意してください。
CapabilityStep.activation.tooltip.returnedByDefault=trueの場合、デフォルトでリソースオブジェクトとともにアクティベーション属性が返され、要求する必要はありません。 falseの場合、アクティベーション属性を明示的に要求する必要があります。
