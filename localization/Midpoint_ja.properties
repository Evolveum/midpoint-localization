ResourceWizard.help.capabilityStep=<p>リソースの<i>ケイパビリティー</i>はリソースができることです。すべてのリソースが機能的に同じというわけではありません。例えば、1つのリソースはアカウントの有効化（アカウントの有効化と無効化）をサポートしますが、その他はサポートしません。 1つのリソースが読み書きアクセスを提供し、他のリソースが読み取り専用アクセスをサポートできます。一方のリソースはリアルタイム同期をサポートしますが、他方はサポートしません。<i>ケイパビリティー</i>は、リソースがサポートする機能を定義し、システムがそれに応じて動作できるようにします。</p><p>すべてのケイパビリティーを<i>無効</i>にする（つまりオフにする）ことができます。このケイパビリティーを無効にすると、システムはコネクターとリソースのその部分を使用しません。これらのケイパビリティーに問題があると、ケイパビリティーは通常無効になります。例えば、コネクターまたはリソースにバグがある場合、適切なケイパビリティーが無効になっているとバグが回避される可能性があります。しかし、管理上の理由からもケイパビリティーが無効になっている可能性があります。例えば、<tt>作成</tt>、<tt>更新</tt>、<tt>削除</tt>のケイパビリティーを無効にすると、リソースは効率的に読み取り専用になります。</p><p>一部の機能は<i>シミュレート</i>できます。つまり、システムにはリソースがなくてもリソースに特定の機能があると見せかけることができます。例えば、特定のアカウント属性を特定の値に設定してアカウントを無効にすることで、<i>アクティブ化</i>機能をシミュレートできます。そのようなシミュレートされた機能は通常何らかの設定を必要とします。これはこのページでも設定できます。</p><p>詳細は<a href="https://wiki.evolveum.com/display/midPoint/Resource+Capabilities">Resource CapabilitiesのWikiページ</a>を参照してください。</p>
ResourceWizard.help.configurationStep=<p>ウィザードのこのステージで、コネクター設定プロパティを設定します。それらは通常、ホスト名やポート番号などのリソースへのアクセスに使用されるネットワーク・パラメーターを定義します。オペレーション・ネットワークのタイムアウトや接続プーリングの設定など、追加の接続パラメータをここで指定できます。</p><p>コネクター設定プロパティは各コネクターに固有です。 特定の構成プロパティーのセットは、コネクター構成スキーマによって決まります。したがって、このページの内容は前のページで選択されたコネクターの種類によって異なります。</p>
ResourceWizard.help.nameStep=<p>ウィザードのこのステージでは、リソースの基本的なプロパティを設定します。リソース名と説明を設定するために使用できます。コネクター名は必須であり、一意である必要があります。リソースへのアクセスに使用されるコネクターも設定する必要があります。コネクターはコネクター・ホストにデプロイされます。コネクター・ホストを空のままにすると、システム・インスタンスに直接デプロイされたコネクターが使用されます。</p><p>リソース設定の詳細な説明については、<a href="https://wiki.evolveum.com/display/midPoint/Resource+Configuration">リソース設定のWikiページ</a>を参照してください。</p>
ResourceWizard.help.schemaHandlingStep=<p>このステップは、リソース・スキーマを処理するための<b>設定</b>を提供するために使用されます。このページに表示される設定は、リソース・オブジェクトのクラスと属性を<b>どう処理するか</b>をシステムに指示します。ユーザー・プロパティとアカウント属性間のマッピングの設定、アカウント・タイプの設定、グループ、プロビジョニングの依存関係、パスワード・マッピングなどが含まれます。</p><p>設定は<b>オブジェクト・タイプ</b>に分類されます。各オブジェクト・タイプは、特定のアカウント・タイプ、エンタイトルメント・タイプ、OUなどの動作を定義します。オブジェクト・タイプは、<i>種類</i>と<i>用途</i>の組み合わせによって一意に識別されます。 <i>種類</i>はどの種類のオブジェクトであるかを定義します。<ul><li>kind = <tt>account</tt>はオブジェクトがアカウントであることを意味します。つまり、ユーザーを表します。</li><li>kind= <tt>entitlement</tt>はグループ、ロール、特権、ACI、および関連することができる同様のオブジェクトに適用されます。 accountおよびaccountに特権またはアクセス権を付与する。</li><li>kind= <tt>generic</tt>は、組織ユニット（OU）、ドメインなどの他のオブジェクトに適用されます。</li></ul>用途は、いくつかのオブジェクト・タイプを区別するために使用できるプレーンな文字列です。例えば、それはいくつかのアカウント・タイプを定義するために使用することができます。 「デフォルトのユーザー・アカウント」、「管理者アカウント」、「テスト用アカウント」など。詳細については、<a href="https://wiki.evolveum.com/display/midPoint/Kind%2C+Intent+and+ObjectClass">種類、用途、オブジェクト・クラスのWikiページ</a>を参照してください。</p><p>スキーマ処理設定の詳細については、<a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema+Handling">リソース・スキーマ・ハンドリングのWikiページ</a>を参照してください。
ResourceWizard.help.schemaStep=<p>このページはリソース・スキーマを表示します。リソース・スキーマは、コネクターが管理できる<i>オブジェクト・クラス</i>を定義します。 アカウント、グループ、組織ユニットなど。 スキーマは、各オブジェクト・クラスの一連の<i>属性</i>を定義します。スキーマは読み取り専用形式でここに表示されるので、それを調べてリソースが提供するデータ・モデルに慣れることができます。</p><p>このページに表示されるリソース・スキーマは通常リソースから取得され、システムによって自動的に生成されます。リソース・スキーマは、そのリソースが<b>できること</b>、即ちそれが定義するオブジェクト・クラス、および、そのオブジェクト・クラスで使用される属性を定義します。従って、スキーマは読み取り専用です。構成では<b>ありません</b>。システムがオブジェクト・クラスと属性をどのように使用するかは定義して<b>いません</b>。これは、ウィザードの次のステップで構成されます。</p>リソース・スキーマの概念の詳細な説明については、<p><a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema">リソース・スキーマのWikiページ</a>を参照してください。</p>
ResourceWizard.help.synchronizationStep=<p>同期設定は、リソース・オブジェクトが変更されたことを検出したときに {0} がどのように反応するかを定義します。例えば、新しいアカウントを検出したとき、存在すべきグループが存在しないことを検出したときなどに、システムがどのように反応するかを定義します。システムがどのように変化を検出しても反応は同じであるかどうかは、通常は問題ではありません（ただし、例外は<i>チャンネル</i>指定を使用することで可能です）。したがって、ここで設定されているポリシーは通常、<i>ライブ同期</i>、<i>リコンシリエーション</i>、<i>インポート</i>、<i>ディスカバリー</i>（一貫性メカニズム）、および将来発生する可能性のあるその他のメカニズムにも適用されます。</p>詳細については、<a href="https://wiki.evolveum.com/display/midPoint/Synchronization+Configuration">同期設定のWikiページ</a>を参照してください。
