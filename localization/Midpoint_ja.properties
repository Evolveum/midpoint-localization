PageCertDefinition.outcomeStrategyHelpLabel=参考：
PageCertDefinition.outcomeStrategyHelpLink=ドキュメント
PageCertDefinition.outcomeStrategyHelp=個々のステージの結果に基づいて、ケースの全体的な結果はどのように決定されますか？注意：'レビューの停止'フィールドには、ケースが次のステージに進むのを妨げる結果が表示されます。通常はデフォルト値を変更する必要はありません。必要に応じて、XML設定を通じて実行できます。
PageCertDefinition.campaignLastStartedHelp=この定義に基づいて作成された最後のキャンペーンはいつ開始されましたか？
PageCertDefinition.campaignLastClosedHelp=この定義に従って作成された最後のキャンペーンが終了したのはいつか - すべてのステージを通過した後、またはいつでも終了した場合です。 ただし、キャンペーンが終了されずに削除された場合、ここには表示されません。
PageCertDefinition.scopeObjectTypeHelp=アクセス認定キャンペーンのスコープにあると見なされるオブジェクトを決定します。これらのオブジェクトの特徴（例えば、彼らのアサインまたは彼らのインデュースメント、あるいはその両方を証明するかどうかなど）を選択します。
PageCertDefinition.scopeSearchFilterHelp=特定のタイプのオブジェクトのサブセットのみをアクセス認定対象と考慮する場合は、ここで対応するフィルタを指定できます。例えば、特定の組織のユーザーだけが認定を受けるように指定できます。あるいは、特定の従業員タイプを持つ従業員のみを考慮する必要があります。
PageCertDefinition.scopeAssignmentsInducementsHelp=次のオブジェクトのどの機能（アサイン、インデュースメント、またはその両方）を認定するかを選択します。
PageCertDefinition.scopeIncludeTargetTypesHelp=アサインやインデュースメントを認定する時は、どのターゲット・タイプを考慮に入れるかを指定できます。例えば、（ユーザーなどへの）ロールのアサインのみを認定したいということができます。
PageCertDefinition.scopeIncludeByStatusHelp=管理ステータスがENABLEDに設定されている（または、まったく設定されていない）アサイン/インデュースメントのみを認定するかどうか。注意：関連するのは、アサインされたオブジェクトの管理ステータスではなく、アサインの管理ステータスです。
PageCertDefinition.scopeRelationHelp=考慮されるべきリレーション。q:anyの値は "any relation"を意味します。リレーションが存在しない場合は、org:default（即ちnull）が想定されます。
StageDefinitionPanel.stageDurationHelp=このステージの期間。ステージの終了時間を決定するために使用されます。終了時間は、ステージが開始された瞬間に併せて期間が計算され、最終日の23:59:59に切り上げられます。期間は、14日間のP14D、3週間のP3W、2ヶ月間のP2Mなど、ISO 8601形式で指定されます。
StageDefinitionPanel.notifyBeforeDeadlineHelp=ステージが終了するまでに（レビューワーとキャンペーン・オーナーに）リマインド通知が送信されるまでの時間。複数の値をコンマ区切りで指定することが可能です。時間間隔は、ISO 8601形式（12時間のPT12H、2日間のP2D、1週間のP1Wなど）で指定されています。例：PT48H、PT12Hは、最初の通知はステージ終了の48時間前に送信され、2番目の通知は終了の12時間前に送信されることを示しています。
StageDefinitionPanel.notifyWhenNoDecisionHelp=チェックした場合、レビューワーの決定を待っているケースにのみ「ステージ終了アプローチ」通知がレビューワーに送信されます。チェックされていない場合、レビューワーは決定を下したかどうかに関わらず、常に通知を受け取ります。（この設定に関係なく、ステージの終わりに近づくことに関するキャンペーン・オーナーへの通知は常に送信されることに注意してください。）
StageDefinitionPanel.reviewerSpecificationTargetHelp=アサイン/インデュースメント・ターゲットのオーナー/承認者に基づくレビューワーの選択。例えば、ロールオーナーを使用して（任意のユーザーに対する）「自分の」ロールのすべてのアサインを証明するように指定できます。
StageDefinitionPanel.reviewerSpecificationObjectHelp=何かにアサインされた（またはインデュースメントされた）オブジェクトに基づくレビューワーの選択。例えば、ロール・オーナーが '自分の' ロールに対して行われたすべてのインデュースメントを証明するために使用されるように指定できます。
StageDefinitionPanel.reviewerUseObjectManagerHelp=何かにアサインされた、またはインデュースメントされたオブジェクトのマネージャー（通常はユーザー）に基づくレビューワーの選択。例えば、マネージャーが自分の組織内のユーザーに行われたすべてのアサインを証明するために使用されることを指定できます。
StageDefinitionPanel.reviewerUseObjectManagerOrgTypeHelp=ユーザーのマネージャーの決定に影響を与えます。まず、ユーザーが属するすべての組織のすべてのマネージャーを取得します。ユーザーがそのような組織のマネージャーである場合（および下記の「マネージャーに自分のアサインを承認することを許可する」のチェックが外されている場合）、ユーザー自身を除外します。 このフィールドの値が入力されている場合は、指定された組織タイプの値を持つ組織のみを選択するために使用します。例えば、「ファンクショナル」（例えば、ファンクショナル・タイプとプロジェクト・タイプの組織の両方がある場合）。 このフィールドが空白の場合は、すべての組織が考慮されます。 適切なマネージャーが見つからない場合は、すべての親組織（ここでも指定されている場合は指定されたタイプのもの）を続行します。
StageDefinitionPanel.reviewerUseObjectManagerAllowSelfHelp=ユーザーが自分の組織の管理者である場合、その方は自分のアサインのレビューワーとして選択される可能性がありますか？ チェックされていない場合（デフォルト）、上位レベルの管理者が検索されます - 上記のフィールドの説明を参照してください。
StageDefinitionPanel.defaultReviewerRefHelp=上記の条件でレビューワーを導けない場合は、このレビューワー（複数可）が使用されます。
StageDefinitionPanel.additionalReviewerRefHelp=このレビューワー（複数可）は、上記の条件で選択されたレビューワーに加えて使用されます。
