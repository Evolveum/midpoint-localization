ResourceWizard.help.capabilityStep=<p><i>Zmožnosti</i> vira so stvari, ki jih vir lahko počne. Vsi viri niso enaki po svojih zmožnostih. Npr. en vir podpira aktivacijo računa (omogočanje in onemogočanje računov), drugi pa ne. Eden omogoča branje in pisanje, drugi pa je lahko samo za branje. Eden podpira sinhronizacijo v realnem času, drugi ne. <i>Zmožnosti</i> določajo, katere funkcije vir podpira, da se lahko sistem temu ustrezno obnaša.</p><p>Vse zmožnosti je mogoče <i>onemogočiti</i> (t.j. izklopiti). Če zmožnost onemogočite, sistem tistega dela konektorja in vira ne bo uporabljal. Zmožnosti so običajno onemogočene, če so okvarjene. Npr. če je v konektorju ali na viru hrošč, ga je mogoče obiti z onemogočanjem ustrezne zmožnosti. Zmožnosti so lahko onemogočene tudi iz administrativnih razlogov. Npr. onemogočanje zmožnosti <tt>Create</tt>, <tt>Update</tt> in <tt>Delete</tt> naredi vir učinkovito samo za branje.</p><p>Nekatere zmožnosti je mogoče <i>simulirati</i>. To pomeni, da se sistem lahko pretvarja, da vir ima določeno zmožnost, čeprav je v resnici nima. Npr. zmožnost <i>aktivacije</i> je mogoče simulirati z nastavitvijo specifičnega atributa računa na določeno vrednost, da se račun onemogoči. Takšne simulirane zmožnosti običajno zahtevajo dodatno nastavitev. To lahko nastavite na tej strani.</p><p>Več podrobnosti najdete na wiki strani <a href="https://wiki.evolveum.com/display/midPoint/Resource+Capabilities">Resource Capabilities</a>.</p>
ResourceWizard.help.configurationStep=<p>Ta korak čarovnika nastavlja konfiguracijske lastnosti konektorja. Običajno določajo omrežne parametre za dostop do vira, kot so gostiteljsko ime in vrata. Tukaj lahko nastavite tudi dodatne parametre, kot so časovni iztek operacij in nastavitve povezovalnega bazena.</p><p>Konfiguracijske lastnosti konektorja so za vsak konektor posebne. Konkretni nabor lastnosti je podan z njegovo konfiguracijsko shemo. Zato vsebina te strani zavisi od vrste konektorja, izbranega na prejšnji strani.</p>
ResourceWizard.help.nameStep=<p>Ta korak čarovnika nastavlja osnovne lastnosti vira. Uporabite ga lahko za nastavljanje imena in opisa vira. Ime konektorja je obvezno in mora biti enolično. Nastaviti je treba tudi konektor, ki bo uporabljen za dostop do vira. Konektorji so nameščeni na gostiteljih konektorjev. Če polje za gostitelja konektorja pustite prazno, bodo uporabljeni konektorji, nameščeni neposredno v instanci sistema.</p><p>Podrobnejša razlaga konfiguracije vira je na voljo na wiki strani <a href="https://wiki.evolveum.com/display/midPoint/Resource+Configuration">Resource Configuration</a>.</p>
ResourceWizard.help.schemaHandlingStep=<p>Ta korak se uporablja za določitev <b>konfiguracije</b> ravnanja s shemo vira. Konfiguracija na tej strani pove sistemu, <b>kaj naj počne</b> z razredi objektov in atributi vira. Vsebuje nastavitve preslikav med uporabniškimi lastnostmi in atributi računov, nastavitve tipov računov, skupin, odvisnosti pri vzpostavljanju virov, preslikave gesel itd.</p><p>Konfiguracija je razdeljena v <b>vrste objektov</b>. Vsaka vrsta določa obnašanje za specifičen tip računa, tip upravičenja, organizacijsko enoto ipd. Vrsta je enolično določena s kombinacijo <i>kind</i> in <i>intent</i>. <i>Kind</i> določa, za kakšen objekt gre:<ul><li>kind=<tt>account</tt> pomeni, da je objekt račun, tj. predstavlja uporabnika.</li><li>kind=<tt>entitlement</tt> se uporablja za skupine, vloge, privilegije, ACI-je in podobne objekte, ki jih lahko povežemo z računi in dajejo pravice ali dostop.</li><li>kind=<tt>generic</tt> se uporablja za druge objekte, kot so organizacijske enote (OU), domene itd.</li></ul>Intent je navaden niz, ki loči več vrst objektov iste vrste. Uporablja se npr. za ločen opis »privzetega uporabniškega računa«, »administratorskega računa«, »testnega računa« ipd. Več podrobnosti najdete na wiki strani <a href="https://wiki.evolveum.com/display/midPoint/Kind%2C+Intent+and+ObjectClass">Kind, Intent and ObjectClass</a>.</p><p>Več informacij o konfiguraciji ravnanja s shemo je na voljo na wiki strani <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema+Handling">Resource Schema Handling</a>.</p>
ResourceWizard.help.schemaStep=<p>Ta stran prikazuje shemo vira. Shema vira določa <i>razrede objektov</i>, ki jih konektor lahko upravlja (npr. račune, skupine, organizacijske enote itd.). Za vsak razred objektov shema določa množico <i>atributov</i>. Shema je tukaj prikazana samo za branje, da si jo lahko ogledate in spoznate podatkovni model vira.</p><p>Shema vira, prikazana na tej strani, je običajno pridobljena z vira in jo sistem samodejno generira. Določa, kaj vir <b>lahko počne</b>, tj. katere razrede objektov in atribute podpira. Zato je shema samo za branje. To <b>ni</b> konfiguracija in <b>ne</b> določa, kako sistem uporablja te razrede in atribute. To nastavljate v naslednjih korakih čarovnika.</p><p>Podrobna razlaga konceptov sheme je na wiki strani <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema">Resource Schema</a>.</p>
ResourceWizard.help.synchronizationStep=<p>Konfiguracija sinhronizacije določa, kako se {0} odzove, ko zazna, da se je objekt na viru spremenil. Npr. določa, kako se sistem odzove, ko odkrije nov račun, ko odkrije, da skupina, ki bi morala obstajati, ne obstaja itd. Običajno ni pomembno, kako sistem spremembo zazna – reakcija je praviloma enaka (z izjemo posebnih primerov prek specifikacije <i>channel</i>). Politika, nastavljena tukaj, se običajno uporablja za <i>živo sinhronizacijo</i>, <i>uskladitev</i>, <i>uvoz</i>, <i>odkrivanje</i> (mehanizem za konsistenco) in morebitne druge mehanizme v prihodnosti.</p><p>Več podrobnosti najdete na wiki strani <a href="https://wiki.evolveum.com/display/midPoint/Synchronization+Configuration">Synchronization Configuration</a>.</p>
