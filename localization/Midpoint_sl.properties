enableFilteredResultsHandler=Omogoči dodatno filtriranje rezultatov
enableFilteredResultsHandlerHelp=Ta obdelovalnik filtrira rezultate, pridobljene z vira prek konektorja, na ravni ogrodja konektorja. Uporablja se pri konektorjih, ki sami ne zagotavljajo popolnega filtriranja. Omogočanje tega obdelovalnika ima lahko nekatere slabosti, npr. pri straničenju. Zato ga uporabite le, če je res nujno potrebno. Če niste prepričani, je priporočljivo filtriranje v validacijskem načinu. Privzeta vrednost za trenutno različico ConnId: onemogočeno.
filteredResultsHandlerInValidationMode=Filtriraj rezultate samo v validacijskem načinu
filteredResultsHandlerInValidationModeHelp=Preklopi filtriranje rezultatov v validacijski način: vsi podatki, ki jih ustvari konektor, se preverijo v ogrodju konektorja, ali so pravilno filtrirani. V primeru nepravilnega filtriranja se sproži izjema. Ta način je namenjen konektorjem, od katerih se pričakuje polno filtriranje, vendar je njihovo delovanje na tem področju treba preveriti. Privzeta vrednost za trenutno različico ConnId: onemogočeno.
enableCaseInsensitiveFilter=Omogoči filtriranje brez razlikovanja velikih/malih črk
enableCaseInsensitiveFilterHelp=Ta možnost omogoča filtriranje, neobčutljivo na velikost črk, za vse atribute na viru. Uporablja se za vire, kjer ni razlikovanja med velikimi in malimi črkami. Privzeta vrednost za trenutno različico ConnId: onemogočeno.
