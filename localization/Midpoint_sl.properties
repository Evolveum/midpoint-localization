ResourceWizard.help.schemaStep=<p>Ta stran prikazuje shemo vira. Shema vira doloÄa <i>razrede objektov</i>, ki jih konektor lahko upravlja (npr. raÄune, skupine, organizacijske enote itd.). Za vsak razred objektov shema doloÄa mnoÅŸico <i>atributov</i>. Shema je tukaj prikazana samo za branje, da si jo lahko ogledate in spoznate podatkovni model vira.</p><p>Shema vira, prikazana na tej strani, je obiÄajno pridobljena z vira in jo sistem samodejno generira. DoloÄa, kaj vir <b>lahko poÄne</b>, tj. katere razrede objektov in atribute podpira. Zato je shema samo za branje. To <b>ni</b> konfiguracija in <b>ne</b> doloÄa, kako sistem uporablja te razrede in atribute. To nastavljate v naslednjih korakih Äarovnika.</p><p>Podrobna razlaga konceptov sheme je na wiki strani <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema">Resource Schema</a>.</p>
