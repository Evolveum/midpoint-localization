CapabilityStep.activation.tooltip.attributeName=Ime atributa, ki vsebuje vrednost za simuliran administrativeStatus. To je običajno atribut, ki vsebuje informacijo omogočeno/onemogočeno (npr. »enabled«, »ds-pwp-account-disabled«, »accountStatus« itd.).
