CapabilityStep.activation.tooltip.ignoreAttribute=Če je nastavljeno na true, bo atribut, ki je uporabljen za simulirano aktivacijo, v shemi označen kot prezrt. Sistem se bo pretvarjal, da atribut ne obstaja, in bo uporabljal samo standardni administrativeStatus. To je privzeto. Če je false, bo atribut viden v shemi in bosta delovala tako administrativeStatus kot originalni atribut. To je uporabno, če ima atribut bogatejša stanja, a pazite na konflikte vrednosti.
