enableNormalizingResultsHandlerHelp=Ta obdelovalnik normalizira vsak atribut, ki se prenese z vira v sistem. Običajno je priporočljivo, da je izklopljen. Privzeta vrednost za trenutno različico ConnId: onemogočeno.
