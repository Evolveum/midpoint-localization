ChangePasswordPanel.helpInfo=<p>Ta del pogovornega okna za poverilnice določa, kako se bo sprememba gesla razširila na posamezne sisteme. Prva vrstica določa, ali bo geslo spremenjeno v samem sistemu {0}. Naslednje vrstice predstavljajo vsak sistem, za katerega je mogoče geslo spremeniti. Širjenje gesla je nadzorovano z ikonami:</p><ul><li><span class="fa fa-check-square-o"/> Geslo bo spremenjeno. Geslo za ta sistem bo spremenjeno v vrednost, navedeno zgoraj v pogovornem oknu za geslo.</li><li><span class="fa fa-sign-out"/> Samodejno širjenje gesla. Geslo je morda spremenjeno. Ali bo geslo spremenjeno ali ne, je odvisno od pravil, ki jih je določil skrbnik identitet. Običajno to pomeni, da bo geslo spremenjeno, če je to smiselno glede na trenutne nastavitve in stanje. To je razumna privzeta izbira.</li><li><span class="fa fa-square-o"/> Geslo za ta sistem ne bo spremenjeno.</li><li><span class="fa fa-square"/> Sistem ne podpira zmožnosti gesel. Zato geslo za ta sistem ne bo spremenjeno.</li></ul><p>Nastavitve širjenja gesla lahko prilagodite s klikanjem na ikone in tako natančno določite, kako se bo sprememba gesla razširila na posamezne sisteme.</p>
