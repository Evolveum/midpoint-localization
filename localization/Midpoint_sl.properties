SchemaHandlingStep.association.tooltip.direction=Določa smer povezave. Objekt–subjekt: objekt (npr. skupina) ima atribut, ki vsebuje identifikator subjekta (npr. račun); Subjekt–objekt: subjekt (npr. račun) ima atribut, ki vsebuje identifikator objekta (npr. skupina).
SchemaHandlingStep.association.tooltip.explicitRefIntegrity=Eksplicitna referenčna integriteta. Če je nastavljeno na false, sistem predpostavlja, da vir zagotavlja referenčno integriteto sam (npr. sam posodobi identifikatorje povezav, ko se račun preimenuje) in sistem ni potreben. Če je nastavljeno na true, sistem referenčno integriteto zagotavlja eksplicitno in npr. posodobi atribute povezave, ko se račun preimenuje.
SchemaHandlingStep.association.tooltip.intent=Namen ciljnega tipa objekta povezave. Ciljna vrsta in namen identificirata tip objekta, ki je cilj povezave (npr. skupina, privilegij, vloga itd.).
SchemaHandlingStep.association.tooltip.kind=Vrsta ciljnega tipa objekta povezave. To je običajno »entitlement«. Ciljna vrsta in namen identificirata tip objekta, ki je cilj povezave (npr. skupina, privilegij, vloga itd.).
SchemaHandlingStep.association.tooltip.valueAttribute=Ime atributa, ki je vir vrednosti za povezavo. Vrednost tega atributa bo vzeta in shranjena v atribut povezave za oblikovanje povezave. Običajno gre za atribut, ki vsebuje identifikator ali ime, kot so »uid«, »id«, »name« itd. Pri povezavah subjekt–objekt je to atribut objekta (npr. skupina), pri povezavah objekt–subjekt pa atribut subjekta (npr. račun).
