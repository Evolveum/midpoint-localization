SchemaHandlingStep.mapping.tooltip.authoritative=Avtoritativne preslikave dodajo in odstranijo navedene vrednosti. Neavtoritativne preslikave vrednosti le dodajajo. Npr. ob odstranitvi vloge z avtoritativno preslikavo se odstrani tudi vrednost, ki jo je vloga dodala; pri neavtoritativni preslikavi vrednost ostane.
SchemaHandlingStep.mapping.tooltip.channel=Omeji uporabo preslikave na določen kanal. Npr. samo na spremembe iz žive sinhronizacije, uskladitve ali GUI. Če je kanal naveden, se preslikava uporabi, sicer ne. Če kanal ni določen, ni omejitev in preslikava velja za vse kanale.
SchemaHandlingStep.mapping.tooltip.conditionLanguage=Programski jezik, v katerem je napisan pogojni skript.
SchemaHandlingStep.mapping.tooltip.condition=XML-predstavitev pogoja preslikave. To je dejanska koda izraza, ki bo interpretirana. Viri preslikave so podani kot vhodne spremenljivke. Če pogoj vrne true, se preslikava uporabi, sicer se ignorira. Sprememba iz true v false lahko povzroči odstranitev vrednosti, ki je bila rezultat preslikave, ko je bil pogoj še true.
SchemaHandlingStep.mapping.tooltip.conditionType=Vrsta izraza, uporabljenega kot pogoj preslikave.
SchemaHandlingStep.mapping.tooltip.conditionValuePolicyRef=Sklic na objekt pravil vrednosti. Navedena pravila bodo uporabljena kot predloga za generiranje vrednosti. Če ni sklica, se uporabi privzet nabor, npr. ustrezna pravila za geslo za cilj preslikave.
SchemaHandlingStep.mapping.tooltip.exceptChannel=Omeji uporabo preslikave na vse kanale, razen navedenega. Npr. vse spremembe, razen tistih iz žive sinhronizacije, uskladitve ali GUI. Če je kanal naveden, se preslikava v njem ne uporablja; če ni, se uporablja povsod. Če ni določen noben, ni omejitev.
SchemaHandlingStep.mapping.tooltip.exclusive=Ekskluzivna preslikava je edina, ki sme ustvariti vrednost za določen cilj. Če druga preslikava producira vrednost za isti atribut, pride do napake.
SchemaHandlingStep.mapping.tooltip.expressionLanguage=Programski jezik, v katerem je napisan skript izraza.
SchemaHandlingStep.mapping.tooltip.expression=XML-predstavitev izraza. To je dejanska koda izraza, ki bo interpretirana. Viri preslikave so podani kot vhodni parametri; vrnjena vrednost se uporabi za cilj preslikave.
SchemaHandlingStep.mapping.tooltip.expressionType=Vrsta izraza, uporabljenega v preslikavi. Če izraz ni naveden, se uporabi izraz »asIs«.
SchemaHandlingStep.mapping.tooltip.expressionValuePolicyRef=Sklic na objekt pravil vrednosti. Navedena pravila bodo uporabljena kot predloga za generiranje vrednosti. Če sklica ni, se samodejno določi privzeta politika (npr. ustrezna pravila za geslo).
SchemaHandlingStep.mapping.tooltip.source=Vir preslikave. Preslikava se odziva na spremembe v svojih virih. Vrednosti virov so vhodni parametri izraza znotraj preslikave.
SchemaHandlingStep.mapping.tooltip.strength=Jakost, s katero se preslikava uporablja. Šibke preslikave se uporabijo le, če cilj še nima vrednosti. Običajne se uporabijo, ko se vir spremeni. Močne preslikave se uporabijo vedno.
SchemaHandlingStep.mapping.tooltip.target=Cilj preslikave. Vrednost, ki jo preslikava vrne, se uporabi za ta cilj.
