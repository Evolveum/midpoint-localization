SynchronizationStep.reaction.tooltip.action=Eksplicitno dejanje. Ta nastavitev določa, kaj naj sistem stori kot reakcijo na dogodek sinhronizacije.
SynchronizationStep.reaction.tooltip.channel=Omejitev kanala. Reakcija se izvede le, če dogodek sinhronizacije izvira iz navedenega kanala (npr. live sync, usklajevanje ali uvoz). V nasprotnem primeru se ignorira.
SynchronizationStep.reaction.tooltip.objectTemplateRef=Predloga objekta, ki bo uporabljena za obdelavo tega konkretnega dogodka sinhronizacije. Če ni določena, se uporabi običajna privzeta predloga.
SynchronizationStep.reaction.tooltip.reconcile=Če je nastavljeno na true, bo za ta dogodek sinhronizacije prisilno izvedena uskladitev. Atributi bodo izrecno pridobljeni, če še niso prisotni. Če je false, je uskladitev avtomatska in se zgodi le, če so atributi v dogodku že prisotni; v nasprotnem primeru se ne pridobijo in uskladitev se preskoči.
SynchronizationStep.reaction.tooltip.situation=Situacija sinhronizacije. Če situacija dogodka ustreza tukaj določeni situaciji, se reakcija uporabi, sicer se ignorira.
SynchronizationStep.reaction.tooltip.synchronize=Če je nastavljeno na true, bodo poleg spodaj navedenega eksplicitnega dejanja uporabljeni tudi običajni algoritmi sinhronizacije (t. i. clockwork in projector). To je običajen primer. Če je nastavljeno na false, se algoritmi sinhronizacije preskočijo in izvede se le eksplicitno dejanje.
SynchronizationStep.title=Sinhronizacija
SynchronizationStep.tooltip.condition=Sinhronizacijska nastavitev se uporabi le, če ta pogoj vrne true. Pogoj se večinoma uporablja za razvrščanje objektov iste vrste v različne namene (intent). Npr. pogoj preveri, ali se uporabniško ime začne s »T« in tako razdeli račune v namen »test«, v nasprotnem primeru pa jim dodeli privzeti namen.
SynchronizationStep.tooltip.confirmation=Potrditveni izraz. Vsak rezultat korelacijskega izraza bo posredovan potrditvenemu izrazu. Če potrditveni izraz vrne true, bodo objekti povezani. Če potrditveni izraz ni določen, so vsi objekti, vrnjeni iz korelacijske poizvedbe, privzeto sprejeti. Potrditveni izraz je lahko relativno zahteven za vire, saj se izvede samo za objekte, ki jih vrne korelacijska poizvedba.
SynchronizationStep.tooltip.correlation=Korelacijski izraz. Korelacijski izraz se uporablja za povezavo fokusnih objektov (npr. User) in senc (npr. račun), ki spadajo skupaj. Rezultat korelacijskega izraza je iskalni filter, ki se izvede nad fokusnimi objekti (običajno uporabniki). Poizvedba vrne kandidate za povezavo. Korelacijski izraz mora biti zelo učinkovit, sicer bo trpela učinkovitost sinhronizacije.
SynchronizationStep.tooltip.enabled=Nastavite na true, če je ta nastavitev sinhronizacije omogočena. To je privzeta nastavitev. Uporabite jo lahko za začasno onemogočanje konfiguracije sinhronizacije.
SynchronizationStep.tooltip.focus=Tip fokusnega objekta, ki ustreza objektu vira. Za objekte računov je to običajno uporabniški objekt (UserType). Za objekte pravic je to lahko RoleType ali OrgType itd.
SynchronizationStep.tooltip.intent=Namen objekta, za katerega velja ta definicija. Če ima objekt (senca) ob obdelavi v sinhronizacijski kodi že določen kind/intent, bo ta definicija kind/intent uporabljena za izbiro nastavitev sinhronizacije za ta objekt. Če objekt še nima kind/intent, bodo za izbiro nastavitev uporabljeni razred objekta in pogoji. V takem primeru bo senca označena z namenom, določenim v tem polju.
SynchronizationStep.tooltip.kind=Vrsta objekta (kind), za katerega velja ta definicija. Če ima objekt (senca) ob obdelavi v sinhronizacijski kodi že določen kind/intent, bo ta definicija kind/intent uporabljena za izbiro nastavitev sinhronizacije za ta objekt. Če objekt še nima kind/intent, bodo za izbiro nastavitev uporabljeni razred objekta in pogoji. V takem primeru bo senca označena z vrsto, določeno v tem polju.
SynchronizationStep.tooltip.objectClass=Razred objekta, za katerega velja ta definicija. Uporabi se za izbiro nastavitev sinhronizacije, če senca še nima določene definicije kind/intent.
SynchronizationStep.tooltip.objectTemplate=Predloga objekta, ki se uporabi za obdelavo tega sinhronizacijskega dogodka. Če predloga ni določena, se uporabi privzeta predloga.
SynchronizationStep.tooltip.opportunistic=Če je nastavljeno na true, bo med obdelavo tega dogodka omogočena oportunistična sinhronizacija (t. i. odkrivanje).
SynchronizationStep.tooltip.reaction=Določa, kako sistem reagira na ta sinhronizacijski dogodek. Določenih je lahko več reakcij. Primerna reakcija se izbere na podlagi sinhronizacijskega stanja dogodka.
SynchronizationStep.tooltip.reconcile=Če je nastavljeno na true, bo za ta sinhronizacijski dogodek prisilno izvedena faza usklajevanja. Atributi bodo eksplicitno pridobljeni, če niso prisotni. Če je nastavljeno na false, bo usklajevanje samodejno. V tem primeru se usklajevanje izvede le, če so atributi v dogodku sinhronizacije že prisotni. Če atributi niso prisotni, ne bodo eksplicitno pridobljeni in usklajevanje bo preskočeno.
