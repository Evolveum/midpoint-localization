SchemaHandlingStep.limitations.tooltip.layers=Sistemske plasti, na katere se ta omejitev nanaša. Včasih omejitev ne velja enako za vse plasti. Npr. atribut je lahko formalno berljiv in pisljiv, a ga želimo v uporabniškem vmesniku prikazati kot samo za branje in ga spreminjati le prek preslikav. V takem primeru omejitev samo za branje velja le za plast »presentation«.
