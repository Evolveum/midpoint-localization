ResourceWizard.help.capabilityStep=<p><i>ZmoÅŸnosti</i> vira so stvari, ki jih vir lahko poÄne. Vsi viri niso enaki po svojih zmoÅŸnostih. Npr. en vir podpira aktivacijo raÄuna (omogoÄanje in onemogoÄanje raÄunov), drugi pa ne. Eden omogoÄa branje in pisanje, drugi pa je lahko samo za branje. Eden podpira sinhronizacijo v realnem Äasu, drugi ne. <i>ZmoÅŸnosti</i> doloÄajo, katere funkcije vir podpira, da se lahko sistem temu ustrezno obnaÅ¡a.</p><p>Vse zmoÅŸnosti je mogoÄe <i>onemogoÄiti</i> (t.j. izklopiti). Ä?e zmoÅŸnost onemogoÄite, sistem tistega dela konektorja in vira ne bo uporabljal. ZmoÅŸnosti so obiÄajno onemogoÄene, Äe so okvarjene. Npr. Äe je v konektorju ali na viru hroÅ¡Ä, ga je mogoÄe obiti z onemogoÄanjem ustrezne zmoÅŸnosti. ZmoÅŸnosti so lahko onemogoÄene tudi iz administrativnih razlogov. Npr. onemogoÄanje zmoÅŸnosti <tt>Create</tt>, <tt>Update</tt> in <tt>Delete</tt> naredi vir uÄinkovito samo za branje.</p><p>Nekatere zmoÅŸnosti je mogoÄe <i>simulirati</i>. To pomeni, da se sistem lahko pretvarja, da vir ima doloÄeno zmoÅŸnost, Äeprav je v resnici nima. Npr. zmoÅŸnost <i>aktivacije</i> je mogoÄe simulirati z nastavitvijo specifiÄnega atributa raÄuna na doloÄeno vrednost, da se raÄun onemogoÄi. TakÅ¡ne simulirane zmoÅŸnosti obiÄajno zahtevajo dodatno nastavitev. To lahko nastavite na tej strani.</p><p>VeÄ podrobnosti najdete na wiki strani <a href="https://wiki.evolveum.com/display/midPoint/Resource+Capabilities">Resource Capabilities</a>.</p>
ResourceWizard.help.configurationStep=<p>Ta korak Äarovnika nastavlja konfiguracijske lastnosti konektorja. ObiÄajno doloÄajo omreÅŸne parametre za dostop do vira, kot so gostiteljsko ime in vrata. Tukaj lahko nastavite tudi dodatne parametre, kot so Äasovni iztek operacij in nastavitve povezovalnega bazena.</p><p>Konfiguracijske lastnosti konektorja so za vsak konektor posebne. Konkretni nabor lastnosti je podan z njegovo konfiguracijsko shemo. Zato vsebina te strani zavisi od vrste konektorja, izbranega na prejÅ¡nji strani.</p>
