SchemaHandlingStep.attribute.tooltip.exclusiveStrong=Če je nastavljeno na false, se vrednosti iz močnih in običajnih preslikav združijo v končni nabor vrednosti. Če je true, se ob prisotnosti vsaj ene močne preslikave uporabijo samo močne vrednosti. Običajne vrednosti se uporabijo le, če močne preslikave ni.
SchemaHandlingStep.attribute.tooltip.fetchStrategy=Kako pridobiti atribut, ko je potreben. Implicitno: atribut se vrne privzeto, ni ga treba posebej zahtevati; Eksplicitno: atribut se privzeto ne vrne, vedno ga je treba zahtevati eksplicitno.
SchemaHandlingStep.attribute.tooltip.inbound=Vhodna preslikovanja preslikajo vrednosti iz vira (običajno račun) v sistem (običajno uporabnika).
SchemaHandlingStep.attribute.tooltip.intolerantVP=Vrednost, ki ustreza temu vzorcu, ne bo tolerirana. To pomeni, da bo odstranjena iz vrednosti atributa, tudi če ni rezultat obdelave sistema (preslikav).
SchemaHandlingStep.attribute.tooltip.limitations=Določite omejitve atributa, npr. mnogoterost, možnost branja ali pisanja itd.
SchemaHandlingStep.attribute.tooltip.matchingRule=Pravilo, ki določa, ali imata dve vrednosti atributa enak pomen. Npr. nastavitev na »stringIgnoreCase« naredi atribut učinkovito neobčutljiv na velikost črk.
SchemaHandlingStep.attribute.tooltip.outbound=Izhodna preslikovanja preslikajo vrednosti iz sistema (običajno uporabnika) v vir (običajno račun).
SchemaHandlingStep.attribute.tooltip.reference=Ime atributa, ki ga nastavljate. Vse nastavitve in preslikave spodaj veljajo za ta atribut.
SchemaHandlingStep.attribute.tooltip.tolerant=Strpni atributi dopuščajo vrednosti, nastavljene zunaj sistema. Nestrpni atributi bodo dopuščali le vrednosti, ki jih določa sistem (npr. prek preslikav vira ali vlog).
SchemaHandlingStep.attribute.tooltip.tolerantVP=Vrednost, ki ustreza temu vzorcu, bo tolerirana. To pomeni, da bo ostala kot vrednost atributa, tudi če ni rezultat obdelave sistema (preslikav).
SchemaHandlingStep.button.add=Dodaj tip objekta
