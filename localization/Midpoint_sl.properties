PageCertDefinition.outcomeStrategyHelpLabel=Glej tudi
PageCertDefinition.outcomeStrategyHelpLink=ta dokument
PageCertDefinition.outcomeStrategyHelp=Kako se določi končni (celotni) izid primera na podlagi izidov v posameznih fazah? Opomba: polje »Zaustavi pregled pri:« prikazuje izide, ki preprečijo, da bi se primer premaknil v naslednjo fazo. Privzetih vrednosti običajno ni treba spreminjati. Po potrebi jih lahko prilagodite v XML konfiguraciji.
PageCertDefinition.campaignLastStartedHelp=Kdaj se je začela zadnja kampanja, ustvarjena po tej definiciji?
PageCertDefinition.campaignLastClosedHelp=Kdaj je bila zaključena zadnja kampanja, ustvarjena po tej definiciji – bodisi po uspešno opravljenih vseh fazah bodisi zaključena predčasno? Če je kampanja izbrisana brez prejšnjega zaključka, tukaj ni prikazana.
PageCertDefinition.scopeObjectTypeHelp=Določa, kateri objekti bodo upoštevani v okviru certifikacijskih kampanj. Lastnosti teh objektov (npr. ali se preverjajo njihove dodelitve, inducirane dodelitve ali oboje ipd.) so izbrane spodaj.
PageCertDefinition.scopeSearchFilterHelp=Če želite v certifikacijo vključiti samo podmnožico objektov danega tipa, lahko tukaj določite ustrezen filter. Na primer, določite lahko, da se certifikacija izvaja le za uporabnike iz določene organizacije ali le za zaposlene z določenim tipom zaposlenega.
PageCertDefinition.scopeAssignmentsInducementsHelp=Izberite, katere lastnosti objektov (dodelitve, inducirane dodelitve ali oboje) se bodo certificirale.
PageCertDefinition.scopeIncludeTargetTypesHelp=Pri certifikaciji dodelitev ali induciranih dodelitev lahko določite, katere ciljne tipe upoštevati. Na primer, določite lahko, da se certificirajo samo dodelitve vlog (npr. uporabnikom).
PageCertDefinition.scopeIncludeByStatusHelp=Ali se certificirajo samo dodelitve/inducirane dodelitve, ki imajo administrativni status ENABLED (ali nimajo statusa nastavljenega)? Upošteva se administrativni status dodelitve, ne pa administrativni status dodeljenega objekta.
PageCertDefinition.scopeRelationHelp=Relacije, ki se upoštevajo. Vrednost q:any pomeni »katerakoli relacija«. Če relacija ni podana, se privzame org:default (tj. null).
StageDefinitionPanel.stageDurationHelp=Trajanje te faze, uporabljeno za določitev njenega konca. Končni čas se izračuna kot trenutek začetka faze plus trajanje, zaokroženo navzgor na 23:59:59 zadnjega dne. Trajanje je navedeno v formatu ISO 8601, npr. P14D za 14 dni, P3W za 3 tedne, P2M za 2 meseca itd.
StageDefinitionPanel.notifyBeforeDeadlineHelp=Koliko časa pred koncem faze se pošljejo opomniki (recenzentom in lastniku kampanje). Mogoče je navesti več vrednosti, ločenih z vejicami. Časovni interval je v formatu ISO 8601, npr. PT12H za 12 ur, P2D za 2 dni, P1W za 1 teden itd. Primer: PT48H, PT12H pomeni, da bo prvi opomnik poslan 48 ur, drugi pa 12 ur pred koncem faze.
StageDefinitionPanel.notifyWhenNoDecisionHelp=Če je označeno, se obvestilo o »bližajočem se koncu faze« pošlje recenzentu samo, če ima ta še primere, ki čakajo na njegovo odločitev. Če ni označeno, recenzenti dobijo obvestilo vedno – ne glede na to, ali so že sprejeli odločitev ali ne. (Obvestila lastniku kampanje o bližajočem se koncu faze so vedno poslana, ne glede na to nastavitev.)
StageDefinitionPanel.reviewerSpecificationTargetHelp=Izbor recenzentov na podlagi lastnika/odobritelja cilja dodelitve/inducirane dodelitve. Na primer, določite lahko, da se uporabi lastnik vloge za certifikacijo vseh dodelitev »njegove« vloge (katerimkoli uporabnikom).
StageDefinitionPanel.reviewerSpecificationObjectHelp=Izbor recenzentov na podlagi objekta, ki ima nekaj dodeljenega (ali induciranega). Na primer, določite lahko, da se uporabi lastnik vloge za certifikacijo vseh induciranih dodelitev na »njegovo« vlogo.
StageDefinitionPanel.reviewerUseObjectManagerHelp=Izbor recenzentov na podlagi upraviteljev objekta (običajno uporabnika), ki ima nekaj dodeljenega/induciranega. Na primer, določite lahko, da se uporabi upravitelj za certifikacijo vseh dodelitev uporabnikom v »njegovi« organizaciji.
StageDefinitionPanel.reviewerUseObjectManagerOrgTypeHelp=Vpliva na določanje upravitelja uporabnika: Najprej vzamemo vse upravitelje vseh organizacij, v katerih je uporabnik član. Uporabnika samega izločimo, če je upravitelj take organizacije (in če spodaj ni označeno »dovoli upraviteljem odobritev lastnih dodelitev«). Če je to polje izpolnjeno, upoštevamo le organizacije s podanim tipom organizacije – npr. »functional« (če imate npr. tako funkcijske kot projektne organizacije). Če je polje prazno, upoštevamo vse organizacije. Če ne najdemo ustreznega upravitelja, nadaljujemo z vsemi nadrejenimi organizacijami (spet glede na tip, če je določen).
StageDefinitionPanel.reviewerUseObjectManagerAllowSelfHelp=Ali se lahko uporabnika, ki je upravitelj svoje organizacije, izbere kot recenzenta za njegove lastne dodelitve? Če ni označeno (privzeto), se išče upravitelj na višji ravni – glej opis zgornjega polja.
StageDefinitionPanel.defaultReviewerRefHelp=Ta recenzent (ali recenzenti) se uporabi, če zgornji pogoji ne vrnejo nobenega recenzenta.
StageDefinitionPanel.additionalReviewerRefHelp=Ta recenzent (ali recenzenti) se uporabi poleg recenzentov, izbranih na podlagi zgornjih pogojev.
StageDefinitionPanel.outcomeStrategyHelp=Če je izbranih več recenzentov, potrebujemo strategijo za združevanje njihovih odgovorov v izid faze. Na primer, ali je dovolj, da certifikacijski primer potrdi katerikoli od njih, ali ga morajo potrditi vsi? Strategijo izberite s tem poljem.
StageDefinitionPanel.outcomeIfNoReviewersHelp=Kakšen naj bo izid, če ni dodeljenega nobenega recenzenta, npr. če je recenzent definiran kot lastnik ciljne vloge, določena vloga pa nima lastnika? To ne velja za primere, ko so recenzenti dodeljeni, pa ne podajo nobenega odgovora.
StageDefinitionPanel.stopReviewOnHelp=Kateri izidi preprečijo, da bi se primer premaknil v naslednjo fazo? Privzetih vrednosti običajno ni treba spreminjati. Po potrebi jih lahko prilagodite v XML konfiguraciji.
