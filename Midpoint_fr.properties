PageCertDefinition.outcomeStrategyHelpLabel=Merci de voir aussi
PageCertDefinition.outcomeStrategyHelpLink=ce document
PageCertDefinition.outcomeStrategyHelp=Comment le résultat global d'un cas est-il déterminé en fonction des résultats obtenus à chaque étape ? Remarque: le champ "Arrêter la révision sur:" affiche les résultats qui empêchent le traitement d'une requête à l'étape suivante. Généralement, vous n'avez pas besoin de modifier la valeur par défaut. Si nécessaire, vous pouvez le faire via la configuration XML.
PageCertDefinition.campaignLastStartedHelp=When was last campaign created according to this definition started?
PageCertDefinition.campaignLastClosedHelp=When was last campaign created according to this definition closed - either after successfully going through all stages, or closed at any time. However, if a campaign is deleted without being closed first, it is not shown here.
PageCertDefinition.scopeObjectTypeHelp=Détermine quels objets seront inclus dans le champ d'application des campagnes de certification. La sélection des caractéristiques à certifier (attributions ou inductions) s'effectue ci-dessous.
PageCertDefinition.scopeSearchFilterHelp=If only a subset of objects of given type is to be considered for certification, you can specify the corresponding filter here. For example, you can specify that only users from a certain organization should be certified. Or that only employees with a specific employee type should be considered.
PageCertDefinition.scopeAssignmentsInducementsHelp=Sélectionner les caractéristiques des objets ci-dessus devant être certifiées : les attributions, les inductions ou les deux.
PageCertDefinition.scopeIncludeTargetTypesHelp=Lors de la certification des attributions ou inductions, vous pouvez spécifier quels types de cibles prendre en compte. Par exemple, vous pouvez indiquer que vous voulez certifier uniquement l'attribution des rôles (par exemple à des utilisateurs).
PageCertDefinition.scopeIncludeByStatusHelp=Indique s'il faut certifier uniquement les affectations / incitations dont le statut administratif est défini sur ACTIVÉ (ou non défini du tout). Notez que ce qui est pertinent est le statut administratif de l'affectation, pas le statut administratif de l'objet assigné.
StageDefinitionPanel.stageDurationHelp=Duration of this stage, used to determine stage end time. The end time is computed as the moment of stage opening plus the duration, rounded up to 23:59:59 of the last day. Duration is specified in ISO 8601 format, like P14D for 14 days, P3W for 3 weeks, P2M for 2 months, etc.
StageDefinitionPanel.notifyBeforeDeadlineHelp=Combien de temps avant que les notifications de rappel de fin de phase (aux relecteurs et au propriétaire de la campagne) soient envoyées. Il est possible de spécifier plus de valeurs; séparez-les par des virgules. L'intervalle de temps est spécifié au format ISO 8601, comme PT12H pour 12 heures, P2D pour 2 jours, P1W pour 1 semaine, etc. Exemple: PT48H, PT12H indique que la première notification sera envoyée 48 heures avant la fin de la phase et la seconde 12 heures avant la fin.
StageDefinitionPanel.notifyWhenNoDecisionHelp=Si cette case est cochée, une notification «fin de phase proche» est envoyée à un relecteur uniquement si certains cas attendent sa décision. Si cette case n'est pas cochée, les relecteurs reçoivent toujours leurs notifications - qu'ils aient ou non pris une décision. (Notez que les notifications au propriétaire de la campagne concernant l'approche de la fin de la phase sont toujours envoyées, quel que soit ce paramètre.)
StageDefinitionPanel.reviewerSpecificationTargetHelp=Selection of reviewers based on assignment/inducement target owner/approver. E.g. you can specify that the role owner is used to certify all assignments of 'his' role (to any users).
StageDefinitionPanel.reviewerSpecificationObjectHelp=Sélection de réviseurs en fonction d'un objet auquel est affecté (ou induit) quelque chose. Par exemple. vous pouvez spécifier que le propriétaire du rôle est utilisé pour certifier toutes les inductions apportées à «son» rôle.
StageDefinitionPanel.reviewerUseObjectManagerHelp=Sélection de relecteurs en fonction des gestionnaires d'objet (généralement un utilisateur) auxquels est affecté / induit un élément. Par exemple. vous pouvez spécifier qu'un gestionnaire est utilisé pour certifier toutes les affectations effectuées aux utilisateurs dans «son» organisation.
StageDefinitionPanel.reviewerUseObjectManagerOrgTypeHelp=Détermination des influences d'un gestionnaire d'utilisateur: Tout d'abord, nous prenons tous les gestionnaires de toutes les organisations auxquelles l'utilisateur appartient. Nous excluons l'utilisateur lui-même s'il est gestionnaire de cette organisation (et si «autoriser les gestionnaires à approuver leurs propres missions» ci-dessous n'est pas coché). Si la valeur de ce champ est renseignée, nous l'utilisons pour sélectionner uniquement les organisations avec une valeur de type d'organisation donnée, par exemple «fonctionnel» (si vous avez par exemple des organisations de type fonctionnel et de type projet). Si ce champ est vide, nous prenons en compte toutes les organisations. Si nous ne trouvons aucun gestionnaire approprié, nous continuons avec toutes les organisations parentes (encore une fois, du type donné, si spécifié).
StageDefinitionPanel.reviewerUseObjectManagerAllowSelfHelp=Si un utilisateur est un gestionnaire de son organisation, pourrait-il être sélectionné comme relecteur pour ses propres missions ? Si elle n'est pas cochée (valeur par défaut), un gestionnaire de niveau supérieur est recherché - voir la description du champ ci-dessus.
StageDefinitionPanel.defaultReviewerRefHelp=Ce relecteur (ou relecteurs) sera utilisé si la condition ci-dessus ne mènerait à aucun relecteur.
StageDefinitionPanel.additionalReviewerRefHelp=Ce relecteur (ou relecteurs) sera utilisé en plus de tous les relecteurs sélectionnées par les conditions ci-dessus.
StageDefinitionPanel.outcomeStrategyHelp=If there is more than one reviewer selected, we need a strategy for combining their responses into stage-level outcome. For example, is it sufficient if any of them accepts the certification case? Or should all of them accept? Select the strategy using this field.
StageDefinitionPanel.outcomeIfNoReviewersHelp=What should be the outcome if there are no reviewers assigned, e.g. if the reviewer is defined as the target role owner, but a particular role has no owner? This does NOT apply in situations when there are reviewers assigned, but they provide no response.
StageDefinitionPanel.stopReviewOnHelp=Quels sont les résultats qui empêcheront qu'un cas soit avancé à l'étape suivante? Généralement, vous n'avez pas besoin de modifier la valeur par défaut. Si nécessaire, vous pouvez le faire via la configuration XML.
StageDefinitionPanel.configurationHelpLabel=Pour plus d'informations concernant la configuration des phases de campagnes de certification, voyez aussi
StageDefinitionPanel.configurationHelpLink=ce document
NameStep.configurationWillBeLost=The selected connector configuration schema is different from the current one. Configuration properties will be lost if you will proceed.
resultsHandlerConfiguration=Results handlers
enableFilteredResultsHandler=Enable additional filtering of results
enableFilteredResultsHandlerHelp=This handler filters results retrieved from the resource by the connector, at the level of connector framework. It is used by connector implementations that do not provide complete filtering by themselves. Enabling this handler has some drawbacks e.g. in the area of paging. So it is to be used only if really necessary. If not sure, it is advisable to use filtering in validation mode. Default value for current version of ConnId: enabled.
filteredResultsHandlerInValidationMode=Perform filtering in validation mode only
filteredResultsHandlerInValidationModeHelp=Switches the result filtering into validation mode: all data produced by the connector are checked by the connector framework to see if they are properly filtered. In case of improper filtering, an exception is raised. This mode is to be used for connectors that are expected to provide complete filtering, but their functionality in this area has to be verified. Default value for current version of ConnId: disabled.
enableCaseInsensitiveFilter=Make filtering case insensitive
enableCaseInsensitiveFilterHelp=This option makes filtering case insensitive, for all attributes on the resource. Used for case-insensitive resources. Default value for current version of ConnId: disabled.
enableNormalizingResultsHandler=Enable handler that normalizes returned data
enableNormalizingResultsHandlerHelp=This handler normalizes each attribute that is passed from resource to the system. Usually recommended to be turned off. Default value for current version of ConnId: enabled.
enableAttributesToGetSearchResultsHandler=Enable 'attributes to get' results handler
enableAttributesToGetSearchResultsHandlerHelp=This handler is used to implement 'attributes to get' option. It is advisable to keep the default setting of 'enabled' (in current version of ConnId).
