SchemaHandlingStep.tooltip.assignmentPolicyRef=La politique d'attribution spécifie si les attributions sont appliquées plus ou moins strictement.\n- Aucune : les attributions ne sont pas appliquées du tout.\n- Positive : les attributions ajoutent des valeurs, n'en retirent jamais.\n- Relative : seuls les changements sont propagés, les autres valeurs existantes sont préservées.\n- Totale : toutes les attributions sont appliquées strictement (tant pour les changements que pour les valeurs existantes).
