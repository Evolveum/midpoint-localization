SynchronizationStep.reaction.tooltip.channel=Limitation du canal Si l'événement de synchronisation provenait du canal spécifié (par exemple, synchronisation en direct, harmonisation ou importation), cette réaction sera traitée. Elle sera ignorée autrement.
SynchronizationStep.reaction.tooltip.objectTemplateRef=Gabarit d'objet qui sera utilisé pour traiter cet évènement de synchronisation spécifique. Si aucun gabarit d'objet n'est mentionné ici alors un gabarit par défaut sera utilisé.
SynchronizationStep.reaction.tooltip.reconcile=Si mis à Vrai alors l'étape d'harmonisation sera forcée pour cet événement de synchronisation. Les attributs seront explicitement récupérés s'ils ne sont pas présents. \nSi mis à Faux alors l'harmonisation sera automatique. Dans ce cas, l'harmonisation n'aura lieu que si les attributs sont déjà inclus dans l'événement de synchronisation. Si les attributs ne sont pas présents alors il ne seront pas explicitement récupérés et l'harmonisation n'aura pas lieu.
SynchronizationStep.reaction.tooltip.situation=Synchronization situation. If the situation of the event matches the situation specified here then the reaction will be applied. It will be ignored otherwise.
SynchronizationStep.reaction.tooltip.synchronize=If set to true then the usual synchronization algorithms will be applied (a.k.a. clockwork and projector) in addition to explicit action specified below. This is the usual case. If set to false then the synchronization algorithms will be skipped and only the explicit action will be executed.
SynchronizationStep.title=Synchronisation
SynchronizationStep.tooltip.condition=Le paramètre d'harmonisation sera appliqué seulement si cette condition est vraie. La condition est utilisée essentiellement pour trier les objets de même sorte selon leur finalité. Par exemple la condition peut déterminer si le nom d'utilisateur d'un compte commence par "T" et si tel est le cas alors considérer ce compte comme de finalité "test" tandis que le compte sera de la finalité par défaut dans le cas contraire.
SynchronizationStep.tooltip.confirmation=Confirmation expression. Each result of the correlation expression will be passed to confirmation expression. If the confirmation expression returns true then the objects will be linked. If no confirmation expression is specified then all the objects returned from the correlation query are accepted by default. Confirmation expression may be reasonable resource-intensive because it will be executed only for objects that are returned from the correlation query.
SynchronizationStep.tooltip.correlation=Correlation expression. The correlation expression is used to link focal objects (e.g. User) and shadows (e.g. account) that belong together. The correlation expression results in a search filter that is executed over the focal objects (usually users). The query returns candidate objects for linking. Correlation expression must be very efficient otherwise the synchronization performance will suffer.
SynchronizationStep.tooltip.enabled=Défini sur vrai si ce paramètre de synchronisation est activé. Ceci est la valeur par défaut. Ce paramètre peut être utilisé pour désactiver temporairement le paramètre de synchronisation.
SynchronizationStep.tooltip.focus=Le type d'objet focal correspondant à l'objet ressource. Par exemple pour un objet ressource de type Compte, l'objet focal est souvent de type Utilisateur (UserType). Pour un objet ressource de type Droit, il pourra s'agir d'un Rôle (RoleType) ou d'une Organisation (OrgType).
SynchronizationStep.tooltip.intent=Object intent for which this definition applies. If the object (shadow) already has a kind and intent when it is processed by the synchronization code then this kind/intent definition will be used to select the synchronization settings to apply to this object. If the object does not have kind/intent then object class and conditions will be used to select the settings. In such a case the object (shadow) will be marked by the intent specified in this field.
SynchronizationStep.tooltip.kind=Object kind for which this definition applies. If the object (shadow) already has a kind and intent when it is processed by the synchronization code then this kind/intent definition will be used to select the synchronization settings to apply to this object. If the object does not have kind/intent then object class and conditions will be used to select the settings. In such a case the object (shadow) will be marked by the kind specified in this field.
SynchronizationStep.tooltip.objectClass=Classe d'objets à laquelle cette définition s'applique. Ceci sera utilisé pour sélectionner les paramètres de synchronisation dans le cas où l'objet (reflet) ne dispose pas encore de définition de sorte/finalité.
SynchronizationStep.tooltip.objectTemplate=Gabarit d'objet qui sera utilisé pour traiter cet évènement de synchronisation spécifique. Si aucun gabarit d'objet n'est mentionné ici alors un gabarit par défaut sera utilisé.
SynchronizationStep.tooltip.opportunistic=Si défini sur vrai, la synchronisation opportuniste (autrement dit la découverte) sera activée pendant le traitement de cet événement.
SynchronizationStep.tooltip.reaction=Spécifie comment le système réagit à cet événement de synchronisation. Plusieurs réactions peuvent être spécifiées. La réaction appropriée à la situation de synchronisation de l'événement sera sélectionnée.
SynchronizationStep.tooltip.reconcile=Si mis à Vrai alors l'étape d'harmonisation sera forcée pour cet événement de synchronisation. Les attributs seront explicitement récupérés s'ils ne sont pas présents. \nSi mis à Faux alors l'harmonisation sera automatique. Dans ce cas, l'harmonisation n'aura lieu que si les attributs sont déjà inclus dans l'événement de synchronisation. Si les attributs ne sont pas présents alors il ne seront pas explicitement récupérés et l'harmonisation n'aura pas lieu.
