SynchronizationStep.action.tooltip.handlerUri=L'action explicite à exécuter. Veuillez noter que la plupart des actions sont conçues pour fonctionner avec l'algorithme de synchronisation par défaut du Système de Gestion des Identités et que cet algorithme sera exécuté à moins qu'il ne soit explicitement désactivé (le résultat peut alors être une erreur). Notez également que même si aucune action explicite n'est sélectionnée, le système continuera à utiliser l'algorithme de synchronisation par défaut si l'option "Synchroniser" a été sélectionnée.
SynchronizationStep.action.tooltip.order=Indique si l'action explicite est exécutée avant les algorithmes de synchronisation par défaut du Système de Gestion des Identités ou après ceux-ci. La plupart des actions intégrées sont conçues pour être exécutées avant la synchronisation système dans la mesure où elles n'établissent que le contexte du modèle et laissent ensuite le système effectuer le vrai travail. Cependant, on peut devoir exécuter certaines actions personnalisées après la synchronisation, par exemple pour envoyer des notifications, nettoyer, etc.
