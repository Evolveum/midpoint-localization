SchemaHandlingStep.tooltip.activation=Définition de la correspondance des états d'activation (activé, désactivé, archivé) et des dates d'activation (début et fin de validité).
SchemaHandlingStep.tooltip.assignmentPolicyRef=La politique d'attribution spécifie si les attributions sont appliquées plus ou moins rigoureusement.\n- Aucune : les attributions ne sont pas appliquées du tout.\n- Positive : les attributions ajoutent des valeurs, n'en retirent jamais.\n- Relative : seuls les changements sont propagés, les autres valeurs existantes sont préservées.\n- Totale : toutes les attributions sont appliquées rigoureusement, tant pour les changements que pour les valeurs existantes.
SchemaHandlingStep.tooltip.associations=Définition de la gestion des associations de droits.
SchemaHandlingStep.tooltip.attributes=Définit la manière dont les attributs individuels doivent être gérés. Chaque définition peut contenir des correspondances entrantes / sortantes, des limitations d'attribut, etc.
SchemaHandlingStep.tooltip.credentials=Définit comment gérer les informations d'identification telles que les mots de passe.
SchemaHandlingStep.tooltip.default=Si mis à Vrai alors cette définition est considérée comme la finalité par défaut pour sa sorte. Donc, si aucune finalité n'est spécifiée explicitement alors cette définition-ci sera utilisée.
SchemaHandlingStep.tooltip.dependency=Les dépendances sont des types d'objets qui doivent être traités avant que ce type d'objet-ci ne soit traité, donc ce type d'objet-ci dépend d'eux. Les types d'objets dont ce type d'objet dépend seront approvisionnés avant ce type d'objet-ci. Les dépendances sont utilisées pour imposer un ordre aux opérations d'approvisionnement.
SchemaHandlingStep.tooltip.filterClause=TODO: SchemaHandlingStep.tooltip.filterClause
SchemaHandlingStep.tooltip.intent=La finalité permet de spécifier ce que le système doit faire avec l'objet. Les finalités sont utilisées pour répartir les objets d'une même sorte en plusieurs catégories. Les objets de finalités différentes peuvent être traités différemment par le système.
SchemaHandlingStep.tooltip.iteration=Trouver des valeurs de façon itérative pour les attributs uniques tels que les identifiants. Le Système de Gestion des Identités tentera plusieurs fois de trouver une valeur unique pour de tels attributs.
SchemaHandlingStep.tooltip.kind=La sorte d'un objet indique de quoi il s'agit : un compte, un droit ou autre chose
SchemaHandlingStep.tooltip.objectClass=Classe d'objet du schéma qui sera utilisée pour construire les instances de ce type d'objet.
SchemaHandlingStep.tooltip.protected=Spécification des instances protégées de ce type d'objet. Le système peut voir les instances protégées mais ne peut pas y toucher : toute tentative visant à les modifier sera vouée à l'échec. C'est utilisé pour protéger les comptes d'administration à utiliser en dernier recours, tels que "root" ou "administrator".
