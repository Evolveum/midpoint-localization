PageCertDefinition.outcomeStrategyHelp=Comment le résultat global d'un cas est-il déterminé en fonction des résultats obtenus à chaque étape ? Remarque : le champ "Arrêter la révision sur" affiche les résultats qui empêchent le traitement d'une requête à l'étape suivante. Généralement, vous n'avez pas besoin de modifier la valeur par défaut. Si nécessaire, vous pouvez le faire via la configuration XML.
PageCertDefinition.campaignLastStartedHelp=Quand a été démarrée la dernière campagne créée sur base de cette définition ?
PageCertDefinition.campaignLastClosedHelp=Quand fut close la dernière campagne créée selon cette définition, que ce soit après passage fructueux par toutes les phases ou close à n'importe quel moment. Cependant, si une campagne a été supprimée sans avoir été d'abord close alors elle n'est pas montrée ici.
PageCertDefinition.scopeObjectTypeHelp=Détermine quels objets seront inclus dans le champ d'application des campagnes de certification. La sélection des caractéristiques à certifier (attributions ou inductions) s'effectue ci-dessous.
PageCertDefinition.scopeSearchFilterHelp=Si seul un sous-ensemble des objets d'un certain type doit être soumis à certification, vous pouvez spécifier le filtre correspondant ici. Par exemple vous pouvez spécifier que seuls les utilisateurs d'une certaine entité organisationnelle doivent être certifiés, ou que seuls les utilisateurs ayant une valeur "Type d'employé" spécifique doivent être pris en considération.
PageCertDefinition.scopeAssignmentsInducementsHelp=Sélectionner les caractéristiques des objets ci-dessus devant être certifiées : les attributions, les inductions ou les deux.
PageCertDefinition.scopeIncludeTargetTypesHelp=Lors de la certification des attributions ou inductions, vous pouvez spécifier quels types de cibles prendre en compte. Par exemple, vous pouvez indiquer que vous voulez certifier uniquement l'attribution des rôles (par exemple à des utilisateurs).
PageCertDefinition.scopeIncludeByStatusHelp=Indique s'il faut certifier uniquement les attributions / incitations dont le statut administratif est défini sur ACTIVÉ (ou non défini du tout). Notez que ce qui est pertinent est le statut administratif de l'attribution, pas le statut administratif de l'objet assigné.
PageCertDefinition.scopeRelationHelp=Relation(s) à prendre en considération. Une valeur "q:any" signifie n'importe quelle relation . Si aucune relation n'est présente, org:default (c'est à dire null) est présupposé.
StageDefinitionPanel.stageDurationHelp=Pendant cette phase, utilisé pour déterminer l'heure de fin. L'heure de fin est calculée par addition de la durée à l'heure de l'ouverture de la phase, arrondie à 23h59m59s du dernier jour. La durée est spécifiée en format ISO 8601, par exemple P14D pour 14 jours, P3W pour 3 semaines, P2M pour 2 mois, etc.
StageDefinitionPanel.notifyBeforeDeadlineHelp=Combien de temps s'écoule avant l'envoi de notifications de rappel de fin de phase (aux vérificateurs et au propriétaire de la campagne). Il est possible de spécifier plus de valeurs ; séparez-les par des virgules. L'intervalle de temps est spécifié au format ISO 8601, comme PT12H pour 12 heures, P2D pour 2 jours, P1W pour 1 semaine, etc. Exemple : « PT48H, PT12H » indique que la première notification sera envoyée 48 heures avant la fin de la phase et la seconde 12 heures avant la fin.
StageDefinitionPanel.notifyWhenNoDecisionHelp=Si cette case est cochée, une notification « fin de phase proche » est envoyée à un vérificateur uniquement si certains cas sont en attente de sa décision. Si cette case n'est pas cochée, les relecteurs reçoivent toujours leurs notifications, qu'ils aient ou non pris une décision. (Notez que les notifications au propriétaire de la campagne concernant l'approche de la fin de la phase sont toujours envoyées, peu importe la configuration de ce paramètre.)
StageDefinitionPanel.reviewerSpecificationTargetHelp=Sélection des vérificateurs sur base des propriétaires ou validateurs des cibles des attributions ou inductions. Par exemple vous pouvez spécifier qu'il incombera au propriétaire du rôle de certifier toutes les attributions de « son » rôle (à n'importe quel utilisateur).
StageDefinitionPanel.reviewerSpecificationObjectHelp=Sélection des vérificateurs sur base de l'objet auquel est affecté (directement ou par induction) quelque chose. Par exemple, vous pouvez spécifier qu'il incombera au propriétaire du rôle de certifier toutes les inductions conduisant « son » rôle à être membre d'autres rôles etc.
StageDefinitionPanel.reviewerUseObjectManagerHelp=Sélection des vérificateurs sur base des responsables de l'objet (généralement un utilisateur) auquel est affecté ou induit quelque chose. Par exemple, vous pouvez spécifier qu'il incombera à un responsable hiérarchique de certifier toutes les attributions de rôles effectuées aux utilisateurs de « son » entité organisationnelle.
StageDefinitionPanel.reviewerUseObjectManagerOrgTypeHelp=Détermination des influences d'un responsable d'un utilisateur :\nTout d'abord, nous prenons tous les responsables de toutes les entités organisationnelles auxquelles l'utilisateur appartient. Nous excluons l'utilisateur lui-même s'il est responsable de cette organisation (et si « autoriser les responsables à approuver leurs propres missions » ci-dessous n'est pas coché). Si la valeur de ce champ est renseignée, nous l'utilisons pour sélectionner uniquement les organisations avec une valeur de type d'organisation donnée, par exemple « fonctionnel » (si vous avez par exemple des organisations de type fonctionnel et de type projet). Si ce champ est vide, nous prenons en compte toutes les organisations. Si nous ne trouvons aucun responsable approprié, nous continuons avec toutes les organisations parentes (encore une fois, du type donné, si spécifié).
StageDefinitionPanel.reviewerUseObjectManagerAllowSelfHelp=Si un utilisateur est un responsable de son entité organisationnelle, pourrait-il être sélectionné comme vérificateur pour ses propres attributions ? Si elle n'est pas cochée (valeur par défaut), un gestionnaire de niveau supérieur est recherché - voir la description du champ ci-dessus.
StageDefinitionPanel.defaultReviewerRefHelp=Ce(s) vérificateur(s) sera(seront) utilisé(s) si la condition ci-dessus ne mènerait à aucun vérificateur.
StageDefinitionPanel.additionalReviewerRefHelp=Ce(s) vérificateur(s) sera(seront) utilisé(s) en plus de tous les vérificateurs sélectionnés par les conditions ci-dessus.
StageDefinitionPanel.outcomeStrategyHelp=Si plus d'un vérificateurs sont sélectionnés, il nous faut préciser la stratégie selon laquelle leurs réponses résulteront en une issue pour la phase. Par exemple, est-il suffisant que l'un d'entre eux confirme le cas à certifier ? Ou doivent-ils tous confirmer ? Sélectionnez la stratégie via ce champ.
StageDefinitionPanel.outcomeIfNoReviewersHelp=Quelle devra être l'issue dans le cas où aucun vérificateur n'est désigné (par exemple si le vérificateur devrait être le propriétaire du rôle mais qu'un rôle particulier est dépourvu de propriétaire) ?\nNB: Cette stratégie ne s'appliquera PAS dans le cas où des vérificateurs sont désignés mais qu'ils ne fournissent aucune réponse.
StageDefinitionPanel.stopReviewOnHelp=Quels sont les résultats qui empêcheront qu'un cas soit avancé à l'étape suivante? Généralement, vous n'avez pas besoin de modifier la valeur par défaut. Si nécessaire, vous pouvez le faire via la configuration XML.
