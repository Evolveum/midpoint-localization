SchemaHandlingStep.credentials.tooltip.fetchStrategy=Comment obtenir les informations d'identification lorsqu'on en a besoin:\n- Implicite: l'identification est transmise par défaut ; il ne faut pas la demander.\n- Explicite: l'identification n'est pas transmise par défaut ; il faut toujours la demander explicitement.
SchemaHandlingStep.credentials.tooltip.inbound=Les correspondances entrantes mappent les valeurs de la ressource (généralement un compte) vers le système (généralement un utilisateur).
SchemaHandlingStep.credentials.tooltip.outbound=Les correspondances sortantes mappent les valeurs du système (généralement un utilisateur) vers la ressource (généralement un compte).
SchemaHandlingStep.credentials.tooltip.passwordPolicyRef=Politique des mots de passe à appliquer à cette information d'identification. Ce paramètre supplante les autres paramètres, p.e. une politique des mots de passe par défaut définie au niveau de la configuration du système. Si aucune politique des mots de passe n'est définie ici alors la politique par défaut s'appliquera.
SchemaHandlingStep.dependency.tooltip.intent=Finalité de l'objet dont on dépend.
SchemaHandlingStep.dependency.tooltip.kind=Sorte de l'objet dont on dépend.
SchemaHandlingStep.dependency.tooltip.order=Normally zero. Can specify an integer that determines the ordering of dependencies that form a cycle and could not be otherwise be resolved (a.k.a. high-order dependencies).
SchemaHandlingStep.dependency.tooltip.resourceRef=Ressource de laquelle on dépend.
SchemaHandlingStep.dependency.tooltip.strictness=Specifies how strictly will be the dependency resolved. Lax: if the dependency is not there continue as normal (only used to impose operation ordering); Relaxed: refuse to do operation unless the dependency is tried first, but if that fails then continue anyway; Strict: proceed only is the dependency is tried first and it succeeds.
SchemaHandlingStep.iteration.tooltip.maxIteration=Maximum number of iterations to try. The operation will end with a failure if the maximum number of iterations is tried without any success.
