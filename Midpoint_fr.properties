NameStep.configurationWillBeLost=Le schéma de configuration de connecteur sélectionné est différent de l'actuel. Si vous poursuivez, les propriétés de configuration seront perdues.
resultsHandlerConfiguration=Gestionnaires de résultats
enableFilteredResultsHandler=Activer un filtrage supplémentaire des résultats
enableFilteredResultsHandlerHelp=Ce gestionnaire filtre les résultats récupérés de la ressource par le connecteur, au niveau du cadre applicatif du connecteur. Il est utilisé par les mises en œuvres de connecteurs qui ne fournissent pas de filtrage complet par eux-mêmes. Activer ce gestionnaire présente certains inconvénients, par exemple dans le domaine de la pagination. Il doit donc n'être utilisé que si vraiment nécessaire. En cas de doute, il est conseillé d'utiliser le filtrage en mode validation. Valeur par défaut pour la version actuelle de ConnId : activé.
filteredResultsHandlerInValidationMode=Réaliser le filtrage seulement en mode validation
filteredResultsHandlerInValidationModeHelp=Bascule le filtrage des résultats en mode validation : toutes les données produites par le connecteur sont contrôlées par le cadre applicatif du connecteur afin de déterminer si elles sont filtrées correctement. En cas de filtrage impropre, une exception est levée. Ce mode est prévu pour être utilisé avec les connecteurs dont on attend qu'ils fournissent un filtrage complet, afin d'en vérifier la fonctionnalité dans ce domaine.\nValeur par défaut pour la version actuelle de ConnId : désactivé.
enableCaseInsensitiveFilter=Rendre le filtrage insensible à la casse
enableCaseInsensitiveFilterHelp=Cette option rend le filtrage insensible à la casse, pour tous les attributs de la ressource. À utiliser pour les ressources insensibles à la casse. Valeur par défaut pour la version actuelle de ConnId : désactivé.
enableNormalizingResultsHandler=Activer le gestionnaire qui normalise les données retournées
enableNormalizingResultsHandlerHelp=Ce gestionnaire normalise chaque attribut passé d'une ressource vers le système. Il est généralement recommandé de ne pas l'activer. La valeur par défaut dans la version actuelle de ConnId est : activé.
enableAttributesToGetSearchResultsHandler=Activer le gestionnaire de résultats "attributs à obtenir"
enableAttributesToGetSearchResultsHandlerHelp=Ce gestionnaire est utilisé pour mettre en œuvre l'option "attributs à obtenir". Il est conseillé de conserver la valeur par défaut "activé" (dans la version actuelle de ConnId).
