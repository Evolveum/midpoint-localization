ResourceWizard.help.capabilityStep=<p>Resource <i>capabilities</i> are the things that the resource can do. Not all the resource are equal in their capabilities. E.g. one resource supports account activation (enabling and disabling accounts) but other does not. One resource provides read-write access while other can support read-only access. One resource supports real-time synchronization while other does not. The <i>capabilities</i> define what features the resource supports so system can behave accordingly.</p><p>All the capabilities can be <i>disabled</i> (i.e. turned off). Disabling the capability will cause that system will not use that part of the connector and resource. The capabilities are usually disabled if they are faulty. E.g. if there is a bug in a connector or on the resource then the bug might be circumvented if appropriate capability is disabled. But the capabilities may be disabled also for administrative reasons. E.g. disabling <tt>Create</tt>, <tt>Update</tt> and <tt>Delete</tt> capabilities makes the resource efficiently read-only.</p><p>Some capabilities can be <i>simulated</i>. It means that system can pretend that the resource has specific capability even though it does not have it. E.g. an <i>activation</i> capability can be simulated by setting a specific account attribute to a specific value to disable an account. Such simulated capabilities usually require some configuration. This can also be configured on this page.</p><p>See <a href="https://wiki.evolveum.com/display/midPoint/Resource+Capabilities">Resource Capabilities wiki page</a> for more details.</p>
ResourceWizard.help.configurationStep=<p>Dans cette phase de l'assistant, vous paramétrez les propriétés de configuration du connecteur. Il s'agit habituellement de paramètres de réseau nécessaires pour accéder à la ressource, comme un nom de système et un numéro de port. Des paramètres supplémentaires peuvent être spécifiés, tels que des délais maximums pour les opérations réseau et la configuration d'un groupement de connexions.</p><p>À chaque type de connecteur correspond un ensemble particulier de propriétés de configuration de connecteur. Cet ensemble est déterminé par le schéma de la configuration du connecteur. C'est pourquoi le contenu de cette page dépend du type de connecteur qui a été sélectionné à la page précédente.</p>
ResourceWizard.help.nameStep=<p>This stage of the wizard configures basic properties of the resource. It can be used to configure resource name and description. Connector name is mandatory and must be unique. Connector that will be used to access the resource must also be configured. Connectors are deployed on connector hosts. If the connector host is left empty then connectors deployed directly in the system instance will be used.</p><p>See <a href="https://wiki.evolveum.com/display/midPoint/Resource+Configuration">Resource Configuration wiki page</a> for detailed explanation of resource configuration.</p>
ResourceWizard.help.schemaHandlingStep=<p>Cette phase permet de fournir la <b>configuration</b>qui détermine comment manier le schéma de la ressource. La configuration affichée sur cette page indique au système <b>que faire</b>avec les classes d'objet et les attributs de la ressource. Elle détermine la correspondance entre propriétés des utilisateurs et attributs des comptes, la configuration des types de comptes, des groupes, des dépendances d'approvisionnement, de la correspondance des mots de passe, et ainsi de suite.</p><p>La configuration est présentée par groupes de <b>types d'objets</b>. Pour chaque type d'objet, le comportement est défini pour des types spécifiques de comptes, de droits, d'entité organisationnelle, etc. Le type d'objet est défini de façon unique par une combinaison de <i>sorte</i> et de<i>finalité</i>. La <i>sorte</i> définit le genre d'objet dont il s'agit : <ul><li>sorte = <tt>compte</tt> signifie que l'objet est un compte, c'est-à-dire qu'il représente un utilisateur.</li><li>sorte = <tt>droit</tt> s'applique aux groupes, rôles, privilèges, ACI (instructions de contrôle d'accès) et autres objets similaires qui peuvent être associés à un compte et lui octroient des privilèges ou droits d'accès.</li><li>sorte = <tt>générique</tt> s'applique aux autres objets tels que des entités organisationnelles (OU), domaines, etc.</li></ul>La finalité est une simple chaîne de caractères qui permet de distinguer plusieurs types d'objets entre eux. On l'utilise souvent pour définir plusieurs types d'usage de comptes (p.e. "compte par défaut", "compte pour gérer le système", "compte de test" et ainsi de suite). Pour plus de détails, voir la page <a href="https://wiki.evolveum.com/display/midPoint/Kind%2C+Intent+and+ObjectClass">Sorte, finalité et classe d'objet (Kind, Intent an ObjectClass)</a> sur le wiki.</p> <p>Plus de détails concernant la configuration du maniement du schéma sont disponibles sur la page <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema+Handling">Maniement du schéma des ressources (Resource Schema Handling)</a> du wiki.
ResourceWizard.help.schemaStep=<p>This page shows resource schema. The resource schema defines <i>object classes</i> that the connector can manage, e.g. accounts, groups, organizational units and so on. The schema defines a set of <i>attributes</i> for each object class. The schema is presented here in read-only form so you can inspect it and familiarize yourself with the data model that the resource provides.</p><p>The resource schema presented at this page is usually retrieved from the resource and automatically generated by system. Resource schema defines what the resource <b>can do</b>, i.e. what object classes it defines and what attributes are used in the object classes. Therefore the schema is read-only. It is <b>not</b> a configuration. It does <b>not</b> defines how system uses the object classes and attributes. That is configured in next steps of the wizard.</p><p>See <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema">Resource Schema wiki page</a> for detailed explanation of resource schema concepts</p>
ResourceWizard.help.synchronizationStep=<p>The synchronization configuration defines how Identity Manager reacts when it discovers that resource object has changed. E.g. it defines how system reacts when it discovers new account, when it discovers that a group that should exist does not and so on. It is usually does not matter how system discovers the change the reaction is usually the same (although exceptions are possible by using <i>channel</i> specification). Therefore the policy that is configured here usually applies to <i>live synchronization</i>, <i>reconciliation</i>, <i>import</i>, <i>discovery</i> (consistency mechanism) and possible also other mechanisms that may come in the future.</p><p>See <a href="https://wiki.evolveum.com/display/midPoint/Synchronization+Configuration">Synchronization Configuration wiki page</a> for more details.
